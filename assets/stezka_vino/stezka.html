            // Najdi v≈°echny existuj√≠c√≠ AR objekty a odstra≈à je
            const existingObjects = document.querySelectorAll('[data-marker-id]');
            existingObjects.forEach(obj => {

            // Ulo≈æen√≠ definic objekt≈Ø pro pozdƒõj≈°√≠ pou≈æit√≠
            markers.forEach(marker => {
                arObjectDefinitions.set(marker.id, {
                    lat: marker.lat,
                    lng: marker.lng,
                    audioId: marker.audioId,
                    glbModel: getGLBModelForMarker(marker.id),
                    scale: getScaleForMarker(marker.id),
                    rotation: "0 30 0"

            });
            
            console.log("‚úÖ Wine AR scene cleared, object definitions stored");
        }

        function getGLBModelForMarker(markerId) {
            switch(markerId) {
                case 'sud': return '#wine-model-1';
                case 'lis': return '#wine-model-2';
                case 'urban': return '#wine-model-3';
                case 'vinar': return '#wine-model-4';
                default: return '#wine-model-1';
            }
        }

        function getScaleForMarker(markerId) {
            switch(markerId) {
                case 'sud': 
                case 'lis': 
                    return "7 7 7";
                case 'urban':
                case 'vinar':
                    return "8 8 8";
                default: 
                    return "7 7 7";
            }
        }

        function addARObjectToScene(markerId) {
            if (activeArObjects.has(markerId)) {
                console.log(`‚ö†Ô∏è AR object ${markerId} already in scene`);
                return;
            }
            
            const definition = arObjectDefinitions.get(markerId);
            if (!definition) {
                console.error(`‚ùå No definition found for marker ${markerId}`);
                return;
            }
            
            const scene = document.querySelector('a-scene');
            if (!scene) {
                console.error("‚ùå A-Frame scene not found");
                return;
            }
            
            // Vytvo≈ô nov√Ω AR entity
            const arEntity = document.createElement('a-entity');
            arEntity.setAttribute('gps-entity-place', `latitude: ${definition.lat}; longitude: ${definition.lng}`);
            arEntity.setAttribute('data-marker-id', markerId);
            arEntity.setAttribute('data-audio-id', definition.audioId);
            arEntity.setAttribute('visible', 'true');
            
            // Vytvo≈ô GLB model
            const glbModel = document.createElement('a-gltf-model');
            glbModel.id = `wine-model-${markerId}-gltf`;
            glbModel.setAttribute('src', definition.glbModel);
            glbModel.setAttribute('position', '0 0 0');
            glbModel.setAttribute('scale', definition.scale);
            glbModel.setAttribute('rotation', `0 ${modelRotationY} 0`);
            glbModel.setAttribute('animation-mixer', '');
            
            // P≈ôidej model do entity
            arEntity.appendChild(glbModel);
            
            // P≈ôidej entity do sc√©ny
            scene.appendChild(arEntity);
            
            // Zaznamenej jako aktivn√≠
            activeArObjects.add(markerId);
            
            console.log(`‚ûï Wine AR object ${markerId} added to scene at ${definition.lat}, ${definition.lng}`);
        }

        function removeARObjectFromScene(markerId) {
            if (!activeArObjects.has(markerId)) {

            const arEntity = document.querySelector(`[data-marker-id="${markerId}"]`);

                arEntity.parentNode.removeChild(arEntity);
                activeArObjects.delete(markerId);
                console.log(`‚ûñ Wine AR object ${markerId} removed from scene`);
            }
        }

        // V√Ωpoƒçet vzd√°lenosti mezi GPS body
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                     Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                     Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Form√°tov√°n√≠ vzd√°lenosti
        function formatDistance(distance) {
            if (distance < 1000) {
                return `${Math.round(distance)}m`;

                return `${(distance / 1000).toFixed(1)}km`;
            }
        }

        // === NAHRAZEN√Å HLAVN√ç FUNKCE S FYZICKOU SPR√ÅVOU OBJEKT≈Æ ===
        function checkProximityToMarkers() {
            if (!userPosition) return;
            
            console.log("Checking proximity with PHYSICAL object management...");
            let shouldStopAudio = true;
            let markersActivatedThisCheck = [];
            
            markers.forEach(marker => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                
                const isCurrentlyInScene = activeArObjects.has(marker.id);
                const shouldBeInScene = distance <= AR_VISIBILITY_THRESHOLD;
                
                console.log(`${marker.id}: distance=${distance.toFixed(1)}m, inScene=${isCurrentlyInScene}, shouldBe=${shouldBeInScene}`);
                
                // FYZICK√â P≈òID√ÅN√ç/ODSTRANƒöN√ç OBJEKT≈Æ
                if (shouldBeInScene && !isCurrentlyInScene) {
                    addARObjectToScene(marker.id);
                } else if (!shouldBeInScene && isCurrentlyInScene) {
                    removeARObjectFromScene(marker.id);
                }
                
                // Audio logika (pouze pro objekty ve sc√©nƒõ)
                if (distance <= AUDIO_THRESHOLD && isCurrentlyInScene) {
                    playAudio(marker.id);
                    shouldStopAudio = false;

                }
                
                // Gamifikace (pouze pro objekty ve sc√©nƒõ)
                if (distance <= PROXIMITY_THRESHOLD && isCurrentlyInScene) {
                    console.log(`üéØ Wine marker activated: ${marker.id}`);
                    markersActivatedThisCheck.push(marker.id);
                    recordWineMarkerActivation(marker.id);
                }
            });
            
            if (shouldStopAudio && currentlyPlayingAudio) {
                stopCurrentAudio();
            }
            
            // Poƒçet objekt≈Ø ve sc√©nƒõ
            const activeCount = activeArObjects.size;
            console.log(`üìä Wine AR Status: ${activeCount} objects in scene`);
        }

        function findClosestMarker() {
            if (!userPosition) return null;
            
            let closest = null;
            let minDistance = Infinity;
            
            markers.forEach(marker => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                
                if (distance < minDistance) {
                    minDistance = distance;
                    closest = { ...marker, distance };
                }
            });
            
            return closest;
        }

        function findSelectedMarker() {
            if (!userPosition || !selectedTargetId) return null;
            
            const marker = markers.find(m => m.id === selectedTargetId);
            if (!marker) return null;
            
            const distance = calculateDistance(
                userPosition.lat, userPosition.lng,
                marker.lat, marker.lng
            );
            
            return { ...marker, distance };
        }

        // === AKTUALIZOVAN√â ROTACE MODEL≈Æ ===
        function setupModelRotation() {
            let touchStarted = false;
            let rotationActive = false;
            
            document.addEventListener('touchstart', (e) => {
                if (isTouchingUI(e.target)) return;
                if (!isAnyModelVisible()) return;
                
                touchStarted = true;
                rotationActive = true;
                isRotating = true;
                startX = e.touches[0].clientX;
                showRotationHintOnce();
                e.preventDefault();
            }, { passive: false });
            
            document.addEventListener('mousedown', (e) => {
                if (isTouchingUI(e.target)) return;
                if (!isAnyModelVisible()) return;
                
                rotationActive = true;
                isRotating = true;
                startX = e.clientX;
                showRotationHintOnce();
                e.preventDefault();
            });
            
            document.addEventListener('touchmove', (e) => {
                if (!isRotating || !touchStarted || !rotationActive) return;
                const currentX = e.touches[0].clientX;
                const deltaX = currentX - startX;
                modelRotationY += deltaX * 0.3;
                updateModelRotation();
                startX = currentX;
                e.preventDefault();
            }, { passive: false });
            
            document.addEventListener('mousemove', (e) => {
                if (!isRotating || !rotationActive) return;
                const deltaX = e.clientX - startX;
                modelRotationY += deltaX * 0.3;
                updateModelRotation();
                startX = e.clientX;
                e.preventDefault();
            });
            
            document.addEventListener('touchend', () => {
                isRotating = false;
                touchStarted = false;
                rotationActive = false;
            });
            
            document.addEventListener('mouseup', () => {
                isRotating = false;
                rotationActive = false;
            });
        }

            activeArObjects.forEach(markerId => {
                const wineModel = document.querySelector(`#wine-model-${markerId}-gltf`);
                if (wineModel) {
