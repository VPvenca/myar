    <script>
        // === GAMIFIKAƒåN√ç PROMƒöNN√â ===
        let gamificationInitialized = false;

        // GPS a navigaƒçn√≠ promƒõnn√©

        // Promƒõnn√© pro vertik√°ln√≠ korekci

        // Definice vƒçel√≠ch marker≈Ø

        // === GAMIFIKAƒåN√ç FUNKCE ===
        
        // Inicializace gamifikace
        function initializeGameification() {
            console.log("üéÆ Initializing gamification for vƒçela≈ôsk√° stezka...");
            
            // Ujisti se, ≈æe jsou naƒçten√© v≈°echny konfigurace
            if (typeof SCENE_CONFIG === 'undefined' || typeof ACHIEVEMENTS_CONFIG === 'undefined') {
                console.log("‚è≥ Waiting for gamification config...");
                setTimeout(initializeGameification, 500);
                return;
            }
            
            // Zkontroluj, ≈æe je expozice registrovan√°
            if (typeof EXPOSITION_REGISTRY !== 'undefined' && EXPOSITION_REGISTRY['vcelarstvi']) {
                console.log("‚úÖ Vƒçela≈ôsk√° stezka exposition is registered");
            } else {
                console.warn("‚ö†Ô∏è Vƒçela≈ôsk√° stezka exposition not found in registry");
            }
            
            // Inicializuj time tracking
            if (typeof initializeTimeTracking === 'function') {
                initializeTimeTracking(currentExpositionId, currentSceneId);
                console.log("‚è±Ô∏è Time tracking initialized");
            } else {
                console.error("‚ùå initializeTimeTracking function not found");
            }
            
            gamificationInitialized = true;
            
            // Aktualizuj status
            const statusElement = document.getElementById('gamificationStatus');
            if (statusElement) {
                statusElement.textContent = 'üéÆ Gamifikace aktivn√≠';
                statusElement.classList.add('active');
                
                // Skryj po 3 sekund√°ch
                setTimeout(() => {
                    statusElement.classList.remove('active');
                }, 3000);
            }
            
            console.log("‚úÖ Gamification initialized successfully");
        }

        // Funkce pro z√°znam aktivace vƒçel√≠ch marker≈Ø
        function recordBeeMarkerActivation(markerId) {
            if (!gamificationInitialized) {
                console.warn("‚ö†Ô∏è Gamification not initialized yet, skipping marker activation");
                return;
            }
            
            console.log(`üêù Recording bee marker activation: ${markerId}`);
            
            if (typeof recordMarkerActivation === 'function') {
                recordMarkerActivation(currentExpositionId, currentSceneId, markerId);
            } else {
                console.error("‚ùå recordMarkerActivation function not found");
            }
        }

        // Page visibility API pro pozastaven√≠ gamifikace
        document.addEventListener('visibilitychange', () => {
            if (typeof pauseTimeTracking === 'function' && typeof resumeTimeTracking === 'function') {
                if (document.hidden) {
                    pauseTimeTracking();
                } else {
                    resumeTimeTracking();
                }
            }
        });

        // Finalizace p≈ôi odchodu ze str√°nky
        window.addEventListener('beforeunload', () => {
            if (typeof finalizeTimeTracking === 'function') {
                finalizeTimeTracking(currentExpositionId, currentSceneId);
            }
        });

        // === P≈ÆVODN√ç FUNKCE S GAMIFIKAƒåN√çMI ROZ≈†√ç≈òEN√çMI ===

        // Vertik√°ln√≠ korekce funkcionalita
        function setupVerticalCorrection() {
            console.log("Setting up vertical correction...");
            
            const correctionSlider = document.getElementById('correctionSlider');
            const correctionValue = document.getElementById('correctionValue');
            const correctionReset = document.getElementById('correctionReset');
            const correctionToggle = document.getElementById('correctionToggle');
            const correctionPanel = document.getElementById('verticalCorrection');
            
            setTimeout(() => {
                findVideoElements();
            }, 2000);
            
            correctionSlider.addEventListener('input', (e) => {
                verticalCorrectionValue = parseFloat(e.target.value);
                correctionValue.textContent = verticalCorrectionValue.toFixed(2);
                applyVerticalCorrection();
            });
            
            correctionReset.addEventListener('click', () => {
                verticalCorrectionValue = 1.0;
                correctionSlider.value = 1.0;
                correctionValue.textContent = '1.00';
                applyVerticalCorrection();
            });
            
            correctionToggle.addEventListener('click', () => {
                correctionSliderVisible = !correctionSliderVisible;
                if (correctionSliderVisible) {
                    correctionPanel.classList.add('visible');
                    correctionToggle.innerHTML = '‚úñÔ∏è';
                    correctionToggle.title = 'Skr√Ωt korekci obrazu';
                } else {
                    correctionPanel.classList.remove('visible');
                    correctionToggle.innerHTML = 'üìê';
                    correctionToggle.title = 'Zobrazit korekci obrazu';
                }
            });
            
            window.addEventListener('orientationchange', () => {
                setTimeout(() => {
                    if (window.innerWidth > window.innerHeight) {
                        correctionPanel.classList.add('hidden');
                    } else {
                        if (correctionSliderVisible) {
                            correctionPanel.classList.remove('hidden');
                        }
                    }
                }, 500);
            });
        }
        
        function findVideoElements() {
            const scene = document.querySelector('a-scene');
            if (scene && scene.canvas) {
                canvasElement = scene.canvas;
            }
            
            const videos = document.getElementsByTagName('video');
            if (videos.length > 0) {
                videoElement = videos[0];
            }
            
            if (!videoElement && !canvasElement) {
                setTimeout(findVideoElements, 1000);
            }
        }
        
        function applyVerticalCorrection() {
            try {
                if (canvasElement) {
                    canvasElement.style.transform = `scaleY(${verticalCorrectionValue})`;
                    canvasElement.style.transformOrigin = 'center center';
                }
                
                if (videoElement) {
                    videoElement.style.transform = `scaleY(${verticalCorrectionValue})`;
                    videoElement.style.transformOrigin = 'center center';
                }
                
                const scene = document.querySelector('a-scene');
                if (scene) {
                    scene.style.transform = `scaleY(${verticalCorrectionValue})`;
                    scene.style.transformOrigin = 'center center';
                }
            } catch (error) {
                console.error("Error applying vertical correction:", error);
            }
        }

        // V√Ωpoƒçet vzd√°lenosti mezi GPS body
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                     Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                     Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Form√°tov√°n√≠ vzd√°lenosti
        function formatDistance(distance) {
            if (distance < 1000) {
                return `${Math.round(distance)}m`;
            } else {
                return `${(distance / 1000).toFixed(1)}km`;
            }
        }

        function getCurrentPosition() {
            console.log("Requesting GPS position...");
            document.getElementById('distanceInfo').innerHTML = 'üìç Hled√°m GPS sign√°l...';
            
            if (!navigator.geolocation) {
                console.error("Geolocation is not supported");
                document.getElementById('distanceInfo').innerHTML = '‚ùå GPS nen√≠ podporov√°n';
                userPosition = {
                    lat: 49.090675,
                    lng: 17.132976,
                    accuracy: 50
                };
                console.log("Using fallback position (Dƒõlnice):", userPosition);
                checkProximityToMarkers();
                updateNavigation();
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    userPosition = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                        accuracy: position.coords.accuracy
                    };
                    console.log("GPS position found:", userPosition);
                    checkProximityToMarkers();
                    updateNavigation();
                },
                (error) => {
                    console.error("Geolocation error:", error);
                    
                    userPosition = {
                        lat: 49.090675,
                        lng: 17.132976,
                        accuracy: 100
                    };
                    
                    document.getElementById('distanceInfo').innerHTML = 'üîÑ Pou≈æ√≠v√°m testovac√≠ pozici (Dƒõlnice)';
                    console.log("Using fallback position due to GPS error:", userPosition);
                    checkProximityToMarkers();
                    updateNavigation();
                },
                {
                    enableHighAccuracy: true,
                    timeout: 15000,
                    maximumAge: 60000
                }
            );
            
            setTimeout(() => {
                if (!userPosition) {
                    console.log("GPS timeout - activating fallback position");
                    userPosition = {
                        lat: 49.090675,
                        lng: 17.132976,
                        accuracy: 100
                    };
                    document.getElementById('distanceInfo').innerHTML = 'üîÑ Testovac√≠ pozice aktivn√≠ (Dƒõlnice)';
                    checkProximityToMarkers();
                    updateNavigation();
                }
            }, 5000);
        }

        // Sledov√°n√≠ pozice
        function watchPosition() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    (position) => {
                        userPosition = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                        checkProximityToMarkers();
                        updateNavigation();
                    },
                    (error) => {
                        console.error("Watch position error:", error);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 8000,
                        maximumAge: 20000
                    }
                );
            }
        }

        // HLAVN√ç FUNKCE - Kontrola proximity s gamifikac√≠
        function checkProximityToMarkers() {
            if (!userPosition) return;
            
            console.log("Checking proximity with user position:", userPosition);
            let shouldStopAudio = true;
            let markersActivatedThisCheck = [];
            
            markers.forEach(marker => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                
                console.log(`${marker.id}: distance = ${distance.toFixed(1)}m, visibility threshold = ${AR_VISIBILITY_THRESHOLD}m`);
                
                const entity = document.querySelector(`[data-marker-id="${marker.id}"]`);
                if (entity) {
                    // Zobrazen√≠ AR objektu
                    if (distance <= AR_VISIBILITY_THRESHOLD) {
                        entity.setAttribute('visible', 'true');
                        console.log(`‚úÖ ${marker.id} VISIBLE at ${distance.toFixed(1)}m`);
                    } else {
                        entity.setAttribute('visible', 'false');
                        console.log(`‚ùå ${marker.id} too far: ${distance.toFixed(1)}m`);
                    }
                    
                    // Audio p≈ôehr√°v√°n√≠
                    if (distance <= AUDIO_THRESHOLD) {
                        playAudio(marker.id);
                        shouldStopAudio = false;
                        console.log(`üéµ Audio playing for ${marker.id}`);
                    }
                    
                    // GAMIFIKACE: Aktivace markeru p≈ôi proximity
                    if (distance <= PROXIMITY_THRESHOLD) {
                        console.log(`üéØ Bee activated: ${marker.id}`);
                        markersActivatedThisCheck.push(marker.id);
                        
                        // Zaznamenej aktivaci markeru
                        recordBeeMarkerActivation(marker.id);
                    }
                }
            });
            
            if (shouldStopAudio && currentlyPlayingAudio) {
                stopCurrentAudio();
            }
            
            // Poƒçet viditeln√Ωch vƒçel
            const visibleCount = markers.filter(marker => {
                const entity = document.querySelector(`[data-marker-id="${marker.id}"]`);
                return entity && entity.getAttribute('visible') === true;
            }).length;
            console.log(`${visibleCount}/${markers.length} bees are visible in AR`);
            
            // Zobrazit/skr√Ωt snap tlaƒç√≠tko podle viditelnosti model≈Ø
            updateSnapButtonVisibility();
        }

        // Audio funkce
        function playAudio(markerId) {
            const marker = markers.find(m => m.id === markerId);
            if (!marker || audioPlayingForMarker === markerId) return;
            
            stopCurrentAudio();
            
            const audioElement = document.getElementById(marker.audioId);
            if (audioElement) {
                audioElement.currentTime = 0;
                audioIsPaused = false;
                audioElement.play().then(() => {
                    currentlyPlayingAudio = audioElement;
                    audioPlayingForMarker = markerId;
                    
                    updateAudioDisplay(marker.name);
                    
                    audioElement.onended = stopCurrentAudio;
                }).catch(console.error);
            }
        }

        function toggleAudioPlayPause() {
            if (!currentlyPlayingAudio) return;
            
            const marker = markers.find(m => m.id === audioPlayingForMarker);
            if (!marker) return;
            
            if (audioIsPaused) {
                currentlyPlayingAudio.play().then(() => {
                    audioIsPaused = false;
                    updateAudioDisplay(marker.name);
                }).catch(console.error);
            } else {
                currentlyPlayingAudio.pause();
                audioIsPaused = true;
                updateAudioDisplay(marker.name);
            }
        }

        function updateAudioDisplay(beeName) {
            const audioInfo = document.getElementById('audioInfo');
            if (audioIsPaused) {
                audioInfo.innerHTML = `‚è∏Ô∏è ${beeName}<br><small>Klikni pro p≈ôehr√°n√≠</small>`;
            } else {
                audioInfo.innerHTML = `üéµ ${beeName}<br><small>Klikni pro pauzu</small>`;
            }
            audioInfo.style.display = 'block';
        }

        function stopCurrentAudio() {
            if (currentlyPlayingAudio) {
                currentlyPlayingAudio.pause();
                currentlyPlayingAudio.currentTime = 0;
                currentlyPlayingAudio = null;
                audioPlayingForMarker = null;
                audioIsPaused = false;
                document.getElementById('audioInfo').style.display = 'none';
            }
        }

        // Navigace
        function updateNavigation() {
            if (!userPosition) return;
            
            const targetsList = document.getElementById('targetsList');
            let html = '';
            
            const markersWithDistance = markers.map(marker => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                return { ...marker, distance };
            }).sort((a, b) => a.distance - b.distance);
            
            markersWithDistance.forEach((marker, index) => {
                const isClosest = index === 0;
                const isSelected = marker.id === selectedTargetId;
                
                let cssClass = 'target-item';
                if (isSelected) cssClass += ' selected';
                else if (isClosest) cssClass += ' closest';
                
                html += `
                    <div class="${cssClass}" data-target-id="${marker.id}">
                        <div style="font-weight: bold;">${marker.name} ${isSelected ? 'üéØ' : ''}</div>
                        <div style="font-size: 12px; color: #666;">${formatDistance(marker.distance)} - ${marker.description}</div>
                    </div>
                `;
            });
            
            targetsList.innerHTML = html;
            
            document.querySelectorAll('.target-item').forEach(item => {
                item.addEventListener('click', () => {
                    selectTarget(item.getAttribute('data-target-id'));
                });
            });
            
            updateDistanceDisplay();
        }

        function updateDistanceDisplay() {
            const distanceInfo = document.getElementById('distanceInfo');
            
            if (!userPosition) {
                distanceInfo.innerHTML = 'üìç ƒåek√°m na GPS...';
                return;
            }
            
            const targetMarker = selectedTargetId ? findSelectedMarker() : findClosestMarker();
            
            if (targetMarker) {
                const distance = Math.round(targetMarker.distance);
                const prefix = selectedTargetId ? 'üéØ' : 'üêù';
                
                let indicators = '';
                if (distance <= AUDIO_THRESHOLD) indicators += ' üéµ';
                if (distance <= AR_VISIBILITY_THRESHOLD) indicators += ' üëÅÔ∏è';
                
                distanceInfo.innerHTML = `${prefix} ${targetMarker.name}${indicators}<br><strong>${distance}m</strong><br><small>GPS: ¬±${Math.round(userPosition.accuracy)}m</small>`;
            } else {
                distanceInfo.innerHTML = `üêù GPS aktivn√≠<br><small>Lat: ${userPosition.lat.toFixed(6)}<br>Lng: ${userPosition.lng.toFixed(6)}</small>`;
            }
        }

        function findClosestMarker() {
            if (!userPosition) return null;
            
            let closest = null;
            let minDistance = Infinity;
            
            markers.forEach(marker => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                
                if (distance < minDistance) {
                    minDistance = distance;
                    closest = { ...marker, distance };
                }
            });
            
            return closest;
        }

        function findSelectedMarker() {
            if (!userPosition || !selectedTargetId) return null;
            
            const marker = markers.find(m => m.id === selectedTargetId);
            if (!marker) return null;
            
            const distance = calculateDistance(
                userPosition.lat, userPosition.lng,
                marker.lat, marker.lng
            );
            
            return { ...marker, distance };
        }

        function selectTarget(targetId) {
            selectedTargetId = targetId;
            document.getElementById('clearSelection').style.display = 'block';
            updateNavigation();
            document.getElementById('navContent').classList.remove('open');
        }

        function clearSelection() {
            selectedTargetId = null;
            document.getElementById('clearSelection').style.display = 'none';
            updateNavigation();
        }

        // Snap to camera funkcionalita
        function updateSnapButtonVisibility() {
            const snapButton = document.getElementById('snapButton');
            const anyVisible = isAnyModelVisible();
            
            if (anyVisible) {
                snapButton.style.display = 'block';
                updateSnapButtonState();
            } else {
                snapButton.style.display = 'none';
                if (snapMode !== 'gps') {
                    resetToGPSMode();
                }
            }
        }

        function updateSnapButtonState() {
            const snapButton = document.getElementById('snapButton');
            
            switch(snapMode) {
                case 'gps':
                    snapButton.innerHTML = 'üì±';
                    snapButton.className = 'snap-button ui-element';
                    snapButton.title = 'P≈ôichytit k pohledu';
                    break;
                case 'camera':
                    snapButton.innerHTML = 'üëÅÔ∏è';
                    snapButton.className = 'snap-button ui-element camera-mode';
                    snapButton.title = 'Fixovat pozici';
                    break;
                case 'fixed':
                    snapButton.innerHTML = 'üìç';
                    snapButton.className = 'snap-button ui-element';
                    snapButton.title = 'Zpƒõt na GPS';
                    break;
            }
        }

        function handleSnapButtonClick() {
            console.log(`Snap button clicked, current mode: ${snapMode}`);
            
            switch(snapMode) {
                case 'gps':
                    snapToCamera();
                    break;
                case 'camera':
                    fixCurrentPosition();
                    break;
                case 'fixed':
                    resetToGPSMode();
                    break;
            }
        }

        function snapToCamera() {
            const visibleEntity = findClosestVisibleEntity();
            if (!visibleEntity) return;
            
            console.log("Snapping model to camera view");
            
            snappedEntity = visibleEntity;
            snapMode = 'camera';
            
            visibleEntity.setAttribute('visible', 'false');
            
            cameraEntity = document.querySelector('a-camera');
            if (!cameraEntity) return;
            
            const cameraRelativeEntity = document.createElement('a-entity');
            cameraRelativeEntity.id = 'camera-relative-model';
            
            const originalGltf = visibleEntity.querySelector('a-gltf-model');
            if (originalGltf) {
                const newGltf = originalGltf.cloneNode(true);
                newGltf.setAttribute('position', '0 -1 -3');
                newGltf.setAttribute('scale', '2 2 2');
                cameraRelativeEntity.appendChild(newGltf);
            }
            
            cameraEntity.appendChild(cameraRelativeEntity);
            
            updateSnapButtonState();
            console.log("Model snapped to camera");
        }

        function fixCurrentPosition() {
            console.log("Fixing model at current position");
            
            const cameraRelativeEntity = document.getElementById('camera-relative-model');
            if (!cameraRelativeEntity) return;
            
            const cameraWorldPosition = new THREE.Vector3();
            cameraEntity.object3D.getWorldPosition(cameraWorldPosition);
            
            const cameraWorldQuaternion = new THREE.Quaternion();
            cameraEntity.object3D.getWorldQuaternion(cameraWorldQuaternion);
            
            const forward = new THREE.Vector3(0, 0, -3);
            forward.applyQuaternion(cameraWorldQuaternion);
            
            fixedPosition = {
                x: cameraWorldPosition.x + forward.x,
                y: cameraWorldPosition.y + forward.y - 1,
                z: cameraWorldPosition.z + forward.z
            };
            
            cameraEntity.removeChild(cameraRelativeEntity);
            
            const fixedEntity = document.createElement('a-entity');
            fixedEntity.id = 'fixed-position-model';
            fixedEntity.setAttribute('position', `${fixedPosition.x} ${fixedPosition.y} ${fixedPosition.z}`);
            
            const gltfModel = cameraRelativeEntity.querySelector('a-gltf-model');
            if (gltfModel) {
                const newGltf = gltfModel.cloneNode(true);
                newGltf.setAttribute('position', '0 0 0');
                fixedEntity.appendChild(newGltf);
            }
            
            document.querySelector('a-scene').appendChild(fixedEntity);
            
            snapMode = 'fixed';
            updateSnapButtonState();
            console.log("Model fixed at position:", fixedPosition);
        }

        function resetToGPSMode() {
            console.log("Resetting to GPS mode");
            
            const cameraRelativeEntity = document.getElementById('camera-relative-model');
            if (cameraRelativeEntity && cameraEntity) {
                cameraEntity.removeChild(cameraRelativeEntity);
            }
            
            const fixedEntity = document.getElementById('fixed-position-model');
            if (fixedEntity) {
                document.querySelector('a-scene').removeChild(fixedEntity);
            }
            
            if (snappedEntity) {
                snappedEntity.setAttribute('visible', 'true');
            }
            
            snapMode = 'gps';
            snappedEntity = null;
            fixedPosition = null;
            
            updateSnapButtonState();
            console.log("Returned to GPS mode");
        }

        // Rotace model≈Ø dotykem
        function setupModelRotation() {
            let touchStarted = false;
            let rotationActive = false;
            
            document.addEventListener('touchstart', (e) => {
                if (isTouchingUI(e.target)) return;
                if (!isAnyModelVisible()) return;
                
                touchStarted = true;
                rotationActive = true;
                isRotating = true;
                startX = e.touches[0].clientX;
                showRotationHintOnce();
                e.preventDefault();
            }, { passive: false });
            
            document.addEventListener('mousedown', (e) => {
                if (isTouchingUI(e.target)) return;
                if (!isAnyModelVisible()) return;
                
                rotationActive = true;
                isRotating = true;
                startX = e.clientX;
                showRotationHintOnce();
                e.preventDefault();
            });
            
            document.addEventListener('touchmove', (e) => {
                if (!isRotating || !touchStarted || !rotationActive) return;
                const currentX = e.touches[0].clientX;
                const deltaX = currentX - startX;
                modelRotationY += deltaX * 0.3;
                updateModelRotation();
                startX = currentX;
                e.preventDefault();
            }, { passive: false });
            
            document.addEventListener('mousemove', (e) => {
                if (!isRotating || !rotationActive) return;
                const deltaX = e.clientX - startX;
                modelRotationY += deltaX * 0.3;
                updateModelRotation();
                startX = e.clientX;
                e.preventDefault();
            });
            
            document.addEventListener('touchend', () => {
                isRotating = false;
                touchStarted = false;
                rotationActive = false;
            });
            
            document.addEventListener('mouseup', () => {
                isRotating = false;
                rotationActive = false;
            });
        }

        function updateModelRotation() {
            const beeModel1 = document.getElementById('bee-model-1-gltf');
            const beeModel2 = document.getElementById('bee-model-2-gltf');
            const beeModel3 = document.getElementById('bee-model-3-gltf');
            
            if (beeModel1) {
                beeModel1.setAttribute('rotation', `0 ${modelRotationY} 0`);
            }
            if (beeModel2) {
                beeModel2.setAttribute('rotation', `0 ${modelRotationY} 0`);
            }
            if (beeModel3) {
                beeModel3.setAttribute('rotation', `0 ${modelRotationY} 0`);
            }
        }

        function isAnyModelVisible() {
            return markers.some(marker => {
                const entity = document.querySelector(`[data-marker-id="${marker.id}"]`);
                return entity && entity.getAttribute('visible') === true;
            });
        }

        function isTouchingUI(target) {
            const uiSelectors = [
                '.back-button',
                '.navigation', 
                '.nav-toggle',
                '.nav-content',
                '.target-item',
                '.distance-info',
                '.audio-info',
                '.rotation-hint',
                '.snap-button',
                '.vertical-correction',
                '.correction-toggle',
                '.gamification-status'
            ];
            
            for (let selector of uiSelectors) {
                const element = document.querySelector(selector);
                if (element && (element === target || element.contains(target))) {
                    return true;
                }
            }
            return false;
        }

        function findClosestVisibleEntity() {
            let closestEntity = null;
            let minDistance = Infinity;
            
            markers.forEach(marker => {
                const entity = document.querySelector(`[data-marker-id="${marker.id}"]`);
                if (entity && entity.getAttribute('visible') === true) {
                    if (userPosition) {
                        const distance = calculateDistance(
                            userPosition.lat, userPosition.lng,
                            marker.lat, marker.lng
                        );
                        if (distance < minDistance) {
                            minDistance = distance;
                            closestEntity = entity;
                        }
                    } else {
                        closestEntity = entity;
                    }
                }
            });
            
            return closestEntity;
        }

        function showRotationHintOnce() {
            if (rotationHintShown) return;
            rotationHintShown = true;
            const rotationHint = document.getElementById('rotationHint');
            rotationHint.style.display = 'block';
            setTimeout(() => {
                rotationHint.style.display = 'none';
            }, 3000);
        }

        // Dynamick√© osvƒõtlen√≠ podle denn√≠ doby
        function setupDynamicLighting() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const timeOfDay = hours + minutes / 60;
            
            console.log(`Setting up dynamic lighting for time: ${hours}:${minutes.toString().padStart(2, '0')}`);
            
            const ambientLight = document.getElementById('ambientLight');
            const sunLight = document.getElementById('sunLight');
            const fillLight = document.getElementById('fillLight');
            
            if (!ambientLight || !sunLight || !fillLight) {
                console.log("Waiting for lights to load...");
                return;
            }
            
            let lightConfig;
            
            if (timeOfDay >= 6 && timeOfDay < 10) {
                lightConfig = {
                    ambient: { color: '#B0E0E6', intensity: 0.5 },
                    sun: { color: '#FFE5B4', intensity: 1.2, position: '1 6 4' },
                    fill: { color: '#E6F3FF', intensity: 0.4 }
                };
                console.log("üåÖ Morning lighting applied");
            } else if (timeOfDay >= 10 && timeOfDay < 16) {
                lightConfig = {
                    ambient: { color: '#F0F8FF', intensity: 0.6 },
                    sun: { color: '#FFFFFF', intensity: 1.4, position: '0 8 2' },
                    fill: { color: '#FFFFFF', intensity: 0.5 }
                };
                console.log("‚òÄÔ∏è Daytime lighting applied");
            } else if (timeOfDay >= 16 && timeOfDay < 19) {
                lightConfig = {
                    ambient: { color: '#FFE4B5', intensity: 0.5 },
                    sun: { color: '#FFA500', intensity: 1.1, position: '-1 5 3' },
                    fill: { color: '#FFEAA7', intensity: 0.4 }
                };
                console.log("üåá Afternoon lighting applied");
            } else if (timeOfDay >= 19 && timeOfDay < 22) {
                lightConfig = {
                    ambient: { color: '#DDA0DD', intensity: 0.4 },
                    sun: { color: '#FF8C00', intensity: 0.9, position: '-2 3 2' },
                    fill: { color: '#FFB347', intensity: 0.3 }
                };
                console.log("üåÜ Evening lighting applied");
            } else {
                lightConfig = {
                    ambient: { color: '#191970', intensity: 0.3 },
                    sun: { color: '#4169E1', intensity: 0.6, position: '0 4 1' },
                    fill: { color: '#6495ED', intensity: 0.2 }
                };
                console.log("üåô Night lighting applied");
            }
            
            ambientLight.setAttribute('color', lightConfig.ambient.color);
            ambientLight.setAttribute('intensity', lightConfig.ambient.intensity);
            
            sunLight.setAttribute('color', lightConfig.sun.color);
            sunLight.setAttribute('intensity', lightConfig.sun.intensity);
            sunLight.setAttribute('position', lightConfig.sun.position);
            
            fillLight.setAttribute('color', lightConfig.fill.color);
            fillLight.setAttribute('intensity', lightConfig.fill.intensity);
            
            console.log("‚ú® Dynamic lighting setup complete");
        }

        function startLightingUpdate() {
            setupDynamicLighting();
            setInterval(setupDynamicLighting, 5 * 60 * 1000);
        }

        // === EVENT LISTENERY ===
        
        document.getElementById('navToggle').addEventListener('click', () => {
            document.getElementById('navContent').classList.toggle('open');
        });

        document.getElementById('clearSelection').addEventListener('click', clearSelection);
        document.getElementById('audioInfo').addEventListener('click', toggleAudioPlayPause);
        document.getElementById('snapButton').addEventListener('click', handleSnapButtonClick);

        document.addEventListener('click', (e) => {
            const navPanel = document.querySelector('.navigation');
            if (!navPanel.contains(e.target)) {
                document.getElementById('navContent').classList.remove('open');
            }
        });

        // === HLAVN√ç INICIALIZACE ===
        
        window.addEventListener('load', () => {
            console.log("Starting bee AR application with dynamic lighting, vertical correction and GAMIFICATION...");
            
            // Poƒçkej na naƒçten√≠ gamifikaƒçn√≠ch skript≈Ø
            setTimeout(() => {
                initializeGameification();
            }, 1000);
            
            // Poƒçk√°me na A-Frame
            document.querySelector('a-scene').addEventListener('loaded', () => {
                console.log("A-Frame scene loaded");
                setupModelRotation();
                setupVerticalCorrection();
                getCurrentPosition();
                watchPosition();
                
                setTimeout(() => {
                    startLightingUpdate();
                }, 1000);
            });
        });

        console.log("üêù Bee AR script with dynamic lighting, vertical correction and GAMIFICATION loaded successfully!");
    </script>
