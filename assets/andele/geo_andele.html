    <script>
        // === GAMIFIKAƒåN√ç PROMƒöNN√â ===
        let gamificationInitialized = false;
        let currentExpositionId = 'andele';  // OPRAVENO: Spr√°vn√© ID expozice
        let currentSceneId = '/assets/andele/geo_andele.html';  // OPRAVENO: Spr√°vn√© ID sc√©ny
        
        // GPS p≈ôesnost a debugging
        let userPosition = null;
        let lastStablePosition = null;
        const PROXIMITY_THRESHOLD = 10; // metry - vzd√°lenost pro aktivaci gamifikace
        const AR_VISIBILITY_THRESHOLD = 20; // metry
        const AUDIO_THRESHOLD = 10; // metry - vzd√°lenost pro spu≈°tƒõn√≠ audio
        const GPS_SMOOTHING_FACTOR = 0.3;
        const MIN_GPS_ACCURACY = 20;
        let arObjectsVisible = false;
        let selectedTargetId = null;
        let currentlyPlayingAudio = null;
        let audioPlayingForMarker = null;
        let audioIsPaused = false;
        let positionHistory = [];
        
        // Promƒõnn√© pro rotaci model≈Ø
        let modelRotationY = 30;
        let isRotating = false;
        let startX = 0;
        let rotationHintShown = false;
        
        // Definice c√≠lov√Ωch bod≈Ø
        const markers = [
            { 
                id: "andel_1", 
                lat: 49.0096667,
                lng: 17.1254167,
                name: "üòá Andƒõl Gabriel",
                description: "Gabriel - Andƒõl zvƒõstov√°n√≠",
                audioId: "audio1"
            },
            { 
                 id: "andel_2", 
                 lat: 49.0091389,  
                 lng: 17.1286111,  
                 name: "üíö Andƒõl Rafael",
                 description: "Rafael - Andƒõl l√©ƒçen√≠",
                 audioId: "audio2"
            },
            { 
                 id: "andel_3", 
                 lat: 49.0100556,  
                 lng: 17.1227778,  
                 name: "‚öîÔ∏è Andƒõl Michael",
                 description: "Michael - Archandƒõl",
                 audioId: "audio3"
            }
        ];

        // === GAMIFIKAƒåN√ç FUNKCE ===
        
        // OPRAVEN√Å inicializace gamifikace - TICH√Å VERZE
        function initializeGameification() {
            console.log("üéÆ Initializing gamification for andƒõl√©...");
            
            // Ujisti se, ≈æe jsou naƒçten√© v≈°echny konfigurace
            if (typeof SCENE_CONFIG === 'undefined' || typeof ACHIEVEMENTS_CONFIG === 'undefined') {
                console.log("‚è≥ Waiting for gamification config...");
                setTimeout(initializeGameification, 500);
                return;
            }
            
            // Debug v√Ωpis konfigurac√≠ (pouze do konzole)
            console.log("üìä Scene config:", SCENE_CONFIG);
            console.log("üèÜ Achievements config:", ACHIEVEMENTS_CONFIG);
            console.log("üèõÔ∏è Exposition registry:", EXPOSITION_REGISTRY);
            
            // Zkontroluj, ≈æe je expozice registrovan√°
            if (typeof EXPOSITION_REGISTRY !== 'undefined' && EXPOSITION_REGISTRY['andele']) {
                console.log("‚úÖ Andƒõl√© exposition is registered");
            } else {
                console.warn("‚ö†Ô∏è Andƒõl√© exposition not found in registry");
                // Zkus inicializovat znovu za chv√≠li
                setTimeout(initializeGameification, 1000);
                return;
            }
            
            // Inicializuj time tracking
            if (typeof initializeTimeTracking === 'function') {
                initializeTimeTracking(currentExpositionId, currentSceneId);
                console.log("‚è±Ô∏è Time tracking initialized");
            } else {
                console.error("‚ùå initializeTimeTracking function not found");
            }
            
            gamificationInitialized = true;
            console.log("‚úÖ Gamification initialized successfully for andƒõl√©");
            
            // ODSTRANƒöNO: Ji≈æ se nezobrazuje ≈æ√°dn√° notifikace o aktivaci gamifikace
        }

        // OPRAVEN√Å funkce pro z√°znam aktivace andƒõlsk√Ωch marker≈Ø
        function recordAngelMarkerActivation(markerId) {
            if (!gamificationInitialized) {
                console.warn("‚ö†Ô∏è Gamification not initialized yet, skipping marker activation");
                return;
            }
            
            console.log(`üòá Recording angel marker activation: ${markerId} in exposition ${currentExpositionId}, scene ${currentSceneId}`);
            
            if (typeof recordMarkerActivation === 'function') {
                recordMarkerActivation(currentExpositionId, currentSceneId, markerId);
                
                // ODSTRANƒöNO: Vizu√°ln√≠ feedback byl vypnut
                // showMarkerActivationFeedback(markerId);
            } else {
                console.error("‚ùå recordMarkerActivation function not found");
            }
        }

        // FUNKCE PONECH√ÅNA PRO P≈ò√çPADN√â BUDOUC√ç POU≈ΩIT√ç, ALE NEN√ç VOL√ÅNA
        function showMarkerActivationFeedback(markerId) {
            const marker = markers.find(m => m.id === markerId);
            if (!marker) return;
            
            const feedback = document.createElement('div');
            feedback.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(255, 215, 0, 0.95);
                color: black;
                padding: 20px 30px;
                border-radius: 15px;
                font-size: 18px;
                font-weight: bold;
                z-index: 10001;
                text-align: center;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                border: 3px solid #FFD700;
            `;
            feedback.innerHTML = `üòá ${marker.name}<br><small>Marker aktivov√°n!</small>`;
            
            document.body.appendChild(feedback);
            
            setTimeout(() => {
                if (feedback.parentNode) {
                    feedback.parentNode.removeChild(feedback);
                }
            }, 2000);
        }

        // Page visibility API pro pozastaven√≠ gamifikace
        document.addEventListener('visibilitychange', () => {
            if (typeof pauseTimeTracking === 'function' && typeof resumeTimeTracking === 'function') {
                if (document.hidden) {
                    pauseTimeTracking();
                } else {
                    resumeTimeTracking();
                }
            }
        });

        // Finalizace p≈ôi odchodu ze str√°nky
        window.addEventListener('beforeunload', () => {
            if (typeof finalizeTimeTracking === 'function') {
                finalizeTimeTracking(currentExpositionId, currentSceneId);
            }
        });

        // === P≈ÆVODN√ç FUNKCE S GAMIFIKAƒåN√çMI ROZ≈†√ç≈òEN√çMI ===

        // Funkce pro spu≈°tƒõn√≠ audio
        function playAudio(markerId) {
            const marker = markers.find(m => m.id === markerId);
            if (!marker) return;
            
            if (audioPlayingForMarker === markerId) return;
            
            stopCurrentAudio();
            
            const audioElement = document.getElementById(marker.audioId);
            if (audioElement) {
                console.log(`Playing audio for marker: ${markerId}`);
                
                audioElement.currentTime = 0;
                audioElement.play().then(() => {
                    currentlyPlayingAudio = audioElement;
                    audioPlayingForMarker = markerId;
                    
                    updateAudioDisplay(marker.name);
                    
                    audioElement.onended = () => {
                        console.log(`Audio ended for marker: ${markerId}`);
                        stopCurrentAudio();
                    };
                    
                }).catch(error => {
                    console.error(`Error playing audio for ${markerId}:`, error);
                });
            }
        }

        function toggleAudioPlayPause() {
            if (!currentlyPlayingAudio) return;
            
            const marker = markers.find(m => m.id === audioPlayingForMarker);
            if (!marker) return;
            
            if (audioIsPaused) {
                currentlyPlayingAudio.play().then(() => {
                    audioIsPaused = false;
                    updateAudioDisplay(marker.name);
                }).catch(console.error);
            } else {
                currentlyPlayingAudio.pause();
                audioIsPaused = true;
                updateAudioDisplay(marker.name);
            }
        }

        function updateAudioDisplay(angelName) {
            const audioInfo = document.getElementById('audioInfo');
            if (audioIsPaused) {
                audioInfo.innerHTML = `‚è∏Ô∏è ${angelName}<br><small>Klikni pro p≈ôehr√°n√≠</small>`;
            } else {
                audioInfo.innerHTML = `üéµ ${angelName}<br><small>Klikni pro pauzu</small>`;
            }
            audioInfo.style.display = 'block';
        }

        function stopCurrentAudio() {
            if (currentlyPlayingAudio) {
                currentlyPlayingAudio.pause();
                currentlyPlayingAudio.currentTime = 0;
                currentlyPlayingAudio.onended = null;
                currentlyPlayingAudio = null;
                audioPlayingForMarker = null;
                audioIsPaused = false;
                
                document.getElementById('audioInfo').style.display = 'none';
                console.log("Audio stopped");
            }
        }

        // Funkce pro vyhlazen√≠ GPS pozice
        function smoothGPSPosition(newPosition) {
            if (newPosition.accuracy > MIN_GPS_ACCURACY) {
                console.log(`GPS accuracy too low: ${newPosition.accuracy}m, skipping update`);
                return userPosition;
            }
            
            if (!userPosition) {
                return newPosition;
            }
            
            const smoothedPosition = {
                lat: userPosition.lat + GPS_SMOOTHING_FACTOR * (newPosition.lat - userPosition.lat),
                lng: userPosition.lng + GPS_SMOOTHING_FACTOR * (newPosition.lng - userPosition.lng),
                accuracy: newPosition.accuracy
            };
            
            return smoothedPosition;
        }

        function isPositionStable(position) {
            if (!lastStablePosition) {
                lastStablePosition = position;
                return true;
            }
            
            const distance = calculateDistance(
                lastStablePosition.lat, lastStablePosition.lng,
                position.lat, position.lng
            );
            
            if (distance < 2) {
                return true;
            }
            
            lastStablePosition = position;
            return false;
        }
        
        function formatDistance(distance) {
            if (distance < 1000) {
                return `${Math.round(distance)}m`;
            } else {
                return `${(distance / 1000).toFixed(1)}km`;
            }
        }
        
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                     Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                     Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // HLAVN√ç FUNKCE - Kontrola proximity s gamifikac√≠
        function checkProximityToMarkers() {
            if (!userPosition) return;
            
            console.log("Checking proximity with user position:", userPosition);
            let shouldStopAudio = true;
            
            markers.forEach(marker => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                
                console.log(`${marker.id}: distance = ${distance.toFixed(1)}m, visibility threshold = ${AR_VISIBILITY_THRESHOLD}m`);
                
                const arEntity = document.querySelector(`[data-marker-id="${marker.id}"]`);
                if (arEntity) {
                    // Zobrazen√≠ AR objektu
                    if (distance <= AR_VISIBILITY_THRESHOLD) {
                        arEntity.setAttribute('visible', 'true');
                        console.log(`‚úÖ ${marker.id} VISIBLE at ${distance.toFixed(1)}m`);
                        arObjectsVisible = true;
                    } else {
                        arEntity.setAttribute('visible', 'false');
                        console.log(`‚ùå ${marker.id} too far: ${distance.toFixed(1)}m`);
                    }
                    
                    // Audio p≈ôehr√°v√°n√≠ podle threshold
                    if (distance <= AUDIO_THRESHOLD) {
                        playAudio(marker.id);
                        shouldStopAudio = false;
                        console.log(`üéµ Audio playing for ${marker.id}`);
                    }
                    
                    // GAMIFIKACE: Aktivace markeru p≈ôi p≈ôibl√≠≈æen√≠
                    if (distance <= PROXIMITY_THRESHOLD) {
                        console.log(`üéØ Angel activated: ${marker.id}`);
                        recordAngelMarkerActivation(marker.id);
                    }
                }
            });
            
            if (shouldStopAudio && currentlyPlayingAudio) {
                stopCurrentAudio();
            }
            
            const visibleCount = markers.filter(marker => {
                const entity = document.querySelector(`[data-marker-id="${marker.id}"]`);
                return entity && entity.getAttribute('visible') === true;
            }).length;
            console.log(`${visibleCount}/${markers.length} angels are visible in AR`);
        }

        // Funkce pro rotace v≈°ech t≈ô√≠ GLB model≈Ø dotykem
        function setupModelRotation() {
            let touchStarted = false;
            let rotationActive = false;
            
            document.addEventListener('touchstart', (e) => {
                if (isTouchingUI(e.target)) return;
                if (!isModelVisible()) return;
                
                touchStarted = true;
                rotationActive = true;
                isRotating = true;
                startX = e.touches[0].clientX;
                showRotationHintOnce();
                e.preventDefault();
            }, { passive: false });
            
            document.addEventListener('mousedown', (e) => {
                if (isTouchingUI(e.target)) return;
                if (!isModelVisible()) return;
                
                rotationActive = true;
                isRotating = true;
                startX = e.clientX;
                showRotationHintOnce();
                e.preventDefault();
            });
            
            document.addEventListener('touchmove', (e) => {
                if (!isRotating || !touchStarted || !rotationActive) return;
                const currentX = e.touches[0].clientX;
                const deltaX = currentX - startX;
                modelRotationY += deltaX * 0.3;
                updateModelRotation();
                startX = currentX;
                e.preventDefault();
            }, { passive: false });
            
            document.addEventListener('mousemove', (e) => {
                if (!isRotating || !rotationActive) return;
                const deltaX = e.clientX - startX;
                modelRotationY += deltaX * 0.3;
                updateModelRotation();
                startX = e.clientX;
                e.preventDefault();
            });
            
            document.addEventListener('touchend', () => {
                isRotating = false;
                touchStarted = false;
                rotationActive = false;
            });
            
            document.addEventListener('mouseup', () => {
                isRotating = false;
                rotationActive = false;
            });
        }
        
        function isTouchingUI(target) {
            const uiSelectors = [
                '.back-button-ar',
                '.navigation-panel', 
                '.navigation-toggle',
                '.navigation-content',
                '.target-item',
                '.clear-selection',
                '.distance-info',
                '.audio-info',
                '.rotation-hint'
            ];
            
            for (let selector of uiSelectors) {
                const element = document.querySelector(selector);
                if (element && (element === target || element.contains(target))) {
                    return true;
                }
            }
            
            return false;
        }
        
        function updateModelRotation() {
            const angelModel1 = document.getElementById('rotatable-angel-1');
            const angelModel2 = document.getElementById('rotatable-angel-2');
            const angelModel3 = document.getElementById('rotatable-angel-3');
            
            if (angelModel1) {
                angelModel1.setAttribute('rotation', `0 ${modelRotationY} 0`);
            }
            if (angelModel2) {
                angelModel2.setAttribute('rotation', `0 ${modelRotationY} 0`);
            }
            if (angelModel3) {
                angelModel3.setAttribute('rotation', `0 ${modelRotationY} 0`);
            }
        }
        
        function isModelVisible() {
            let anyVisible = false;
            markers.forEach(marker => {
                const entity = document.querySelector(`[data-marker-id="${marker.id}"]`);
                if (entity && entity.getAttribute('visible') === true) {
                    anyVisible = true;
                }
            });
            return anyVisible;
        }
        
        function showRotationHintOnce() {
            if (rotationHintShown) return;
            rotationHintShown = true;
            const rotationHint = document.getElementById('rotationHint');
            rotationHint.style.display = 'block';
            setTimeout(() => {
                rotationHint.style.display = 'none';
            }, 3000);
        }

        function findClosestMarker() {
            if (!userPosition) return null;
            
            let closest = null;
            let minDistance = Infinity;
            
            markers.forEach(marker => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                
                if (distance < minDistance) {
                    minDistance = distance;
                    closest = { ...marker, distance };
                }
            });
            
            return closest;
        }

        function findSelectedMarker() {
            if (!userPosition || !selectedTargetId) return null;
            
            const marker = markers.find(m => m.id === selectedTargetId);
            if (!marker) return null;
            
            const distance = calculateDistance(
                userPosition.lat, userPosition.lng,
                marker.lat, marker.lng
            );
            
            return { ...marker, distance };
        }

        function updateDistanceDisplay() {
            const distanceInfo = document.getElementById('distanceInfo');
            const targetMarker = selectedTargetId ? findSelectedMarker() : findClosestMarker();
            
            if (targetMarker) {
                const distance = Math.round(targetMarker.distance);
                const prefix = selectedTargetId ? 'üéØ' : 'üìç';
                
                let audioIndicator = '';
                if (distance <= AUDIO_THRESHOLD) {
                    audioIndicator = ' üéµ';
                }
                
                distanceInfo.innerHTML = `${prefix} ${targetMarker.name}${audioIndicator}<br><strong>${distance}m</strong>`;
                
                // Zmƒõna barvy podle vzd√°lenosti
                if (distance <= AR_VISIBILITY_THRESHOLD) {
                    distanceInfo.style.borderColor = '#00ff00';
                    distanceInfo.style.backgroundColor = 'rgba(255, 215, 0, 0.9)';
                } else if (distance <= 100) {
                    distanceInfo.style.borderColor = '#ffaa00';
                    distanceInfo.style.backgroundColor = 'rgba(255, 170, 0, 0.9)';
                } else {
                    distanceInfo.style.borderColor = '#ff0000';
                    distanceInfo.style.backgroundColor = 'rgba(255, 0, 0, 0.9)';
                }
            } else {
                distanceInfo.innerHTML = 'üìç Hled√°m nejbli≈æ≈°√≠ andƒõla...';
                distanceInfo.style.borderColor = '#FFD700';
                distanceInfo.style.backgroundColor = 'rgba(255, 215, 0, 0.9)';
            }
        }

        function updateNavigation() {
            if (!userPosition) return;
            
            const targetsList = document.getElementById('targetsList');
            let html = '';
            
            const markersWithDistance = markers.map(marker => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                return { ...marker, distance };
            }).sort((a, b) => a.distance - b.distance);
            
            markersWithDistance.forEach((marker, index) => {
                const isClosest = index === 0;
                const isSelected = marker.id === selectedTargetId;
                
                let cssClass = 'target-item';
                if (isSelected) {
                    cssClass += ' selected';
                } else {
                    if (marker.distance <= AR_VISIBILITY_THRESHOLD) {
                        cssClass += ' very-close';
                    } else if (marker.distance <= 100) {
                        cssClass += ' medium';
                    } else {
                        cssClass += ' far';
                    }
                    
                    if (isClosest && !isSelected) {
                        cssClass = 'target-item closest';
                    }
                }
                
                let audioIndicator = '';
                if (marker.distance <= AUDIO_THRESHOLD) {
                    audioIndicator = ' üéµ';
                }
                
                html += `
                    <div class="${cssClass}" data-target-id="${marker.id}">
                        <div class="target-name">
                            ${marker.name}${audioIndicator}
                            ${isSelected ? ' üéØ' : ''}
                        </div>
                        <div class="target-details">
                            ${formatDistance(marker.distance)} - ${marker.description}
                        </div>
                    </div>
                `;
            });
            
            targetsList.innerHTML = html;
            
            document.querySelectorAll('.target-item').forEach(item => {
                item.addEventListener('click', () => {
                    const targetId = item.getAttribute('data-target-id');
                    selectTarget(targetId);
                });
            });
            
            updateDistanceDisplay();
        }

        function selectTarget(targetId) {
            selectedTargetId = targetId;
            document.getElementById('clearSelection').style.display = 'block';
            updateNavigation();
            updateDistanceDisplay();
            
            document.getElementById('navContent').classList.remove('open');
        }

        function clearSelection() {
            selectedTargetId = null;
            document.getElementById('clearSelection').style.display = 'none';
            updateNavigation();
            updateDistanceDisplay();
        }

        function getCurrentPosition() {
            console.log("Requesting GPS position...");
            document.getElementById('distanceInfo').innerHTML = 'üìç Hled√°m GPS sign√°l...';
            
            if (!navigator.geolocation) {
                console.error("Geolocation is not supported");
                document.getElementById('distanceInfo').innerHTML = '‚ùå GPS nen√≠ podporov√°n';
                // Fallback pozice pro testov√°n√≠
                userPosition = {
                    lat: 49.0096667,
                    lng: 17.1254167,
                    accuracy: 50
                };
                console.log("Using fallback position (Gabriel):", userPosition);
                checkProximityToMarkers();
                updateNavigation();
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const rawPosition = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                        accuracy: position.coords.accuracy
                    };
                    
                    const smoothedPosition = smoothGPSPosition(rawPosition);
                    
                    if (smoothedPosition) {
                        userPosition = smoothedPosition;
                        console.log("User position updated:", userPosition);
                        checkProximityToMarkers();
                        updateNavigation();
                    }
                },
                (error) => {
                    console.error("Geolocation error:", error);
                    
                    // Fallback pozice pro testov√°n√≠
                    userPosition = {
                        lat: 49.0096667,
                        lng: 17.1254167,
                        accuracy: 100
                    };
                    
                    document.getElementById('distanceInfo').innerHTML = 'üîÑ Pou≈æ√≠v√°m testovac√≠ pozici (Gabriel)';
                    console.log("Using fallback position due to GPS error:", userPosition);
                    checkProximityToMarkers();
                    updateNavigation();
                },
                {
                    enableHighAccuracy: true,
                    timeout: 15000,
                    maximumAge: 30000
                }
            );
            
            // Timeout fallback
            setTimeout(() => {
                if (!userPosition) {
                    console.log("GPS timeout - activating fallback position");
                    userPosition = {
                        lat: 49.0096667,
                        lng: 17.1254167,
                        accuracy: 100
                    };
                    document.getElementById('distanceInfo').innerHTML = 'üîÑ Testovac√≠ pozice aktivn√≠ (Gabriel)';
                    checkProximityToMarkers();
                    updateNavigation();
                }
            }, 5000);
        }

        function watchPosition() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    (position) => {
                        const rawPosition = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                        
                        const smoothedPosition = smoothGPSPosition(rawPosition);
                        
                        if (smoothedPosition && isPositionStable(smoothedPosition)) {
                            userPosition = smoothedPosition;
                            checkProximityToMarkers();
                            updateNavigation();
                        }
                    },
                    (error) => {
                        console.error("Geolocation watch error:", error);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 8000,
                        maximumAge: 20000
                    }
                );
            }
        }

        function setupEventListeners() {
            document.getElementById('navToggle').addEventListener('click', () => {
                const navContent = document.getElementById('navContent');
                navContent.classList.toggle('open');
            });
            
            document.addEventListener('click', (e) => {
                const navPanel = document.querySelector('.navigation-panel');
                const navContent = document.getElementById('navContent');
                
                if (!navPanel.contains(e.target)) {
                    navContent.classList.remove('open');
                }
            });
            
            document.getElementById('clearSelection').addEventListener('click', clearSelection);
            
            // P≈ôidej event listener pro audio panel
            document.getElementById('audioInfo').addEventListener('click', toggleAudioPlayPause);
        }

        function setupCameraFix() {
            const scene = document.querySelector('a-scene');
            if (scene) {
                scene.addEventListener('camera-init', () => {
                    setTimeout(() => {
                        const video = document.querySelector('video');
                        if (video) {
                            video.style.objectFit = 'cover';
                            video.style.width = '100%';
                            video.style.height = '100%';
                            console.log("Camera aspect ratio fixed");
                        }
                    }, 1000);
                });
            }
            
            window.addEventListener('orientationchange', () => {
                setTimeout(() => {
                    const scene = document.querySelector('a-scene');
                    if (scene && scene.resize) {
                        scene.resize();
                    }
                }, 500);
            });
            
            window.addEventListener('resize', () => {
                setTimeout(() => {
                    const scene = document.querySelector('a-scene');
                    if (scene && scene.resize) {
                        scene.resize();
                    }
                }, 300);
            });
        }

        // Inicializace
        window.addEventListener('load', () => {
            console.log("Starting geolocation AR scene with 3 GLB angel models, touch rotation and gamification...");
            
            // Poƒçkej na naƒçten√≠ gamifikaƒçn√≠ch skript≈Ø a pak inicializuj
            setTimeout(() => {
                initializeGameification();
            }, 2000);  // Prodlou≈æen√Ω timeout pro jistotu
            
            setupEventListeners();
            setupModelRotation();
            setupCameraFix();
            getCurrentPosition();
            watchPosition();
            
            console.log(`Audio threshold set to: ${AUDIO_THRESHOLD} meters`);
            console.log(`AR visibility threshold set to: ${AR_VISIBILITY_THRESHOLD} meters`);
            console.log("Touch rotation enabled for all 3 angel GLB models");
            console.log("Camera fix applied for mobile devices");
            console.log("Gamification system enabled for Angels");
        });

        // A-Frame sc√©na je p≈ôipravena
        document.querySelector('a-scene').addEventListener('loaded', () => {
            console.log("A-Frame scene loaded for geolocation AR with 3 GLB angel models and gamification");
            
            setupCameraFix();
            
            // Kontrola naƒçten√≠ v≈°ech GLB model≈Ø
            const glbModel1 = document.querySelector('#rotatable-angel-1');
            const glbModel2 = document.querySelector('#rotatable-angel-2');
            const glbModel3 = document.querySelector('#rotatable-angel-3');
            
            if (glbModel1) {
                glbModel1.addEventListener('model-loaded', () => {
                    console.log("‚úÖ GLB model 1 (Gabriel) successfully loaded!");
                });
                glbModel1.addEventListener('model-error', (error) => {
                    console.error("‚ùå GLB model 1 (Gabriel) loading error:", error);
                });
            }
            
            if (glbModel2) {
                glbModel2.addEventListener('model-loaded', () => {
                    console.log("‚úÖ GLB model 2 (Rafael) successfully loaded!");
                });
                glbModel2.addEventListener('model-error', (error) => {
                    console.error("‚ùå GLB model 2 (Rafael) loading error:", error);
                });
            }
            
            if (glbModel3) {
                glbModel3.addEventListener('model-loaded', () => {
                    console.log("‚úÖ GLB model 3 (Michael) successfully loaded!");
                });
                glbModel3.addEventListener('model-error', (error) => {
                    console.error("‚ùå GLB model 3 (Michael) loading error:", error);
                });
            }
        });

        console.log("üòá Angel AR script with 3D models, touch rotation and gamification loaded successfully!");
    </script>
