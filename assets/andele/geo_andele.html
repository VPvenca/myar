<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Andělská AR Stezka</title>

    <!-- A-Frame a AR.js pro geolokaci -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <!-- Gamifikační skripty - OPRAVENÉ POŘADÍ -->
    <script src="/gamification-config.js"></script>
    <script src="/game/andele-config.js"></script>
    <script src="/gamification.js"></script>
    <link rel="stylesheet" href="/css/tutorial.css">
    <script src="/tutorial.js"></script>
    <!-- NENATÁJÍME config_andele.js - bude načten dynamicky! -->
    
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        /* Oprava kamery */
        video {
            object-fit: cover;
            width: 100vw;
            height: 100vh;
        }
        
        canvas {
            object-fit: cover;
            width: 100vw;
            height: 100vh;
        }
        
        a-scene {
            width: 100vw;
            height: 100vh;
        }
        
        /* ZMĚNĚNO NA SVĚTLE MODRÉ */
        .back-button-ar {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1001;
            padding: 8px 15px;
            background-color: rgba(135, 206, 235, 0.9);
            color: black;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            border: 2px solid #87CEEB;
        }
        
        .distance-info {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 215, 0, 0.9);
            color: black;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            z-index: 1000;
            text-align: center;
            border: 2px solid #FFD700;
        }
        
        /* Navigační panel v pravém horním rohu - ZMĚNĚNO NA SVĚTLE MODRÉ */
        .navigation-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        
        .navigation-toggle {
            background-color: rgba(135, 206, 235, 0.9);
            color: black;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            border: 2px solid #87CEEB;
            cursor: pointer;
            user-select: none;
            text-align: center;
            min-width: 120px;
        }
        
        .navigation-toggle:hover {
            background-color: rgba(135, 206, 235, 1);
        }
        
        .navigation-content {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 5px;
            background-color: rgba(0, 0, 0, 0.9);
            border: 2px solid #87CEEB;
            border-radius: 8px;
            padding: 10px;
            min-width: 200px;
            max-width: 250px;
            display: none;
        }
        
        .navigation-content.open {
            display: block;
        }
        
        .target-item {
            padding: 10px;
            margin: 5px 0;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-left: 3px solid #ff0000;
        }
        
        .target-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .target-item.selected {
            background-color: rgba(135, 206, 235, 0.3);
            border-left-color: #87CEEB;
        }
        
        .target-item.closest {
            border-left-color: #00ff00;
        }
        
        .target-item.very-close {
            border-left-color: #00ff00;
        }
        
        .target-item.medium {
            border-left-color: #ffaa00;
        }
        
        .target-item.far {
            border-left-color: #ff0000;
        }
        
        /* STYLY PRO POSTUPNÉ ODEMYKÁNÍ */
        .target-item.current {
            border-left-color: #00ff00; /* Aktuální cíl = zelená */
        }
        
        .target-item.completed {
            border-left-color: #888888; /* Dokončené = šedá */
            background-color: rgba(136,136,136,0.2);
        }
        
        .target-item.locked {
            border-left-color: #666666; /* Uzamčené = tmavě šedá */
            background-color: rgba(68,68,68,0.2);
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .target-name {
            font-weight: bold;
            color: white;
        }
        
        .target-details {
            font-size: 12px;
            color: #ccc;
            margin-top: 2px;
        }
        
        .clear-selection {
            background-color: rgba(255, 68, 68, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
        }
        
        .clear-selection:hover {
            background-color: rgba(255, 68, 68, 1);
        }
        
        /* AUDIO TLAČÍTKO - STÁLE VIDITELNÉ */
        .audio-info {
            position: fixed;
            top: 60px;
            left: 10px;
            background: rgba(100, 100, 100, 0.9);
            color: white;
            padding: 12px;
            border-radius: 50%;
            font-size: 20px;
            z-index: 1000;
            display: flex;
            cursor: pointer;
            user-select: none;
            width: 40px;
            height: 40px;
            align-items: center;
            justify-content: center;
            transition: background 0.3s, transform 0.2s;
            border: 2px solid rgba(100, 100, 100, 1);
        }

        .audio-info:hover {
            transform: scale(1.05);
        }

        .audio-info:active {
            transform: scale(0.95);
        }
        
        /* Stavy audio tlačítka */
        .audio-info.inactive {
            background: rgba(100, 100, 100, 0.9);
            border-color: rgba(100, 100, 100, 1);
            color: white;
        }
        
        .audio-info.playing {
            background: rgba(40, 167, 69, 0.9);
            border-color: rgba(40, 167, 69, 1);
            color: white;
        }
        
        .audio-info.paused {
            background: rgba(135, 206, 235, 0.9);
            border-color: rgba(135, 206, 235, 1);
            color: black;
        }
        
        .rotation-hint {
            position: fixed;
            bottom: 130px;
            left: 10px;
            background-color: rgba(0, 150, 255, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
            display: none;
        }

        /* VZDÁLENOSTNÍ EFEKTY */
        
        /* Glow efekt pro rámeček obrazu */
        .distance-glow {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 500;
            border: 0px solid rgba(255, 255, 255, 0);
            border-radius: 20px;
            transition: all 1s ease-in-out;
            box-sizing: border-box;
        }
        
        /* Animované pírka */
        .feathers-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 499;
            overflow: hidden;
            display: none;
        }
        
        .feather {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: float 4s infinite ease-in-out;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.8));
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-50px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes glow-pulse {
            0%, 100% {
                box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.3);
            }
            50% {
                box-shadow: inset 0 0 40px rgba(255, 255, 255, 0.6);
            }
        }
        
        /* Tlačítko pro přepínání efektů */
        .effects-toggle {
            position: fixed;
            top: 160px;
            left: 10px;
            background: rgba(255, 215, 0, 0.9);
            color: black;
            padding: 12px;
            border-radius: 50%;
            font-size: 16px;
            z-index: 1000;
            cursor: pointer;
            user-select: none;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            border: 2px solid rgba(255, 215, 0, 1);
            font-weight: bold;
        }

        .effects-toggle:hover {
            background: rgba(255, 215, 0, 1);
            transform: scale(1.05);
        }

        .effects-toggle:active {
            transform: scale(0.95);
        }

        /* Gamifikační status - SKRYTO */
        .gamification-status {
            display: none !important;
        }

        /* Debug tlačítko - SKRYTO */
        .debug-button {
            display: none !important;
        }
    </style>
</head>
<body>
    <a href="/assets/andele/andele.html" class="back-button-ar">
        😇 Zpět do Menu
    </a>
    
    <!-- AUDIO TLAČÍTKO - STÁLE VIDITELNÉ -->
    <div class="audio-info inactive" id="audioInfo">🔊</div>
    
    <!-- TLAČÍTKO PRO PŘEPÍNÁNÍ EFEKTŮ -->
    <div class="effects-toggle" id="effectsToggle" title="Přepnout efekty">✨</div>
    
    <div class="rotation-hint" id="rotationHint">
        🔄 Tažením otočíte anděla
    </div>
    
    <!-- PRVKY PRO VZDÁLENOSTNÍ EFEKTY -->
    <div class="distance-glow" id="distanceGlow"></div>
    <div class="feathers-container" id="feathersContainer"></div>
    
    <!-- Zobrazení vzdálenosti k vybranému nebo nejbližšímu bodu -->
    <div class="distance-info" id="distanceInfo">
        📍 Hledám nejbližší anděla...
    </div>
    
    <!-- Navigační panel (rozkliknutelný) -->
    <div class="navigation-panel">
        <div class="navigation-toggle" id="navToggle">
            😇 Navigace
        </div>
        <div class="navigation-content" id="navContent">
            <div id="targetsList"></div>
            <div class="clear-selection" id="clearSelection" style="display: none;">
                ✕ Zrušit výběr
            </div>
        </div>

    <!-- Gamifikační status - SKRYTO -->
    <div class="gamification-status" id="gamificationStatus" style="display: none !important;">🎮 Gamifikace načítá...</div>
    
    <!-- Debug tlačítko - SKRYTO -->
    <button class="debug-button" id="debugButton" style="display: none !important;">🔧 Debug</button>
    
    <!-- AR scéna s geolokací - PRÁZDNÁ NA ZAČÁTKU -->
    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false; gpsMinDistance: 5;"
        renderer="logarithmicDepthBuffer: true; antialias: true; precision: medium;"
        device-orientation-permission-ui="enabled: false"
        style="width: 100vw; height: 100vh;">

        <a-assets>
            <!-- Všechny tři GLB modely -->
            <a-asset-item id="glb-model-1" src="/assets/andele/3d/gabriel.glb"></a-asset-item>
            <a-asset-item id="glb-model-2" src="/assets/andele/3d/rafael.glb"></a-asset-item>
            <a-asset-item id="glb-model-3" src="/assets/andele/3d/michael.glb"></a-asset-item>
            
            <!-- Audio soubory -->
            <audio id="audio1" src="/assets/andele/mp3/andel_1.mp3" preload="auto"></audio>
            <audio id="audio2" src="/assets/andele/mp3/andel_1.mp3" preload="auto"></audio>
            <audio id="audio3" src="/assets/andele/mp3/andel_1.mp3" preload="auto"></audio>
        </a-assets>

        <!-- Kamera s geolokací -->
        <a-camera 
            id="camera"
            gps-camera
            rotation-reader
            camera="fov: 70;">
        </a-camera>

        <!-- ŽÁDNÉ AR OBJEKTY - BUDOU PŘIDÁNY DYNAMICKY -->

        <!-- Základní osvětlení pro 3D modely -->
        <a-light type="ambient" color="#ffffff" intensity="0.6"></a-light>
        <a-light type="directional" color="#ffffff" intensity="0.8" position="0 10 5"></a-light>

    </a-scene>

    <script>
        // === TUTORIAL SYSTÉM - DYNAMICKÉ NAČÍTÁNÍ ===
        let tutorialInitialized = false;

        async function initializeTutorial() {
            if (tutorialInitialized) return;
            
            try {
                console.log("🎓 Loading tutorial config for angels...");
                
                const script = document.createElement('script');
                script.src = '/assets/andele/tutorial/config_andele.js';
                
                await new Promise((resolve, reject) => {
                    script.onload = resolve;
                    script.onerror = reject;
                    document.head.appendChild(script);
                });
                
                await new Promise(resolve => setTimeout(resolve, 200));
                
                console.log("✅ Tutorial config loaded, creating instance...");
                
                if (typeof ARTutorial !== 'undefined' && typeof tutorialConfig !== 'undefined') {
                    window.arTutorial = ARTutorial.create(tutorialConfig);
                    tutorialInitialized = true;
                    console.log("✅ Tutorial initialized successfully");
                    return true;
                } else {
                    console.error("❌ Tutorial dependencies not loaded");
                    return false;
                }
                
            } catch (error) {
                console.error("❌ Tutorial initialization failed:", error);
                return false;
            }
        }

        function startTutorialWhenReady() {
            setTimeout(async () => {
                console.log("🎓 Starting tutorial initialization...");
                
                const success = await initializeTutorial();
                if (success && window.arTutorial) {
                    setTimeout(() => {
                        console.log("🎓 Starting tutorial...");
                        window.arTutorial.start();
                    }, 1000);
                }
            }, 3000);
        }

        // === GAMIFIKAČNÍ PROMĚNNÉ ===
        let gamificationInitialized = false;
        let currentExpositionId = 'andele';
        let currentSceneId = '/assets/andele/geo_andele.html';
        
        // GPS přesnost a debugging
        let userPosition = null;
        let lastStablePosition = null;
        const PROXIMITY_THRESHOLD = 15; // metry - vzdálenost pro aktivaci gamifikace
        const AR_VISIBILITY_THRESHOLD = 30; // metry - VRÁCENO NA 30M
        const AUDIO_THRESHOLD = 15; // metry - vzdálenost pro spuštění audio
        const GPS_SMOOTHING_FACTOR = 0.3;
        const MIN_GPS_ACCURACY = 20;
        let arObjectsVisible = false;
        let selectedTargetId = null;
        let currentlyPlayingAudio = null;
        let audioPlayingForMarker = null;
        let audioIsPaused = false;
        let positionHistory = [];
        
        // POSTUPNÉ ODEMYKÁNÍ
        let completedMarkers = new Set();
        let unlockedMarkers = new Set(['andel_1']);
        
        // === NOVÉ: FYZICKÁ SPRÁVA AR OBJEKTŮ ===
        const arObjectDefinitions = new Map();
        const activeArObjects = new Set();
        
        // ROTACE MODELŮ
        let modelRotationY = 30;
        let isRotating = false;
        let startX = 0;
        let rotationHintShown = false;
        
        // VZDÁLENOSTNÍ EFEKTY
        let currentEffectMode = 'glow';
        let lastDistance = null;
        let featherAnimationId = null;
        const DISTANCE_THRESHOLDS = {
            VERY_CLOSE: 50,
            MEDIUM: 100,
            FAR: 300
        };
        
        // DEFINICE CÍLOVÝCH BODŮ
        const markerSequence = [
            { 
                id: "andel_1", 
                lat: 49.009437, 
                lng: 17.127159,
                name: "😇 Anděl Gabriel",
                description: "Gabriel - Anděl zvěstování (První)",
                audioId: "audio1"
            },
            { 
                 id: "andel_2", 
                 lat: 49.009745,  
                 lng: 17.125076,  
                 name: "💚 Anděl Rafael",
                 description: "Rafael - Anděl léčení (Druhý)",
                 audioId: "audio2"
            },
            { 
                 id: "andel_3", 
                 lat: 49.009951, 
                 lng: 17.123408,  
                 name: "⚔️ Anděl Michael",
                 description: "Michael - Archanděl (Třetí)",
                 audioId: "audio3"
            }
        ];

        // === NOVÉ FUNKCE PRO ULOŽENÍ POSTUPU ===
        function loadProgress() {
            try {
                const savedCompleted = localStorage.getItem('andele_completed_markers');
                const savedUnlocked = localStorage.getItem('andele_unlocked_markers');
                
                if (savedCompleted) {
                    completedMarkers = new Set(JSON.parse(savedCompleted));
                    console.log('📦 Loaded completed markers:', Array.from(completedMarkers));
                }
                
                if (savedUnlocked) {
                    unlockedMarkers = new Set(JSON.parse(savedUnlocked));
                    console.log('📦 Loaded unlocked markers:', Array.from(unlockedMarkers));
                } else {
                    unlockedMarkers = new Set(['andel_1']);
                }
                
                if (completedMarkers.size === markerSequence.length) {
                    markerSequence.forEach(marker => {
                        unlockedMarkers.add(marker.id);
                    });
                    console.log('⭐ All angels completed - all remain unlocked');
                }
                
            } catch (error) {
                console.error('❌ Error loading progress:', error);
                completedMarkers = new Set();
                unlockedMarkers = new Set(['andel_1']);
            }
        }
        
        function saveProgress() {
            try {
                localStorage.setItem('andele_completed_markers', JSON.stringify(Array.from(completedMarkers)));
                localStorage.setItem('andele_unlocked_markers', JSON.stringify(Array.from(unlockedMarkers)));
                console.log('💾 Progress saved');
            } catch (error) {
                console.error('❌ Error saving progress:', error);
            }
        }

        // === NOVÉ: FYZICKÁ SPRÁVA AR OBJEKTŮ ===
        
        function getGLBModelForMarker(markerId) {
            switch(markerId) {
                case 'andel_1': return '#glb-model-1'; // Gabriel
                case 'andel_2': return '#glb-model-2'; // Rafael  
                case 'andel_3': return '#glb-model-3'; // Michael
                default: return '#glb-model-1';
            }
        }

        function initializeEmptyARScene() {
            // Najdi všechny existující AR objekty a odstraň je
            const existingObjects = document.querySelectorAll('[data-marker-id]');
            existingObjects.forEach(obj => {
                console.log(`🗑️ Removing existing AR object: ${obj.getAttribute('data-marker-id')}`);
                obj.parentNode.removeChild(obj);
            });
            
            // Uložení definic objektů pro pozdější použití
            markerSequence.forEach(marker => {
                arObjectDefinitions.set(marker.id, {
                    lat: marker.lat,
                    lng: marker.lng,
                    audioId: marker.audioId,
                    glbModel: getGLBModelForMarker(marker.id),
                    scale: "4 4 4",
                    rotation: "0 30 0"
                });
            });
            
            console.log("✅ AR scene cleared, object definitions stored");
        }

        function addARObjectToScene(markerId) {
            if (activeArObjects.has(markerId)) {
                console.log(`⚠️ AR object ${markerId} already in scene`);
                return;
            }
            
            const definition = arObjectDefinitions.get(markerId);
            if (!definition) {
                console.error(`❌ No definition found for marker ${markerId}`);
                return;
            }
            
            const scene = document.querySelector('a-scene');
            if (!scene) {
                console.error("❌ A-Frame scene not found");
                return;
            }
            
            // Vytvoř nový AR entity
            const arEntity = document.createElement('a-entity');
            arEntity.setAttribute('gps-entity-place', `latitude: ${definition.lat}; longitude: ${definition.lng}`);
            arEntity.setAttribute('data-marker-id', markerId);
            arEntity.setAttribute('data-audio-id', definition.audioId);
            arEntity.className = 'ar-object';
            arEntity.setAttribute('visible', 'true');
            
            // Vytvoř GLB model
            const glbModel = document.createElement('a-gltf-model');
            glbModel.id = `rotatable-${markerId}`;
            glbModel.setAttribute('src', definition.glbModel);
            glbModel.setAttribute('position', '0 0 0');
            glbModel.setAttribute('scale', definition.scale);
            glbModel.setAttribute('rotation', `0 ${modelRotationY} 0`);
            glbModel.setAttribute('animation-mixer', 'clip: *; loop: repeat');
            glbModel.setAttribute('shadow', 'cast: true; receive: true');
            
            // Event listenery pro načtení modelu
            glbModel.addEventListener('model-loaded', () => {
                console.log(`✅ GLB model for ${markerId} loaded successfully!`);
            });
            
            glbModel.addEventListener('model-error', (error) => {
                console.error(`❌ GLB model for ${markerId} loading error:`, error);
            });
            
            // Přidej model do entity
            arEntity.appendChild(glbModel);
            
            // Přidej entity do scény
            scene.appendChild(arEntity);
            
            // Zaznamenej jako aktivní
            activeArObjects.add(markerId);
            
            console.log(`➕ AR object ${markerId} added to scene at ${definition.lat}, ${definition.lng}`);
        }

        function removeARObjectFromScene(markerId) {
            if (!activeArObjects.has(markerId)) {
                return; // Už není ve scéně
            }
            
            const arEntity = document.querySelector(`[data-marker-id="${markerId}"]`);
            if (arEntity && arEntity.parentNode) {
                arEntity.parentNode.removeChild(arEntity);
                activeArObjects.delete(markerId);
                console.log(`➖ AR object ${markerId} removed from scene`);
            }
        }

        function getAvailableMarkers() {
            return markerSequence.filter(marker => {
                return unlockedMarkers.has(marker.id);
            });
        }

        // === VZDÁLENOSTNÍ EFEKTY ===
        
        function updateDistanceEffects(distance) {
            if (!distance || distance === lastDistance) return;
            lastDistance = distance;
            
            if (currentEffectMode === 'glow') {
                updateGlowEffect(distance);
            } else {
                updateFeathersEffect(distance);
            }
        }
        
        function updateGlowEffect(distance) {
            const glowElement = document.getElementById('distanceGlow');
            const feathersContainer = document.getElementById('feathersContainer');
            
            feathersContainer.style.display = 'none';
            stopFeatherAnimation();
            
            let intensity = 0;
            let color = 'rgba(255, 255, 255, 0.3)';
            let borderWidth = 0;
            
            if (distance <= DISTANCE_THRESHOLDS.VERY_CLOSE) {
                intensity = 0.8 - (distance / DISTANCE_THRESHOLDS.VERY_CLOSE) * 0.5;
                color = `rgba(255, 215, 0, ${intensity})`;
                borderWidth = 8;
                glowElement.style.animation = 'glow-pulse 2s infinite';
            } else if (distance <= DISTANCE_THRESHOLDS.MEDIUM) {
                intensity = 0.3 - ((distance - DISTANCE_THRESHOLDS.VERY_CLOSE) / (DISTANCE_THRESHOLDS.MEDIUM - DISTANCE_THRESHOLDS.VERY_CLOSE)) * 0.15;
                color = `rgba(135, 206, 235, ${intensity})`;
                borderWidth = 5;
                glowElement.style.animation = 'glow-pulse 3s infinite';
            } else if (distance <= DISTANCE_THRESHOLDS.FAR) {
                intensity = 0.15 - ((distance - DISTANCE_THRESHOLDS.MEDIUM) / (DISTANCE_THRESHOLDS.FAR - DISTANCE_THRESHOLDS.MEDIUM)) * 0.1;
                color = `rgba(255, 255, 255, ${intensity})`;
                borderWidth = 2;
                glowElement.style.animation = 'glow-pulse 4s infinite';
            } else {
                intensity = 0;
                borderWidth = 0;
                glowElement.style.animation = 'none';

        function smoothGPSPosition(newPosition) {
            if (newPosition.accuracy > MIN_GPS_ACCURACY) {
                console.log(`GPS accuracy too low: ${newPosition.accuracy}m, skipping update`);
                return userPosition;
            }
            
            if (!userPosition) {
                return newPosition;
            }
            
            const smoothedPosition = {
                lat: userPosition.lat + GPS_SMOOTHING_FACTOR * (newPosition.lat - userPosition.lat),
                lng: userPosition.lng + GPS_SMOOTHING_FACTOR * (newPosition.lng - userPosition.lng),
                accuracy: newPosition.accuracy
            };
            
            return smoothedPosition;
        }

        function isPositionStable(position) {
            if (!lastStablePosition) {
                lastStablePosition = position;
                return true;
            }
            
            const distance = calculateDistance(
                lastStablePosition.lat, lastStablePosition.lng,
                position.lat, position.lng
            );
            
            if (distance < 2) {
                return true;
            }
            
            lastStablePosition = position;
            return false;
        }
        
        function formatDistance(distance) {
            if (distance < 1000) {
                return `${Math.round(distance)}m`;
            } else {
                return `${(distance / 1000).toFixed(1)}km`;
            }
        }
        
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                     Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                     Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function setupModelRotation() {
            let touchStarted = false;
            let rotationActive = false;
            
            document.addEventListener('touchstart', (e) => {
                if (isTouchingUI(e.target)) return;
                if (!isModelVisible()) return;
                
                touchStarted = true;
                rotationActive = true;
                isRotating = true;
                startX = e.touches[0].clientX;
                showRotationHintOnce();
                e.preventDefault();
            }, { passive: false });
            
            document.addEventListener('mousedown', (e) => {
                if (isTouchingUI(e.target)) return;
                if (!isModelVisible()) return;
                
                rotationActive = true;
                isRotating = true;
                startX = e.clientX;
                showRotationHintOnce();
                e.preventDefault();
            });
            
            document.addEventListener('touchmove', (e) => {
                if (!isRotating || !touchStarted || !rotationActive) return;
                const currentX = e.touches[0].clientX;
                const deltaX = currentX - startX;
                modelRotationY += deltaX * 0.3;
                updateModelRotation();
                startX = currentX;
                e.preventDefault();
            }, { passive: false });
            
            document.addEventListener('mousemove', (e) => {
                if (!isRotating || !rotationActive) return;
                const deltaX = e.clientX - startX;
                modelRotationY += deltaX * 0.3;
                updateModelRotation();
                startX = e.clientX;
                e.preventDefault();
            });
            
            document.addEventListener('touchend', () => {
                isRotating = false;
                touchStarted = false;
                rotationActive = false;
            });
            
            document.addEventListener('mouseup', () => {
                isRotating = false;
                rotationActive = false;
            });
        }

                    },
                    (error) => {
                        console.error("Geolocation watch error:", error);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 8000,
                        maximumAge: 20000
                    }
                );
            }
        }

        // === EVENT LISTENERY ===
        function setupEventListeners() {
            document.getElementById('navToggle').addEventListener('click', () => {
                const navContent = document.getElementById('navContent');
                navContent.classList.toggle('open');
            });
            
            document.addEventListener('click', (e) => {
                const navPanel = document.querySelector('.navigation-panel');
                const navContent = document.getElementById('navContent');
                
                if (!navPanel.contains(e.target)) {
                    navContent.classList.remove('open');
                }
            });
            
            document.getElementById('clearSelection').addEventListener('click', clearSelection);
            document.getElementById('audioInfo').addEventListener('click', toggleAudioPlayPause);
            document.getElementById('effectsToggle').addEventListener('click', toggleEffectMode);
        }

        function setupCameraFix() {
            const scene = document.querySelector('a-scene');
            if (scene) {
                scene.addEventListener('camera-init', () => {
                    setTimeout(() => {
                        const video = document.querySelector('video');
                        if (video) {
                            video.style.objectFit = 'cover';
                            video.style.width = '100%';
                            video.style.height = '100%';
                            console.log("Camera aspect ratio fixed");
                        }
                    }, 1000);
                });
            }
            
            window.addEventListener('orientationchange', () => {
                setTimeout(() => {
                    const scene = document.querySelector('a-scene');
                    if (scene && scene.resize) {
                        scene.resize();
                    }
                }, 500);
            });
            
            window.addEventListener('resize', () => {
                setTimeout(() => {
                    const scene = document.querySelector('a-scene');
                    if (scene && scene.resize) {
                        scene.resize();
                    }
                }, 300);
            });
        }

        // === DEBUG FUNKCE ===
        function getARSceneStatus() {
            console.log("=== AR SCENE STATUS ===");
            console.log(`Active objects in scene: ${Array.from(activeArObjects).join(', ')}`);
            console.log(`Unlocked markers: ${Array.from(unlockedMarkers).join(', ')}`);
            console.log(`Completed markers: ${Array.from(completedMarkers).join(', ')}`);
            
            const entitiesInDOM = document.querySelectorAll('[data-marker-id]');
            console.log(`Entities in DOM: ${Array.from(entitiesInDOM).map(e => e.getAttribute('data-marker-id')).join(', ')}`);
            
            return {
                activeObjects: Array.from(activeArObjects),
                entitiesInDOM: Array.from(entitiesInDOM).map(e => e.getAttribute('data-marker-id')),
                unlocked: Array.from(unlockedMarkers),
                completed: Array.from(completedMarkers)
            };
        }

        function forceCleanARScene() {
            const allEntities = document.querySelectorAll('[data-marker-id]');
            allEntities.forEach(entity => {
                if (entity.parentNode) {
                    entity.parentNode.removeChild(entity);
                }
            });
            
            activeArObjects.clear();
            console.log("🧹 Force cleanup completed - all AR objects removed");
        }

        // === HLAVNÍ INICIALIZACE ===
        window.addEventListener('load', () => {
            console.log("🚀 Starting PHYSICAL AR object management system with 30m visibility threshold...");
            
            // Načti uložený postup
            loadProgress();
            
            // Počkej na A-Frame a pak vyčisti scénu
            const scene = document.querySelector('a-scene');
            if (scene.hasLoaded) {
                initializeEmptyARScene();
            } else {
                scene.addEventListener('loaded', () => {
                    setTimeout(() => {
                        initializeEmptyARScene();
                        console.log("🎬 A-Frame loaded, empty scene initialized");
                    }, 1000);
                });
            }
            
            setTimeout(() => {
                initializeGameification();
            }, 2000);
            
            setupEventListeners();
            setupModelRotation();
            setupCameraFix();
            getCurrentPosition();
            watchPosition();
            
            // Debug příkazy do globálního scope
            window.getARStatus = getARSceneStatus;
            window.forceCleanARScene = forceCleanARScene;
            
            console.log(`Starting with unlocked markers: ${Array.from(unlockedMarkers).join(', ')}`);
            console.log(`Completed markers: ${Array.from(completedMarkers).join(', ')}`);
            console.log(`Audio threshold set to: ${AUDIO_THRESHOLD} meters`);
            console.log(`AR visibility threshold set to: ${AR_VISIBILITY_THRESHOLD} meters`);
            console.log("💡 Use getARStatus() or forceCleanARScene() in console for debugging");
        });

        // A-Frame scéna je připravena
        document.querySelector('a-scene').addEventListener('loaded', () => {
            console.log("A-Frame scene loaded for PHYSICAL AR object management with 30m visibility");
            
            setupCameraFix();
            
            // SPUŠTĚNÍ TUTORIALU S DYNAMICKY NAČTENOU KONFIGURACÍ
            startTutorialWhenReady();
            
            // INICIALIZACE AUDIO TLAČÍTKA
            updateAudioDisplay();
            
            console.log("✅ AR scene ready - objects will be added dynamically within 30m range");
        });

        console.log("😇 Angel AR script with PHYSICAL object management, 30m visibility threshold, touch rotation, sequential unlocking, achievement-based gamification, dynamic tutorial loading, distance effects and persistent progress loaded successfully!");
    </script>
</body>
</html>
