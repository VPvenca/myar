    <script>
        // GPS a navigaƒçn√≠ promƒõnn√©
        let userPosition = null;
        const PROXIMITY_THRESHOLD = 10;
        const AR_VISIBILITY_THRESHOLD = 30; // Zvƒõt≈°eno pro lep≈°√≠ testov√°n√≠
        const AUDIO_THRESHOLD = 15;
        let selectedTargetId = null;
        let currentlyPlayingAudio = null;
        let audioPlayingForMarker = null;
        let audioPaused = false;
        
        // Promƒõnn√© pro snap funkcionalitu
        let snapMode = 'gps'; // 'gps', 'camera', 'fixed'
        let snappedMarker = null;
        let cameraRelativeModel = null;
        
        // Promƒõnn√© pro rotaci model≈Ø
        let modelRotationY = 30; // Zaƒç√≠n√°me na 30 stup≈à≈Ø
        let isRotating = false;
        let startX = 0;
        let rotationHintShown = false;
        
        // Definice vƒçel√≠ch marker≈Ø s UPRAVEN√ùMI GPS sou≈ôadnicemi kr√°lovny
        const markers = [
            { 
                id: "vcela_1", 
                lat: 49.090675, 
                lng: 17.132976,
                name: "üêù Dƒõlnice",
                description: "Pracovit√° vƒçela dƒõlnice - z√°klad √∫lu",
                audioId: "audio1"
            },
            { 
                id: "vcela_2", 
                lat: 49.049455, 
                lng: 17.122738,
                name: "üêù Trubec", 
                description: "Samec vƒçely - zodpovƒõdn√Ω za rozmno≈æov√°n√≠",
                audioId: "audio2"
            },
            { 
                id: "vcela_3", 
                lat: 49.009245, // UPRAVEN√â GPS SOU≈òADNICE
                lng: 17.128867, // UPRAVEN√â GPS SOU≈òADNICE
                name: "üëë Kr√°lovna",
                description: "Matka √∫lu - vl√°dkynƒõ vƒçel√≠ho st√°tu",
                audioId: "audio3"
            }
        ];

        // V√Ωpoƒçet vzd√°lenosti mezi GPS body
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000; // Polomƒõr Zemƒõ v metrech
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                     Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                     Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Form√°tov√°n√≠ vzd√°lenosti
        function formatDistance(distance) {
            if (distance < 1000) {
                return `${Math.round(distance)}m`;
            } else {
                return `${(distance / 1000).toFixed(1)}km`;
            }
        }

        // Z√≠sk√°n√≠ aktu√°ln√≠ pozice - VYLEP≈†EN√Å s fallback
        function getCurrentPosition() {
            console.log("Requesting GPS position...");
            document.getElementById('distanceInfo').innerHTML = 'üìç Hled√°m GPS sign√°l...';
            
            if (!navigator.geolocation) {
                console.error("Geolocation is not supported");
                document.getElementById('distanceInfo').innerHTML = '‚ùå GPS nen√≠ podporov√°n';
                // Fallback na pozici Dƒõlnice
                userPosition = {
                    lat: 49.090675,
                    lng: 17.132976,
                    accuracy: 50
                };
                console.log("Using fallback position (Dƒõlnice):", userPosition);
                checkProximityToMarkers();
                updateNavigation();
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    userPosition = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                        accuracy: position.coords.accuracy
                    };
                    console.log("GPS position found:", userPosition);
                    console.log(`GPS accuracy: ${position.coords.accuracy}m`);
                    checkProximityToMarkers();
                    updateNavigation();
                },
                (error) => {
                    console.error("Geolocation error:", error);
                    console.log("Error code:", error.code, "Message:", error.message);
                    
                    // Fallback na pozici Dƒõlnice p≈ôi chybƒõ
                    userPosition = {
                        lat: 49.090675, // Pozice Dƒõlnice z va≈°eho k√≥du
                        lng: 17.132976,
                        accuracy: 100
                    };
                    
                    document.getElementById('distanceInfo').innerHTML = 'üîÑ Pou≈æ√≠v√°m testovac√≠ pozici (Dƒõlnice)';
                    console.log("Using fallback position due to GPS error:", userPosition);
                    checkProximityToMarkers();
                    updateNavigation();
                },
                {
                    enableHighAccuracy: true,
                    timeout: 15000, // Zv√Ω≈°en√Ω timeout
                    maximumAge: 60000
                }
            );
            
            // Automatick√Ω fallback po 5 sekund√°ch
            setTimeout(() => {
                if (!userPosition) {
                    console.log("GPS timeout - activating fallback position");
                    userPosition = {
                        lat: 49.090675, // Pozice Dƒõlnice
                        lng: 17.132976,
                        accuracy: 100
                    };
                    document.getElementById('distanceInfo').innerHTML = 'üîÑ Testovac√≠ pozice aktivn√≠ (Dƒõlnice)';
                    checkProximityToMarkers();
                    updateNavigation();
                }
            }, 5000);
        }

        // Sledov√°n√≠ pozice
        function watchPosition() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    (position) => {
                        userPosition = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                        checkProximityToMarkers();
                        updateNavigation();
                    },
                    (error) => {
                        console.error("Watch position error:", error);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 8000,
                        maximumAge: 20000
                    }
                );
            }
        }

        // Kontrola proximity k marker≈Øm - VYLEP≈†EN√Å s debugging
        function checkProximityToMarkers() {
            if (!userPosition) return;
            
            console.log("Checking proximity with user position:", userPosition);
            let shouldStopAudio = true;
            
            markers.forEach(marker => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                
                console.log(`${marker.id}: distance = ${distance.toFixed(1)}m, visibility threshold = ${AR_VISIBILITY_THRESHOLD}m`);
                
                const entity = document.querySelector(`[data-marker-id="${marker.id}"]`);
                if (entity) {
                    // Zobrazen√≠ AR objektu
                    if (distance <= AR_VISIBILITY_THRESHOLD) {
                        entity.setAttribute('visible', 'true');
                        console.log(`‚úÖ ${marker.id} VISIBLE at ${distance.toFixed(1)}m`);
                    } else {
                        entity.setAttribute('visible', 'false');
                        console.log(`‚ùå ${marker.id} too far: ${distance.toFixed(1)}m`);
                    }
                    
                    // Audio p≈ôehr√°v√°n√≠
                    if (distance <= AUDIO_THRESHOLD) {
                        playAudio(marker.id);
                        shouldStopAudio = false;
                        console.log(`üéµ Audio playing for ${marker.id}`);
                    }
                }
                
                // Gamifikace
                if (distance <= PROXIMITY_THRESHOLD) {
                    console.log(`üéØ Bee activated: ${marker.id}`);
                }
            });
            
            if (shouldStopAudio && currentlyPlayingAudio) {
                stopCurrentAudio();
            }
            
            // Poƒçet viditeln√Ωch vƒçel
            const visibleCount = markers.filter(marker => {
                const entity = document.querySelector(`[data-marker-id="${marker.id}"]`);
                return entity && entity.getAttribute('visible') === true;
            }).length;
            console.log(`${visibleCount}/${markers.length} bees are visible in AR`);
            
            // Zobrazen√≠ snap tlaƒç√≠tka
            updateSnapButtonVisibility();
        }

        // Audio funkce - UPRAVEN√â s pause/play funkcionalitou
        function playAudio(markerId) {
            const marker = markers.find(m => m.id === markerId);
            if (!marker || audioPlayingForMarker === markerId) return;
            
            stopCurrentAudio();
            
            const audioElement = document.getElementById(marker.audioId);
            if (audioElement) {
                audioElement.currentTime = 0;
                audioPaused = false;
                audioElement.play().then(() => {
                    currentlyPlayingAudio = audioElement;
                    audioPlayingForMarker = markerId;
                    
                    updateAudioDisplay(marker.name);
                    
                    audioElement.onended = stopCurrentAudio;
                }).catch(console.error);
            }
        }

        function toggleAudioPlayPause() {
            if (!currentlyPlayingAudio) return;
            
            const marker = markers.find(m => m.id === audioPlayingForMarker);
            if (!marker) return;
            
            if (audioPaused) {
                // Resume audio
                currentlyPlayingAudio.play().then(() => {
                    audioPaused = false;
                    updateAudioDisplay(marker.name);
                }).catch(console.error);
            } else {
                // Pause audio
                currentlyPlayingAudio.pause();
                audioPaused = true;
                updateAudioDisplay(marker.name);
            }
        }

        function updateAudioDisplay(beeName) {
            const audioInfo = document.getElementById('audioInfo');
            if (audioPaused) {
                audioInfo.innerHTML = `‚è∏Ô∏è ${beeName}<br><small>Klikni pro p≈ôehr√°n√≠</small>`;
            } else {
                audioInfo.innerHTML = `üéµ ${beeName}<br><small>Klikni pro pauzu</small>`;
            }
            audioInfo.style.display = 'block';
        }

        function stopCurrentAudio() {
            if (currentlyPlayingAudio) {
                currentlyPlayingAudio.pause();
                currentlyPlayingAudio.currentTime = 0;
                currentlyPlayingAudio = null;
                audioPlayingForMarker = null;
                audioPaused = false;
                document.getElementById('audioInfo').style.display = 'none';
            }
        }

        // Snap to camera funkcionalita - OPATRN√Å IMPLEMENTACE
        function updateSnapButtonVisibility() {
            const snapButton = document.getElementById('snapButton');
            const anyVisible = isAnyModelVisible();
            
            if (anyVisible && snapMode === 'gps') {
                snapButton.style.display = 'block';
                snapButton.innerHTML = 'üì±';
                snapButton.title = 'P≈ôichytit k pohledu';
                snapButton.className = 'snap-button ui-element';
            } else if (snapMode === 'camera') {
                snapButton.style.display = 'block';
                snapButton.innerHTML = 'üìç';
                snapButton.title = 'Fixovat pozici';
                snapButton.className = 'snap-button ui-element camera-mode';
            } else if (snapMode === 'fixed') {
                snapButton.style.display = 'block';
                snapButton.innerHTML = 'üîÑ';
                snapButton.title = 'Zpƒõt na GPS';
                snapButton.className = 'snap-button ui-element';
            } else {
                snapButton.style.display = 'none';
            }
        }

        function handleSnapButtonClick() {
            console.log(`Snap button clicked, current mode: ${snapMode}`);
            
            try {
                if (snapMode === 'gps') {
                    snapToCamera();
                } else if (snapMode === 'camera') {
                    fixAtCurrentPosition();
                } else if (snapMode === 'fixed') {
                    returnToGPS();
                }
            } catch (error) {
                console.error("Snap function error:", error);
                // Bezpeƒçn√Ω n√°vrat na GPS m√≥d p≈ôi chybƒõ
                returnToGPS();
            }
        }

        function snapToCamera() {
            console.log("Attempting to snap model to camera...");
            
            // Najdeme nejbli≈æ≈°√≠ viditeln√Ω marker
            const closestMarker = findClosestVisibleMarker();
            if (!closestMarker) {
                console.log("No visible marker found");
                return;
            }
            
            // D≈ÆKLADNƒö skryjeme GPS entitu
            const gpsEntity = document.querySelector(`[data-marker-id="${closestMarker.id}"]`);
            if (gpsEntity) {
                gpsEntity.setAttribute('visible', 'false');
                // Zajist√≠me, ≈æe je opravdu skryt√°
                gpsEntity.style.display = 'none';
                console.log(`Hidden GPS entity for ${closestMarker.id}`);
            }
            
            // Vytvo≈ô√≠me model relativn√≠ ke kame≈ôe
            createCameraRelativeModel(closestMarker);
            
            snappedMarker = closestMarker;
            snapMode = 'camera';
            updateSnapButtonVisibility();
            
            console.log("Model snapped to camera successfully");
        }

        function createCameraRelativeModel(marker) {
            const camera = document.querySelector('a-camera');
            if (!camera) {
                console.error("Camera not found");
                return;
            }
            
            // Vytvo≈ô√≠me wrapper entitu
            const cameraEntity = document.createElement('a-entity');
            cameraEntity.id = 'snap-camera-model';
            
            // Vytvo≈ô√≠me GLB model - UPRAVEN√Å POZICE
            const gltfModel = document.createElement('a-gltf-model');
            gltfModel.setAttribute('src', `#bee-model-${marker.id.split('_')[1]}`);
            gltfModel.setAttribute('position', '0 0.5 -2'); // V√ù≈†E A BL√ç≈ΩE ke kame≈ôe
            gltfModel.setAttribute('scale', '1.5 1.5 1.5'); // Trochu men≈°√≠
            gltfModel.setAttribute('rotation', `0 ${modelRotationY} 0`);
            gltfModel.setAttribute('animation-mixer', '');
            
            cameraEntity.appendChild(gltfModel);
            camera.appendChild(cameraEntity);
            
            cameraRelativeModel = gltfModel;
            console.log("Camera relative model created at better position");
        }

        function fixAtCurrentPosition() {
            console.log("Fixing model at current position...");
            
            const camera = document.querySelector('a-camera');
            const cameraModel = document.getElementById('snap-camera-model');
            
            if (!camera || !cameraModel || !snappedMarker) {
                console.error("Missing required elements for fixing position");
                return;
            }
            
            // Z√≠sk√°me P≈òESNOU pozici camera modelu ve world space
            const cameraModelPosition = new THREE.Vector3();
            const cameraModelQuaternion = new THREE.Quaternion();
            
            // Z√≠sk√°me world pozici camera modelu
            cameraModel.object3D.getWorldPosition(cameraModelPosition);
            cameraModel.object3D.getWorldQuaternion(cameraModelQuaternion);
            
            console.log("Camera model world position:", cameraModelPosition);
            
            // Odebereme model z kamery
            camera.removeChild(cameraModel);
            
            // Vytvo≈ô√≠me fixn√≠ entitu NA P≈òESN√â POZICI camera modelu
            const fixedEntity = document.createElement('a-entity');
            fixedEntity.id = 'snap-fixed-model';
            fixedEntity.setAttribute('position', `${cameraModelPosition.x} ${cameraModelPosition.y} ${cameraModelPosition.z}`);
            
            const gltfModel = document.createElement('a-gltf-model');
            gltfModel.setAttribute('src', `#bee-model-${snappedMarker.id.split('_')[1]}`);
            gltfModel.setAttribute('position', '0 0 0');
            gltfModel.setAttribute('scale', '1.5 1.5 1.5'); // STEJN√Å velikost jako camera model
            gltfModel.setAttribute('rotation', `0 ${modelRotationY} 0`);
            gltfModel.setAttribute('animation-mixer', '');
            
            fixedEntity.appendChild(gltfModel);
            document.querySelector('a-scene').appendChild(fixedEntity);
            
            cameraRelativeModel = gltfModel;
            snapMode = 'fixed';
            updateSnapButtonVisibility();
            
            console.log(`Model fixed at EXACT camera position: ${cameraModelPosition.x}, ${cameraModelPosition.y}, ${cameraModelPosition.z}`);
        }

        function returnToGPS() {
            console.log("Returning to GPS mode...");
            
            // Odebereme camera model
            const cameraModel = document.getElementById('snap-camera-model');
            if (cameraModel) {
                const camera = document.querySelector('a-camera');
                if (camera) {
                    camera.removeChild(cameraModel);
                    console.log("Removed camera model");
                }
            }
            
            // Odebereme fixed model
            const fixedModel = document.getElementById('snap-fixed-model');
            if (fixedModel) {
                document.querySelector('a-scene').removeChild(fixedModel);
                console.log("Removed fixed model");
            }
            
            // D≈ÆKLADNƒö zobraz√≠me zpƒõt GPS entitu
            if (snappedMarker) {
                const gpsEntity = document.querySelector(`[data-marker-id="${snappedMarker.id}"]`);
                if (gpsEntity) {
                    gpsEntity.setAttribute('visible', 'true');
                    gpsEntity.style.display = ''; // Odstran√≠me display:none

                    // Znovu zkontrolujeme proximity pro spr√°vn√© zobrazen√≠
                    setTimeout(() => {
                        checkProximityToMarkers();
                    }, 100);
                }
            }
            
            // Reset promƒõnn√Ωch
            snapMode = 'gps';
            snappedMarker = null;
            cameraRelativeModel = null;
            updateSnapButtonVisibility();
            
            console.log("Returned to GPS mode successfully");
        }

        function findClosestVisibleMarker() {
            let closest = null;
            let minDistance = Infinity;
            
            markers.forEach(marker => {
                const entity = document.querySelector(`[data-marker-id="${marker.id}"]`);
                if (entity && entity.getAttribute('visible') === true) {
                    if (userPosition) {
                        const distance = calculateDistance(
                            userPosition.lat, userPosition.lng,
                            marker.lat, marker.lng
                        );
                        if (distance < minDistance) {
                            minDistance = distance;
                            closest = marker;
                        }
                    } else {
                        // Pokud nem√°me GPS, vezme prvn√≠ viditeln√Ω
                        closest = marker;
                    }
                }
            });
            
            return closest;
        }

        // Navigace
        function updateNavigation() {
            if (!userPosition) return;
            
            const targetsList = document.getElementById('targetsList');
            let html = '';
            
            const markersWithDistance = markers.map(marker => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                return { ...marker, distance };
            }).sort((a, b) => a.distance - b.distance);
            
            markersWithDistance.forEach((marker, index) => {
                const isClosest = index === 0;
                const isSelected = marker.id === selectedTargetId;
                
                let cssClass = 'target-item';
                if (isSelected) cssClass += ' selected';
                else if (isClosest) cssClass += ' closest';
                
                html += `
                    <div class="${cssClass}" data-target-id="${marker.id}">
                        <div style="font-weight: bold;">${marker.name} ${isSelected ? 'üéØ' : ''}</div>
                        <div style="font-size: 12px; color: #666;">${formatDistance(marker.distance)} - ${marker.description}</div>
                    </div>
                `;
            });
            
            targetsList.innerHTML = html;
            
            // Event listenery pro v√Ωbƒõr
            document.querySelectorAll('.target-item').forEach(item => {
                item.addEventListener('click', () => {
                    selectTarget(item.getAttribute('data-target-id'));
                });
            });
            
            updateDistanceDisplay();
        }

        function updateDistanceDisplay() {
            const distanceInfo = document.getElementById('distanceInfo');
            
            if (!userPosition) {
                distanceInfo.innerHTML = 'üìç ƒåek√°m na GPS...';
                return;
            }
            
            const targetMarker = selectedTargetId ? findSelectedMarker() : findClosestMarker();
            
            if (targetMarker) {
                const distance = Math.round(targetMarker.distance);
                const prefix = selectedTargetId ? 'üéØ' : 'üêù';
                
                let indicators = '';
                if (distance <= AUDIO_THRESHOLD) indicators += ' üéµ';
                if (distance <= AR_VISIBILITY_THRESHOLD) indicators += ' üëÅÔ∏è';
                
                distanceInfo.innerHTML = `${prefix} ${targetMarker.name}${indicators}<br><strong>${distance}m</strong><br><small>GPS: ¬±${Math.round(userPosition.accuracy)}m</small>`;
            } else {
                distanceInfo.innerHTML = `üêù GPS aktivn√≠<br><small>Lat: ${userPosition.lat.toFixed(6)}<br>Lng: ${userPosition.lng.toFixed(6)}</small>`;
            }
        }

        function findClosestMarker() {
            if (!userPosition) return null;
            
            let closest = null;
            let minDistance = Infinity;
            
            markers.forEach(marker => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                
                if (distance < minDistance) {
                    minDistance = distance;
                    closest = { ...marker, distance };
                }
            });
            
            return closest;
        }

        function findSelectedMarker() {
            if (!userPosition || !selectedTargetId) return null;
            
            const marker = markers.find(m => m.id === selectedTargetId);
            if (!marker) return null;
            
            const distance = calculateDistance(
                userPosition.lat, userPosition.lng,
                marker.lat, marker.lng
            );
            
            return { ...marker, distance };
        }

        function selectTarget(targetId) {
            selectedTargetId = targetId;
            document.getElementById('clearSelection').style.display = 'block';
            updateNavigation();
            document.getElementById('navContent').classList.remove('open');
        }

        function clearSelection() {
            selectedTargetId = null;
            document.getElementById('clearSelection').style.display = 'none';
            updateNavigation();
        }

        // Rotace model≈Ø dotykem
        function setupModelRotation() {
            let touchStarted = false;
            let rotationActive = false;
            
            // Touch start
            document.addEventListener('touchstart', (e) => {
                if (isTouchingUI(e.target)) return;
                if (!isAnyModelVisible()) return;
                
                touchStarted = true;
                rotationActive = true;
                isRotating = true;
                startX = e.touches[0].clientX;
                showRotationHintOnce();
                e.preventDefault();
            }, { passive: false });
            
            // Mouse start
            document.addEventListener('mousedown', (e) => {
                if (isTouchingUI(e.target)) return;
                if (!isAnyModelVisible()) return;
                
                rotationActive = true;
                isRotating = true;
                startX = e.clientX;
                showRotationHintOnce();
                e.preventDefault();
            });
            
            // Touch move
            document.addEventListener('touchmove', (e) => {
                if (!isRotating || !touchStarted || !rotationActive) return;
                const currentX = e.touches[0].clientX;
                const deltaX = currentX - startX;
                modelRotationY += deltaX * 0.3; // Citlivost rotace
                updateModelRotation();
                startX = currentX;
                e.preventDefault();
            }, { passive: false });
            
            // Mouse move
            document.addEventListener('mousemove', (e) => {
                if (!isRotating || !rotationActive) return;
                const deltaX = e.clientX - startX;
                modelRotationY += deltaX * 0.3;
                updateModelRotation();
                startX = e.clientX;
                e.preventDefault();
            });
            
            // Touch end
            document.addEventListener('touchend', () => {
                isRotating = false;
                touchStarted = false;
                rotationActive = false;
            });
            
            // Mouse end
            document.addEventListener('mouseup', () => {
                isRotating = false;
                rotationActive = false;
            });
        }

        function updateModelRotation() {
            // Rotace v≈°ech t≈ô√≠ GLB model≈Ø vƒçel
            const beeModel1 = document.getElementById('bee-model-1-gltf');
            const beeModel2 = document.getElementById('bee-model-2-gltf');
            const beeModel3 = document.getElementById('bee-model-3-gltf');
            
            if (beeModel1) {
                beeModel1.setAttribute('rotation', `0 ${modelRotationY} 0`);
            }
            if (beeModel2) {
                beeModel2.setAttribute('rotation', `0 ${modelRotationY} 0`);
            }
            if (beeModel3) {
                beeModel3.setAttribute('rotation', `0 ${modelRotationY} 0`);
            }
            
            // Rotace i snap modelu pokud existuje
            if (cameraRelativeModel) {
                cameraRelativeModel.setAttribute('rotation', `0 ${modelRotationY} 0`);
            }
        }

        function isAnyModelVisible() {
            return markers.some(marker => {
                const entity = document.querySelector(`[data-marker-id="${marker.id}"]`);
                return entity && entity.getAttribute('visible') === true;
            });
        }

        function isTouchingUI(target) {
            const uiSelectors = [
                '.back-button',
                '.navigation', 
                '.nav-toggle',
                '.nav-content',
                '.target-item',
                '.distance-info',
                '.audio-info',
                '.rotation-hint',
                '.snap-button'
            ];
            
            for (let selector of uiSelectors) {
                const element = document.querySelector(selector);
                if (element && (element === target || element.contains(target))) {
                    return true;
                }
            }
            return false;
        }

        function showRotationHintOnce() {
            if (rotationHintShown) return;
            rotationHintShown = true;
            const rotationHint = document.getElementById('rotationHint');
            rotationHint.style.display = 'block';
            setTimeout(() => {
                rotationHint.style.display = 'none';
            }, 3000);
        }

        // Dynamick√© osvƒõtlen√≠ podle denn√≠ doby
        function setupDynamicLighting() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const timeOfDay = hours + minutes / 60;
            
            console.log(`Setting up dynamic lighting for time: ${hours}:${minutes.toString().padStart(2, '0')}`);
            
            const ambientLight = document.getElementById('ambientLight');
            const sunLight = document.getElementById('sunLight');
            const fillLight = document.getElementById('fillLight');
            
            if (!ambientLight || !sunLight || !fillLight) {
                console.log("Waiting for lights to load...");
                return;
            }
            
            let lightConfig;
            
            if (timeOfDay >= 6 && timeOfDay < 10) {
                // R√°no (6-10h) - chladnƒõj≈°√≠ svƒõtlo
                lightConfig = {
                    ambient: { color: '#B0E0E6', intensity: 0.5 },
                    sun: { color: '#FFE5B4', intensity: 1.2, position: '1 6 4' },
                    fill: { color: '#E6F3FF', intensity: 0.4 }
                };
                console.log("üåÖ Morning lighting applied");
            } else if (timeOfDay >= 10 && timeOfDay < 16) {
                // Den (10-16h) - jasn√© b√≠l√© svƒõtlo
                lightConfig = {
                    ambient: { color: '#F0F8FF', intensity: 0.6 },
                    sun: { color: '#FFFFFF', intensity: 1.4, position: '0 8 2' },
                    fill: { color: '#FFFFFF', intensity: 0.5 }
                };
                console.log("‚òÄÔ∏è Daytime lighting applied");
            } else if (timeOfDay >= 16 && timeOfDay < 19) {
                // Odpoledne (16-19h) - tepl√© svƒõtlo
                lightConfig = {
                    ambient: { color: '#FFE4B5', intensity: 0.5 },
                    sun: { color: '#FFA500', intensity: 1.1, position: '-1 5 3' },
                    fill: { color: '#FFEAA7', intensity: 0.4 }
                };
                console.log("üåá Afternoon lighting applied");
            } else if (timeOfDay >= 19 && timeOfDay < 22) {
                // Veƒçer (19-22h) - zlat√© svƒõtlo
                lightConfig = {
                    ambient: { color: '#DDA0DD', intensity: 0.4 },
                    sun: { color: '#FF8C00', intensity: 0.9, position: '-2 3 2' },
                    fill: { color: '#FFB347', intensity: 0.3 }
                };
                console.log("üåÜ Evening lighting applied");
            } else {
                // Noc (22-6h) - modrav√© svƒõtlo
                lightConfig = {
                    ambient: { color: '#191970', intensity: 0.3 },
                    sun: { color: '#4169E1', intensity: 0.6, position: '0 4 1' },
                    fill: { color: '#6495ED', intensity: 0.2 }
                };
                console.log("üåô Night lighting applied");
            }
            
            // Aplikace osvƒõtlen√≠
            ambientLight.setAttribute('color', lightConfig.ambient.color);
            ambientLight.setAttribute('intensity', lightConfig.ambient.intensity);
            
            sunLight.setAttribute('color', lightConfig.sun.color);
            sunLight.setAttribute('intensity', lightConfig.sun.intensity);
            sunLight.setAttribute('position', lightConfig.sun.position);
            
            fillLight.setAttribute('color', lightConfig.fill.color);
            fillLight.setAttribute('intensity', lightConfig.fill.intensity);
            
            console.log("‚ú® Dynamic lighting setup complete");
        }

        // Aktualizace osvƒõtlen√≠ ka≈æd√Ωch 5 minut
        function startLightingUpdate() {
            setupDynamicLighting();
            setInterval(setupDynamicLighting, 5 * 60 * 1000); // Ka≈æd√Ωch 5 minut
        }

        // Event listenery
        document.getElementById('navToggle').addEventListener('click', () => {
            document.getElementById('navContent').classList.toggle('open');
        });

        document.getElementById('clearSelection').addEventListener('click', clearSelection);

        // Audio ovl√°d√°n√≠ kliknut√≠m na audio info panel
        document.getElementById('audioInfo').addEventListener('click', toggleAudioPlayPause);

        // Snap button event listener - FUNKƒåN√ç VERZE
        document.getElementById('snapButton').addEventListener('click', handleSnapButtonClick);

        document.addEventListener('click', (e) => {
            const navPanel = document.querySelector('.navigation');
            if (!navPanel.contains(e.target)) {
                document.getElementById('navContent').classList.remove('open');
            }
        });

        // Inicializace p≈ôi naƒçten√≠
        window.addEventListener('load', () => {
            console.log("Starting bee AR application with full snap functionality...");
            
            // Poƒçk√°me na A-Frame
            document.querySelector('a-scene').addEventListener('loaded', () => {
                console.log("A-Frame scene loaded");
                setupModelRotation(); // Nastav√≠me rotaci
                getCurrentPosition();
                watchPosition();
                
                // Spust√≠me dynamick√© osvƒõtlen√≠ po naƒçten√≠ sc√©ny
                setTimeout(() => {
                    startLightingUpdate();
                }, 1000);
            });
        });

        console.log("Bee AR script with full snap functionality loaded successfully!");
    </script>
