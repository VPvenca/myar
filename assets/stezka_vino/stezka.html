                answers: ["A) 12-14¬∞C", "B) 16-18¬∞C", "C) 20-22¬∞C"],

            }

        ];
        
        // === OPRAVEN√â GPS FUNKCE ===
        
        // Kontrola, zda je GPS dostupn√Ω
        function isGeolocationAvailable() {
            return 'geolocation' in navigator;
        }

        // Kontrola stavu povolen√≠ GPS
        async function checkGPSPermission() {
            if ('permissions' in navigator) {
                try {
                    const result = await navigator.permissions.query({name: 'geolocation'});
                    console.log('GPS permission state:', result.state);
                    return result.state;
                } catch (error) {
                    console.log('Permission API not supported, trying direct access');
                    return 'unknown';
                }
            }
            return 'unknown';
        }

        // HLAVN√ç OPRAVEN√Å FUNKCE PRO GPS
        async function initializeGPS() {
            console.log("üîÑ Inicializuji GPS syst√©m...");
            document.getElementById('distanceInfo').innerHTML = 'üìç Kontroluji GPS opr√°vnƒõn√≠...';
            
            // PRVN√ç KROK: Skryj v≈°echny markery
            forceHideAllMarkers();
            
            if (!isGeolocationAvailable()) {
                console.error("‚ùå Geolocation nen√≠ podporov√°n");
                document.getElementById('distanceInfo').innerHTML = '‚ùå GPS nen√≠ podporov√°n v tomto prohl√≠≈æeƒçi';
                useFallbackPosition();
                return;
            }

            // DRUH√ù KROK: Zkontroluj opr√°vnƒõn√≠
            const permissionState = await checkGPSPermission();
            console.log("GPS permission state:", permissionState);

            if (permissionState === 'denied') {
                console.warn("‚ö†Ô∏è GPS opr√°vnƒõn√≠ odep≈ôeno");
                showGPSPermissionButton();
                return;
            }

            // T≈òET√ç KROK: Zkus z√≠skat pozici
            try {
                console.log("üìç Pokou≈°√≠m se z√≠skat GPS pozici...");
                document.getElementById('distanceInfo').innerHTML = 'üì° Naƒç√≠t√°m GPS pozici...';
                
                await getCurrentPositionPromise();
                
            } catch (error) {
                console.error("‚ùå Chyba p≈ôi z√≠sk√°v√°n√≠ GPS:", error);
                handleGPSError(error);
            }
        }

        // P≈ôevod getCurrentPosition na Promise
        function getCurrentPositionPromise() {
            return new Promise((resolve, reject) => {
                const options = {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 30000
                };

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        console.log("‚úÖ GPS pozice z√≠sk√°na:", position.coords);
                        userPosition = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };

                        if (!startPosition) {
                            startPosition = { ...userPosition };
                            console.log("üéØ Poƒç√°teƒçn√≠ pozice nastavena:", startPosition);
                        }

                        gpsInitialized = true;
                        document.getElementById('distanceInfo').innerHTML = '‚úÖ GPS aktivn√≠';
                        
                        // Spus≈• aktualizace
                        checkProximityToMarkersThrottled();
                        updateNavigation();
                        startGPSWatching();
                        
                        resolve(position);
                    },
                    (error) => {
                        console.error("‚ùå getCurrentPosition error:", error);
                        reject(error);
                    },
                    options
                );
            });
        }

        // Zpracov√°n√≠ chyb GPS
        function handleGPSError(error) {
            console.error("GPS Error details:", error);
            
            let errorMessage = '';
            
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    errorMessage = "GPS opr√°vnƒõn√≠ bylo odep≈ôeno";
                    showGPSPermissionButton();
                    return;
                    
                case error.POSITION_UNAVAILABLE:
                    errorMessage = "GPS pozice nen√≠ dostupn√°";
                    break;
                    
                case error.TIMEOUT:
                    errorMessage = "GPS timeout - p≈ôep√≠n√°m na testovac√≠ re≈æim";
                    break;
                    
                default:
                    errorMessage = "Nezn√°m√° GPS chyba";
                    break;

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                     Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                     Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function formatDistance(distance) {
            if (distance < 1000) {

        function checkProximityToMarkers() {
            if (!userPosition || !gpsInitialized) {
                console.log("‚ö†Ô∏è GPS not ready yet, skipping proximity check");
                return;
            }
            
            console.log("Checking proximity with user position:", userPosition);
            let shouldStopAudio = true;
            let markersActivatedThisCheck = [];
            
            markers.forEach(marker => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                
                console.log(`${marker.id}: distance = ${distance.toFixed(1)}m, visibility threshold = ${AR_VISIBILITY_THRESHOLD}m`);
                
                const entity = document.querySelector(`[data-marker-id="${marker.id}"]`);
                if (entity) {
                    const currentlyVisible = markerVisibilityStates[marker.id];
                    
                    if (distance > 50 && currentlyVisible) {
                        console.warn(`‚ö†Ô∏è ${marker.id} is visible at ${distance.toFixed(1)}m (too far!) - forcing hide`);
                        entity.setAttribute('visible', false);
                        markerVisibilityStates[marker.id] = false;
                        return;
                    }
                    
                    const showDistance = AR_VISIBILITY_THRESHOLD;      
                    const hideDistance = AR_VISIBILITY_THRESHOLD + 10; 
                    
                    let newVisibility = currentlyVisible;
                    
                    if (!currentlyVisible && distance <= showDistance) {
                        newVisibility = true;
                        entity.setAttribute('visible', true);
                        console.log(`‚úÖ ${marker.id} SHOWN at ${distance.toFixed(1)}m (show threshold: ${showDistance}m)`);
                    } else if (currentlyVisible && distance > hideDistance) {
                        newVisibility = false;
                        entity.setAttribute('visible', false);
                        console.log(`‚ùå ${marker.id} HIDDEN at ${distance.toFixed(1)}m (hide threshold: ${hideDistance}m)`);
                    }
                    
                    if (newVisibility !== currentlyVisible) {
                        markerVisibilityStates[marker.id] = newVisibility;
                        console.log(`üîÑ ${marker.id} visibility state changed: ${currentlyVisible} ‚Üí ${newVisibility}`);
                    }
                    
                    if (distance <= AUDIO_THRESHOLD) {
                        playAudio(marker.id);
                        shouldStopAudio = false;
                        console.log(`üéµ Audio playing for ${marker.id}`);
                    }
                    
                    if (distance <= PROXIMITY_THRESHOLD) {
                        console.log(`üéØ Wine marker activated: ${marker.id}`);
                        markersActivatedThisCheck.push(marker.id);
                        recordWineMarkerActivation(marker.id);
                    }
                }
            });
            
            if (shouldStopAudio && currentlyPlayingAudio) {
                stopCurrentAudio();
            }
            
            const visibleCount = Object.values(markerVisibilityStates).filter(visible => visible).length;
            console.log(`${visibleCount}/${markers.length} wine markers are visible in AR`);
        }

        function setupModelRotation() {
            let touchStarted = false;

            document.addEventListener('touchstart', (e) => {
                if (isTouchingUI(e.target)) return;
                if (!isAnyModelVisible()) return;
                
                touchStarted = true;
                rotationActive = true;
                isRotating = true;
                startX = e.touches[0].clientX;
                showRotationHintOnce();
                e.preventDefault();
            }, { passive: false });
            
            document.addEventListener('mousedown', (e) => {
                if (isTouchingUI(e.target)) return;
                if (!isAnyModelVisible()) return;
                
                rotationActive = true;
                isRotating = true;
                startX = e.clientX;
                showRotationHintOnce();
                e.preventDefault();
            });
            
            document.addEventListener('touchmove', (e) => {
                if (!isRotating || !touchStarted || !rotationActive) return;
                const currentX = e.touches[0].clientX;
                const deltaX = currentX - startX;
                modelRotationY += deltaX * 0.3;
                updateModelRotation();
                startX = currentX;
                e.preventDefault();
            }, { passive: false });
            
            document.addEventListener('mousemove', (e) => {
                if (!isRotating || !rotationActive) return;
                const deltaX = e.clientX - startX;
                modelRotationY += deltaX * 0.3;
                updateModelRotation();
                startX = e.clientX;
                e.preventDefault();
            });
            
            document.addEventListener('touchend', () => {
                isRotating = false;
                touchStarted = false;
                rotationActive = false;
            });
            
            document.addEventListener('mouseup', () => {
                isRotating = false;
                rotationActive = false;
            });
        }

                console.log("‚úÖ Tutorial config loaded, creating instance...");
                
                if (typeof ARTutorial !== 'undefined' && typeof tutorialConfig !== 'undefined') {
                    window.arTutorial = ARTutorial.create(tutorialConfig);
                    tutorialInitialized = true;
                    console.log("‚úÖ Tutorial initialized successfully");
                    return true;
                } else {
                    console.error("‚ùå Tutorial dependencies not loaded");
                    return false;
                }
                
            } catch (error) {
                console.error("‚ùå Tutorial initialization failed:", error);
                return false;
            }
        }

        function startTutorialWhenReady() {
            setTimeout(async () => {
                console.log("üéì Starting tutorial initialization...");
                
                const success = await initializeTutorial();
                if (success && window.arTutorial) {
                    setTimeout(() => {
                        console.log("üéì Starting tutorial...");
                        window.arTutorial.start();
                    }, 1000);
                }
            }, 3000);
        }

        // === HLAVN√ç INICIALIZACE ===
        
        window.addEventListener('load', () => {
            console.log("üçá Starting wine AR application with improved GPS...");
            
            // Poƒçkej na naƒçten√≠ gamifikaƒçn√≠ch skript≈Ø
            setTimeout(() => {
                initializeGameification();
            }, 2000);
            
            // Poƒçk√°me na A-Frame
            document.querySelector('a-scene').addEventListener('loaded', () => {
                console.log("A-Frame scene loaded");
                
                setTimeout(() => {
                    console.log("üîç Post-load marker visibility check...");
                    forceHideAllMarkers();
                    
                    markers.forEach(marker => {
                        const entity = document.querySelector(`[data-marker-id="${marker.id}"]`);
                        if (entity) {
                            const visible = entity.getAttribute('visible');
                            console.log(`üìã ${marker.id}: visible="${visible}", state=${markerVisibilityStates[marker.id]}`);
                        }
                    });
                }, 1000);
                
                setupModelRotation();
                
                // OPRAVEN√ù STARTUP - nejd≈ô√≠v GPS, pak zbytek
                initializeGPS().then(() => {
                    console.log("‚úÖ GPS initialization completed");
                    startTutorialWhenReady();
                }).catch((error) => {
                    console.error("‚ùå GPS initialization failed:", error);
                    startTutorialWhenReady();
                });
                
                // Pravideln√° kontrola kv√≠z≈Ø
                setInterval(() => {
                    if (gpsInitialized) {
                        checkDistanceForQuiz();
                    }
                }, 3000);
                
                // Bezpeƒçnostn√≠ kontrola viditelnosti
                setInterval(() => {
                    if (userPosition && gpsInitialized) {
                        console.log("üîí Periodic safety check for marker visibility...");
                        markers.forEach(marker => {
                            const distance = calculateDistance(
                                userPosition.lat, userPosition.lng,
                                marker.lat, marker.lng
                            );
                            const entity = document.querySelector(`[data-marker-id="${marker.id}"]`);
                            
                            if (entity && entity.getAttribute('visible') === true && distance > 50) {
                                console.warn(`üö® SAFETY: ${marker.id} visible at ${distance.toFixed(1)}m - force hiding!`);
                                entity.setAttribute('visible', false);
                                markerVisibilityStates[marker.id] = false;
                            }
                        });
                    }
                }, 5000);
            });
        });
