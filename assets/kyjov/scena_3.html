<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- A-Frame a MindAR knihovny -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <!-- Gamifikační skripty - DŮLEŽITÉ POŘADÍ -->
    <script> const CURRENT_MUSEUM_ID = "muzeumKyjov"; </script>
    <script src="/gamification-config.js"></script>
    <script src="/gamification.js"></script> 
    <!-- Předpokládáme, že gamification.js obsahuje logy, které jsme přidali -->

    <style>
        /* Můžeš přidat CSS pro .main-scene-star-display, pokud ho chceš zobrazit */
        .main-scene-star-display {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1001;
            background-color: rgba(0,0,0,0.5);
            padding: 5px;
            border-radius: 3px;
        }
        .main-scene-star-display img {
            width: 24px; /* Nebo jiná velikost */
            height: 24px;
        }
    </style>
</head>
<body>
    <!-- Odkaz zpět a prvek pro zobrazení hvězdy aktuální scény -->
    <a href="/assets/kyjov/kyjov.html" style="position: absolute; top: 10px; left: 10px; z-index: 1001; padding: 8px 15px; background-color: rgba(0,0,0,0.5); color: white; text-decoration: none; border-radius: 3px; font-size: 14px;">
        Zpět do Menu Kyjov
    </a>
    <!-- Element pro zobrazení hvězdy této konkrétní AR scény -->
    <div class="main-scene-star-display">
        <!-- Hvězda bude vložena pomocí gamification.js -->
    </div>

    <a-scene mindar-image="imageTargetSrc:/assets/kyjov/mind/vedro.mind; 
        uiLoading: yes; uiError: yes; 
        renderer: {colorManagement: true}; 
        physicallyCorrectLights: true; 
        vr-mode-ui: {enabled: false}; 
        device-orientation-permission-ui: {enabled: false}">

        <a-assets>
            <a-asset-item id="model1" src="/assets/kyjov/3d/vedro.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;"></a-camera>

        <!-- DŮLEŽITÉ: data-marker-id musí odpovídat ID v gamification-config.js -->
        <a-entity mindar-image-target="targetIndex: 0" data-marker-id="vedro_model_kyjov">
            <a-gltf-model 
                src="#model1" 
                position="0 0 0.1" 
                scale="1.5 1.5 1.5"  
                rotation="90 0 0"> 
            </a-gltf-model>
        </a-entity>
    </a-scene>

    <script>
    function enableCamera() {
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "environment" } } })
                .then(function(stream) {
                    console.log("SCENA_3.HTML: ✅ Přístup k zadní kameře povolen!");
                })
                .catch(function(error) {
                    console.error("SCENA_3.HTML: ❌ Chyba přístupu k zadní kameře: ", error);
                });
        } else {
            console.error("SCENA_3.HTML: ❌ Tento prohlížeč nepodporuje přístup k médiím.");
        }
    }

    window.onload = function() {
        enableCamera(); // Povolení kamery co nejdříve

        const sceneEl = document.querySelector('a-scene');
        if (sceneEl) {
            // Čekáme na událost 'loaded', abychom měli jistotu, že A-Frame je připraven
            sceneEl.addEventListener('loaded', () => {
                console.log("SCENA_3.HTML: A-Frame scéna načtena.");
                const mindARSystem = sceneEl.components['mindar-image-system'];
                if (mindARSystem) {
                    // Startujeme MindAR systém až po načtení scény
                    try {
                        mindARSystem.start();
                        console.log("SCENA_3.HTML: MindAR systém spuštěn.");
                    } catch (e) {
                        console.error("SCENA_3.HTML: Chyba při startu MindAR systému:", e);
                    }
                } else {
                    console.error("SCENA_3.HTML: MindAR systém ('mindar-image-system') nebyl nalezen na a-scene komponentě.");
                }
            });
        } else {
            console.error("SCENA_3.HTML: A-Frame scéna (element <a-scene>) nebyla nalezena v DOMu.");
        }
    };

    // Interakce s MindAR a gamifikací po načtení DOMu
    document.addEventListener('DOMContentLoaded', () => {
        console.log("SCENA_3.HTML: DOMContentLoaded - Inicializace gamifikace a MindAR listenerů.");

        // Ověření, zda jsou gamifikační skripty a konfigurace načteny a připraveny
        // Toto ověření je také na začátku gamification.js, ale pro jistotu i zde.
        if (typeof CURRENT_MUSEUM_ID === 'undefined' ||
            typeof MUSEUM_CONFIGS === 'undefined' ||
            typeof recordMarkerActivation !== 'function' ||
            typeof getCurrentScenePath !== 'function' || // Funkce z gamification-config.js
            typeof getCurrentSceneConfigForMuseum !== 'function' // Funkce z gamification-config.js
           ) {
            console.error("SCENA_3.HTML - GAMIFIKACE CHYBA: Základní gamifikační proměnné nebo funkce nejsou dostupné. Zkontrolujte pořadí a obsah načítaných skriptů (CURRENT_MUSEUM_ID, gamification-config.js, gamification.js).");
            return; // Ukončíme, pokud gamifikace není připravena
        }

        const currentScenePath = getCurrentScenePath(); // Získáme cestu aktuální scény
        const sceneConfig = getCurrentSceneConfigForMuseum(); // Získáme konfiguraci pro tuto scénu

        if (!sceneConfig) {
            console.warn(`SCENA_3.HTML - Gamifikace: Konfigurace pro tuto scénu (${currentScenePath}) v muzeu "${CURRENT_MUSEUM_ID}" nebyla nalezena v MUSEUM_CONFIGS. Gamifikace markerů na této stránce nemusí fungovat správně.`);
            // I přes toto varování můžeme pokračovat, ale recordMarkerActivation pravděpodobně selže nebo nezaznamená nic.
        } else {
            console.log(`SCENA_3.HTML - Gamifikace: Konfigurace pro scénu "${sceneConfig.name}" úspěšně načtena.`);
        }

        // Získání AR target entity
        // Pro tuto scénu máme jen jeden target s targetIndex: 0
        const targetEntity = document.querySelector('a-entity[mindar-image-target][targetIndex="0"]');

        if (targetEntity) {
            const markerIdFromHTML = targetEntity.getAttribute('data-marker-id');
            console.log(`SCENA_3.HTML: Nalezena target entita, data-marker-id: "${markerIdFromHTML}"`);

            if (!markerIdFromHTML) {
                console.warn("SCENA_3.HTML - Gamifikace: Target entita nemá atribut 'data-marker-id'. Marker nebude moci být zaznamenán.");
            } else {
                // Ověření, zda je markerId z HTML skutečně nakonfigurován v gamification-config.js pro tuto scénu
                let isMarkerConfigured = false;
                if (sceneConfig && sceneConfig.markers && sceneConfig.markers.includes(markerIdFromHTML)) {
                    isMarkerConfigured = true;
                    console.log(`SCENA_3.HTML - Gamifikace: Marker "${markerIdFromHTML}" je správně nakonfigurován pro tuto scénu.`);
                } else {
                    console.warn(`SCENA_3.HTML - Gamifikace: Marker s ID "${markerIdFromHTML}" (z atributu data-marker-id) NENÍ definován v poli 'markers' konfigurace scény (${currentScenePath}) v gamification-config.js. Nebude zaznamenán.`);
                }

                if (isMarkerConfigured) {
                    // Přidání listeneru pro událost 'targetFound'
                    targetEntity.addEventListener('targetFound', () => {
                        console.log(`SCENA_3.HTML - MindAR Event: Target s markerId "${markerIdFromHTML}" NALEZEN!`);
                        
                        // Volání funkce z gamification.js pro záznam aktivace markeru
                        // Funkce recordMarkerActivation si interně zjistí CURRENT_MUSEUM_ID a aktuální scenePath.
                        // Také by měla na svém konci zavolat updateStarsForCurrentScene().
                        recordMarkerActivation(markerIdFromHTML); 
                        
                        console.log(`SCENA_3.HTML - Gamifikace: Bylo zavoláno recordMarkerActivation("${markerIdFromHTML}").`);
                    });

                    // Přidání listeneru pro událost 'targetLost' (volitelné)
                    targetEntity.addEventListener('targetLost', () => {
                        console.log(`SCENA_3.HTML - MindAR Event: Target s markerId "${markerIdFromHTML}" ZTRACEN!`);
                        // Zde můžeš případně provést nějaké akce, pokud je potřeba
                    });
                }
            }
        } else {
            console.warn("SCENA_3.HTML - MindAR: Žádná entita s atributem 'mindar-image-target' a 'targetIndex=\"0\"' nebyla nalezena v DOMu. Listener pro 'targetFound' nebude nastaven.");
        }
        
        // Inicializace zobrazení hvězd pro tuto stránku (mělo by být voláno i z gamification.js)
        // Pokud gamification.js již volá updateStarsForCurrentScene() ve svém DOMContentLoaded, toto je redundantní.
        // Ale pro jistotu, pokud by gamification.js byl upraven.
        if (typeof updateStarsForCurrentScene === 'function') {
             // updateStarsForCurrentScene(); // Je již voláno z DOMContentLoaded v gamification.js
        } else {
            console.warn("SCENA_3.HTML: Funkce updateStarsForCurrentScene() není dostupná.");
        }

    });
    </script>
</body>
</html>
