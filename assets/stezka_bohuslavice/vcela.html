    <script>
        // Three.js promƒõnn√©
        let scene, camera, renderer;
        let beeModels = [];
        let video, canvas;
        
        // GPS a navigaƒçn√≠ promƒõnn√©
        let userPosition = null;
        const PROXIMITY_THRESHOLD = 10;
        const AR_VISIBILITY_THRESHOLD = 30;
        const AUDIO_THRESHOLD = 15;
        let selectedTargetId = null;
        let currentlyPlayingAudio = null;
        let audioPlayingForMarker = null;
        
        // Promƒõnn√© pro rotaci model≈Ø
        let modelRotationY = 30;
        let isRotating = false;
        let startX = 0;
        let rotationHintShown = false;
        let isARActive = false;
        
        // Definice vƒçel√≠ch marker≈Ø
        const markers = [
            { 
                id: "vcela_1", 
                lat: 49.090675, 
                lng: 17.132976,
                name: "üêù Dƒõlnice",
                description: "Pracovit√° vƒçela dƒõlnice - z√°klad √∫lu",
                audioId: "audio1",
                model: null,
                visible: false
            },
            { 
                id: "vcela_2", 
                lat: 49.049455, 
                lng: 17.122738,
                name: "üêù Trubec", 
                description: "Samec vƒçely - zodpovƒõdn√Ω za rozmno≈æov√°n√≠",
                audioId: "audio2",
                model: null,
                visible: false
            },
            { 
                id: "vcela_3", 
                lat: 49.009057, 
                lng: 17.128693,
                name: "üëë Kr√°lovna",
                description: "Matka √∫lu - vl√°dkynƒõ vƒçel√≠ho st√°tu",
                audioId: "audio3",
                model: null,
                visible: false
            }
        ];

        // Inicializace kamery
        async function initCamera() {
            try {
                console.log("Initializing camera...");
                
                video = document.getElementById('video');
                
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment', // Zadn√≠ kamera
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });
                
                video.srcObject = stream;
                
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        console.log("Camera initialized successfully");
                        console.log(`Video resolution: ${video.videoWidth}x${video.videoHeight}`);
                        resolve();
                    };
                });
                
            } catch (error) {
                console.error("Camera initialization failed:", error);
                throw new Error('Kamera nen√≠ dostupn√°: ' + error.message);
            }
        }

        // Inicializace Three.js sc√©ny
        function initThreeJS() {
            console.log("Initializing Three.js scene...");
            
            // Scene
            scene = new THREE.Scene();
            
            // Camera - nastav√≠me podle velikosti okna
            const aspect = window.innerWidth / window.innerHeight;
            camera = new THREE.PerspectiveCamera(75, aspect, 0.1, 1000);
            camera.position.set(0, 0, 0);
            
            // Renderer
            canvas = document.createElement('canvas');
            canvas.id = 'canvas';
            renderer = new THREE.WebGLRenderer({ 
                canvas: canvas,
                alpha: true,
                antialias: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0); // Transparent background
            document.body.appendChild(canvas);
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffeb3b, 0.8);
            directionalLight.position.set(0, 5, 5);
            scene.add(directionalLight);
            
            console.log("Three.js scene initialized");
        }

        // Naƒçten√≠ 3D model≈Ø vƒçel
        async function loadBeeModels() {
            // Kontrola dostupnosti GLTFLoader
            if (typeof THREE.GLTFLoader === 'undefined') {
                console.error("GLTFLoader not available, trying alternative method...");
                
                // Pokus o naƒçten√≠ p≈ôes ES6 modules
                try {
                    const { GLTFLoader } = await import('https://cdn.skypack.dev/three@0.158.0/examples/jsm/loaders/GLTFLoader.js');
                    THREE.GLTFLoader = GLTFLoader;
                    console.log("GLTFLoader loaded via ES6 import");
                } catch (error) {
                    console.error("Failed to load GLTFLoader:", error);
                    // Fallback - vytvo≈ô√≠me dummy modely
                    createDummyBeeModels();
                    return;
                }
            }
            
            const loader = new THREE.GLTFLoader();
            
            console.log("Loading bee models...");
            
            for (let i = 0; i < markers.length; i++) {
                const marker = markers[i];
                
                try {
                    const gltf = await new Promise((resolve, reject) => {
                        loader.load(
                            '/assets/stezka_bohuslavice/3d/vcela.glb',
                            resolve,
                            (progress) => {
                                const percentage = (progress.loaded / progress.total * 100);
                                document.getElementById('loadingInfo').innerHTML = 
                                    `üêù Naƒç√≠t√°m model ${i + 1}/3: ${Math.round(percentage)}%`;
                            },
                            reject
                        );
                    });
                    
                    console.log(`Bee model ${i + 1} loaded for ${marker.name}`);
                    
                    const model = gltf.scene;
                    model.scale.set(0.5, 0.5, 0.5); // Men≈°√≠ modely pro lep≈°√≠ zobrazen√≠
                    model.rotation.y = THREE.MathUtils.degToRad(30);
                    model.visible = false;
                    
                    // Pozice model≈Ø v prostoru (rozm√≠st√≠me je)
                    const angle = (i / markers.length) * Math.PI * 2;
                    const radius = 2;
                    model.position.set(
                        Math.cos(angle) * radius,
                        0,
                        Math.sin(angle) * radius - 5 // P≈ôed kamerou
                    );
                    
                    // Animation mixer
                    if (gltf.animations && gltf.animations.length > 0) {
                        const mixer = new THREE.AnimationMixer(model);
                        gltf.animations.forEach(clip => {
                            mixer.clipAction(clip).play();
                        });
                        model.mixer = mixer;
                    }
                    
                    scene.add(model);
                    marker.model = model;
                    beeModels.push(model);
                    
                } catch (error) {
                    console.error(`Error loading bee model ${i + 1}:`, error);
                    // Vytvo≈ô√≠me dummy model pro tento marker
                    createDummyModel(marker, i);
                }
            }
            
            console.log(`${beeModels.length} bee models loaded successfully`);
        }

        // Fallback - vytvo≈ôen√≠ dummy model≈Ø pokud GLB soubory nejsou dostupn√©
        function createDummyBeeModels() {
            console.log("Creating dummy bee models...");
            
            for (let i = 0; i < markers.length; i++) {
                createDummyModel(markers[i], i);
            }
        }

        function createDummyModel(marker, index) {
            console.log(`Creating dummy model for ${marker.name}`);
            
            // Vytvo≈ô√≠me jednoduch√Ω vƒçel√≠ model z z√°kladn√≠ch geometri√≠
            const group = new THREE.Group();
            
            // Tƒõlo vƒçely (≈ælut√Ω elipsoid)
            const bodyGeometry = new THREE.SphereGeometry(0.3, 8, 6);
            const bodyMaterial = new THREE.MeshPhongMaterial({ color: 0xFFD700 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.scale.set(1, 0.8, 1.5);
            group.add(body);
            
            // ƒåern√© pruhy
            for (let i = 0; i < 3; i++) {
                const stripeGeometry = new THREE.RingGeometry(0.25, 0.35, 8);
                const stripeMaterial = new THREE.MeshPhongMaterial({ color: 0x000000 });
                const stripe = new THREE.Mesh(stripeGeometry, stripeMaterial);
                stripe.position.z = -0.2 + i * 0.2;
                stripe.rotation.x = Math.PI / 2;
                group.add(stripe);
            }
            
            // K≈ô√≠dla (transparentn√≠)
            const wingGeometry = new THREE.PlaneGeometry(0.4, 0.6);
            const wingMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xffffff, 
                transparent: true, 
                opacity: 0.3 
            });
            
            const leftWing = new THREE.Mesh(wingGeometry, wingMaterial);
            leftWing.position.set(-0.3, 0.2, 0);
            leftWing.rotation.z = Math.PI / 6;
            group.add(leftWing);
            
            const rightWing = new THREE.Mesh(wingGeometry, wingMaterial);
            rightWing.position.set(0.3, 0.2, 0);
            rightWing.rotation.z = -Math.PI / 6;
            group.add(rightWing);
            
            // Pozice a nastaven√≠
            group.scale.set(2, 2, 2);
            group.rotation.y = THREE.MathUtils.degToRad(30);
            group.visible = false;
            
            // Pozice model≈Ø v prostoru
            const angle = (index / markers.length) * Math.PI * 2;
            const radius = 2;
            group.position.set(
                Math.cos(angle) * radius,
                0,
                Math.sin(angle) * radius - 5
            );
            
            // Jednoduch√° animace (pohupov√°n√≠)
            group.userData = {
                originalY: group.position.y,
                time: 0
            };
            
            scene.add(group);
            marker.model = group;
            beeModels.push(group);
        }

        // Render loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Update animac√≠
            beeModels.forEach(model => {
                if (model && model.mixer) {
                    model.mixer.update(0.016); // GLB animace
                } else if (model && model.userData && model.userData.time !== undefined) {
                    // Dummy model animace (pohupov√°n√≠)
                    model.userData.time += 0.016;
                    model.position.y = model.userData.originalY + Math.sin(model.userData.time * 3) * 0.1;
                    model.rotation.y += 0.01; // Pomal√© ot√°ƒçen√≠
                }
            });
            
            renderer.render(scene, camera);
        }

        // GPS funkcionalita
        function initGPS() {
            console.log("Initializing GPS tracking...");
            getCurrentPosition();
            watchPosition();
        }

        function getCurrentPosition() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userPosition = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                        console.log("Position updated:", userPosition);
                        checkProximityToMarkers();
                        updateNavigation();
                    },
                    (error) => {
                        console.error("Geolocation error:", error);
                        document.getElementById('distanceInfo').innerHTML = '‚ùå GPS nedostupn√Ω';
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 30000
                    }
                );
            }
        }

        function watchPosition() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    (position) => {
                        userPosition = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                        checkProximityToMarkers();
                        updateNavigation();
                    },
                    (error) => {
                        console.error("Watch position error:", error);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 8000,
                        maximumAge: 20000
                    }
                );
            }
        }

        // V√Ωpoƒçet vzd√°lenosti
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                     Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                     Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Kontrola proximity k marker≈Øm
        function checkProximityToMarkers() {
            if (!userPosition || !isARActive) return;
            
            let shouldStopAudio = true;
            
            markers.forEach(marker => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                
                if (marker.model) {
                    // Zobrazen√≠ AR objektu
                    if (distance <= AR_VISIBILITY_THRESHOLD) {
                        marker.model.visible = true;
                        marker.visible = true;
                        console.log(`Bee visible: ${marker.id} at ${distance.toFixed(1)}m`);
                    } else {
                        marker.model.visible = false;
                        marker.visible = false;
                    }
                    
                    // Audio p≈ôehr√°v√°n√≠
                    if (distance <= AUDIO_THRESHOLD) {
                        playAudio(marker.id);
                        shouldStopAudio = false;
                    }
                }
                
                // Gamifikace
                if (distance <= PROXIMITY_THRESHOLD) {
                    console.log(`Bee activated: ${marker.id}`);
                }
            });
            
            if (shouldStopAudio && currentlyPlayingAudio) {
                stopCurrentAudio();
            }
        }

        // Audio funkce
        function playAudio(markerId) {
            const marker = markers.find(m => m.id === markerId);
            if (!marker || audioPlayingForMarker === markerId) return;
            
            stopCurrentAudio();
            
            const audioElement = document.getElementById(marker.audioId);
            if (audioElement) {
                audioElement.currentTime = 0;
                audioElement.play().then(() => {
                    currentlyPlayingAudio = audioElement;
                    audioPlayingForMarker = markerId;
                    
                    document.getElementById('audioInfo').textContent = `üéµ ${marker.name}`;
                    document.getElementById('audioInfo').style.display = 'block';
                    
                    audioElement.onended = stopCurrentAudio;
                }).catch(console.error);
            }
        }

        function stopCurrentAudio() {
            if (currentlyPlayingAudio) {
                currentlyPlayingAudio.pause();
                currentlyPlayingAudio.currentTime = 0;
                currentlyPlayingAudio = null;
                audioPlayingForMarker = null;
                document.getElementById('audioInfo').style.display = 'none';
            }
        }

        // Model rotation functions
        function setupModelRotation() {
            let touchStarted = false;
            let rotationActive = false;
            
            canvas.addEventListener('touchstart', (e) => {
                if (!isAnyModelVisible()) return;
                
                touchStarted = true;
                rotationActive = true;
                isRotating = true;
                startX = e.touches[0].clientX;
                showRotationHintOnce();
                e.preventDefault();
            }, { passive: false });
            
            canvas.addEventListener('mousedown', (e) => {
                if (!isAnyModelVisible()) return;
                
                rotationActive = true;
                isRotating = true;
                startX = e.clientX;
                showRotationHintOnce();
                e.preventDefault();
            });
            
            canvas.addEventListener('touchmove', (e) => {
                if (!isRotating || !touchStarted || !rotationActive) return;
                const currentX = e.touches[0].clientX;
                const deltaX = currentX - startX;
                modelRotationY += deltaX * 0.3;
                updateModelRotation();
                startX = currentX;
                e.preventDefault();
            }, { passive: false });
            
            canvas.addEventListener('mousemove', (e) => {
                if (!isRotating || !rotationActive) return;
                const deltaX = e.clientX - startX;
                modelRotationY += deltaX * 0.3;
                updateModelRotation();
                startX = e.clientX;
                e.preventDefault();
            });
            
            canvas.addEventListener('touchend', () => {
                isRotating = false;
                touchStarted = false;
                rotationActive = false;
            });
            
            canvas.addEventListener('mouseup', () => {
                isRotating = false;
                rotationActive = false;
            });
        }

        function updateModelRotation() {
            beeModels.forEach(model => {
                if (model && model.visible) {
                    model.rotation.y = THREE.MathUtils.degToRad(modelRotationY);
                }
            });
        }

        function isAnyModelVisible() {
            return markers.some(marker => marker.visible);
        }

        function showRotationHintOnce() {
            if (rotationHintShown) return;
            rotationHintShown = true;
            const rotationHint = document.getElementById('rotationHint');
            rotationHint.style.display = 'block';
            setTimeout(() => {
                rotationHint.style.display = 'none';
            }, 3000);
        }

        // Navigation functions (stejn√© jako p≈ôedt√≠m)
        function updateNavigation() {
            if (!userPosition) return;
            
            const targetsList = document.getElementById('targetsList');
            let html = '';
            
            const markersWithDistance = markers.map(marker => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                return { ...marker, distance };
            }).sort((a, b) => a.distance - b.distance);
            
            markersWithDistance.forEach((marker, index) => {
                const isClosest = index === 0;
                const isSelected = marker.id === selectedTargetId;
                
                let cssClass = 'target-item';
                if (isSelected) {
                    cssClass += ' selected';
                } else if (isClosest) {
                    cssClass += ' closest';
                }
                
                let audioIndicator = '';
                if (marker.distance <= AUDIO_THRESHOLD) {
                    audioIndicator = ' üéµ';
                }
                
                html += `
                    <div class="${cssClass}" data-target-id="${marker.id}">
                        <div class="target-name">
                            ${marker.name}${audioIndicator}
                            ${isSelected ? ' üéØ' : ''}
                        </div>
                        <div class="target-details">
                            ${formatDistance(marker.distance)} - ${marker.description}
                        </div>
                    </div>
                `;
            });
            
            targetsList.innerHTML = html;
            
            document.querySelectorAll('.target-item').forEach(item => {
                item.addEventListener('click', () => {
                    selectTarget(item.getAttribute('data-target-id'));
                });
            });
            
            updateDistanceDisplay();
        }

        function updateDistanceDisplay() {
            const distanceInfo = document.getElementById('distanceInfo');
            const targetMarker = selectedTargetId ? findSelectedMarker() : findClosestMarker();
            
            if (targetMarker) {
                const distance = Math.round(targetMarker.distance);
                const prefix = selectedTargetId ? 'üéØ' : 'üêù';
                
                let audioIndicator = '';
                if (distance <= AUDIO_THRESHOLD) {
                    audioIndicator = ' üéµ';
                }
                
                distanceInfo.innerHTML = `${prefix} ${targetMarker.name}${audioIndicator}<br><strong>${distance}m</strong>`;
            } else {
                distanceInfo.innerHTML = 'üêù Hled√°m nejbli≈æ≈°√≠ vƒçelu...';
            }
        }

        function findClosestMarker() {
            if (!userPosition) return null;
            
            let closest = null;
            let minDistance = Infinity;
            
            markers.forEach(marker => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                
                if (distance < minDistance) {
                    minDistance = distance;
                    closest = { ...marker, distance };
                }
            });
            
            return closest;
        }

        function findSelectedMarker() {
            if (!userPosition || !selectedTargetId) return null;
            
            const marker = markers.find(m => m.id === selectedTargetId);
            if (!marker) return null;
            
            const distance = calculateDistance(
                userPosition.lat, userPosition.lng,
                marker.lat, marker.lng
            );
            
            return { ...marker, distance };
        }

        function formatDistance(distance) {
            if (distance < 1000) {
                return `${Math.round(distance)}m`;
            } else {
                return `${(distance / 1000).toFixed(1)}km`;
            }
        }

        function selectTarget(targetId) {
            selectedTargetId = targetId;
            document.getElementById('clearSelection').style.display = 'block';
            updateNavigation();
            document.getElementById('navContent').classList.remove('open');
        }

        function clearSelection() {
            selectedTargetId = null;
            document.getElementById('clearSelection').style.display = 'none';
            updateNavigation();
        }

        // Event listenery
        function setupEventListeners() {
            document.getElementById('navToggle').addEventListener('click', () => {
                document.getElementById('navContent').classList.toggle('open');
            });

            document.getElementById('clearSelection').addEventListener('click', clearSelection);

            document.addEventListener('click', (e) => {
                const navPanel = document.querySelector('.navigation');
                if (!navPanel.contains(e.target)) {
                    document.getElementById('navContent').classList.remove('open');
                }
            });
        }

        // Hlavn√≠ inicializace
        async function initBeeAR() {
            try {
                document.getElementById('startButton').style.display = 'none';
                document.getElementById('loadingInfo').style.display = 'block';
                document.getElementById('loadingInfo').innerHTML = 'üêù Spou≈°t√≠m kameru...';
                
                // Inicializace kamery
                await initCamera();
                
                document.getElementById('loadingInfo').innerHTML = 'üêù Inicializuji 3D sc√©nu...';
                
                // Inicializace Three.js
                initThreeJS();
                
                document.getElementById('loadingInfo').innerHTML = 'üêù Naƒç√≠t√°m 3D modely...';
                
                // Naƒçten√≠ model≈Ø
                await loadBeeModels();
                
                // Setup event listener≈Ø
                setupEventListeners();
                setupModelRotation();
                
                // Spu≈°tƒõn√≠ GPS
                initGPS();
                
                // Spu≈°tƒõn√≠ render loop
                animate();
                
                // Ukonƒçen√≠ loading
                document.getElementById('loadingInfo').style.display = 'none';
                document.getElementById('distanceInfo').style.display = 'block';
                document.getElementById('navigation').style.display = 'block';
                
                isARActive = true;
                
                console.log("Bee AR initialized successfully!");
                
            } catch (error) {
                console.error("AR initialization failed:", error);
                document.getElementById('loadingInfo').innerHTML = `‚ùå Chyba: ${error.message}<br><br>üîÑ <span style="cursor: pointer; text-decoration: underline;" onclick="location.reload()">Zkusit znovu</span>`;
            }
        }

        // Window resize handler
        window.addEventListener('resize', () => {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });

        // Start button handler
        document.getElementById('startButton').addEventListener('click', () => {
            initBeeAR();
        });

        // Inicializace p≈ôi naƒçten√≠
        window.addEventListener('load', () => {
            console.log("WebXR + Three.js bee AR application loaded");
            console.log("Click 'Spustit Vƒçel√≠ AR' to begin");
        });

        console.log("WebXR + Three.js bee AR script loaded successfully!");
    </script>
