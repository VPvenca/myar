<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- A-Frame a MindAR knihovny -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
     <style>
        .back-button-ar {
             position: absolute;
             top: 10px;
             left: 10px;
             z-index: 1001;
             padding: 8px 15px;
             background-color: rgba(0,0,0,0.5);
             color: white;
             text-decoration: none;
             border-radius: 3px;
             font-size: 14px;
        }

        /* Indik√°tor ƒçasu pozorov√°n√≠ */
        .time-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            padding: 10px 20px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            display: none;
            text-align: center;
        }

        .time-indicator.active {
            display: block;
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background-color: rgba(255,255,255,0.3);
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #28a745;
            width: 0%;
            transition: width 0.1s ease;
            border-radius: 2px;
        }

        .gamification-debug {
            position: absolute;
            top: 50px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 11px;
            z-index: 1000;
            max-width: 300px;
            display: none;
        }
             /* Skryt√≠ VR tlaƒç√≠tka - P≈òIDEJTE TOTO */
    .a-enter-vr-button,
    .a-enter-vr,
    [data-a-enter-vr-button],
    .a-enter-vr-modal,
    .a-orientation-modal {
        display: none !important;
        visibility: hidden !important;
    }
    
    a-scene .a-enter-vr-button {
        display: none !important;
    }
    </style>
</head>
<body>
    <a href="/assets/kyjov/kyjov.html" class="back-button-ar">
        Zpƒõt do Menu
    </a>

    <!-- Debug panel pro gamifikaci -->
    <div id="gamificationDebug" class="gamification-debug">
        <h4>üêõ Gamification Debug</h4>
        <div>Scene ID: <span id="debugSceneId">-</span></div>
        <div>Exposition ID: <span id="debugExpoId">-</span></div>
        <div>Config loaded: <span id="debugConfigLoaded">‚ùå</span></div>
        <div>Total scenes: <span id="debugTotalScenes">0</span></div>
        <div>Total achievements: <span id="debugTotalAchievements">0</span></div>
        <div>Markers activated: <span id="debugMarkersActivated">0</span></div>
    </div>

    <!-- Indik√°tor ƒçasu pozorov√°n√≠ -->
    <div id="timeIndicator" class="time-indicator">
        <div>Prozkoum√°v√°m 3D model...</div>
        <div class="progress-bar">
            <div id="progressFill" class="progress-fill"></div>
        </div>
        <div id="timeText">0s / 30s</div>
    </div>

    <a-scene mindar-image="imageTargetSrc:/assets/kyjov/mind/vedro.mind;
        uiLoading: yes; uiError: yes;
        renderer: {colorManagement: true};
        physicallyCorrectLights: true;
        vr-mode-ui: {enabled: false};
        device-orientation-permission-ui: {enabled: false}">

        <a-assets>
            <a-asset-item id="model1" src="/assets/kyjov/3d/vedro.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" data-marker-id="vedro_model_kyjov">
            <a-gltf-model
                src="#model1"
                position="0 0 0.1"
                scale="1.5 1.5 1.5"
                rotation="90 0 0">
            </a-gltf-model>
        </a-entity>

    </a-scene>

    <!-- GAMIFIKAƒåN√ç SKRIPTY - v spr√°vn√©m po≈ôad√≠ -->
    <script src="/gamification-config.js"></script>
    <script src="/game/kyjov-config.js"></script>
    <script src="/gamification.js"></script>

    <script>
        // === GAMIFIKACE SETUP ===
        let currentSceneId;
        let currentExpositionId;
        let sceneConfigValid = false;
        let gamificationInitialized = false;

        // Promƒõnn√© pro mƒõ≈ôen√≠ ƒçasu
        let timeSpentWatching = 0;
        let timeSpentInterval = null;
        let isTargetVisible = false;
        let achievementUnlocked = false;

        // === TIME TRACKING SETUP ===
        let timeTrackingInitialized = false;

        // Funkce pro inicializaci gamifikace s debug informacemi
        function initializeGamification() {
            console.log("üéÆ Initializing gamification system...");
            
            // Zavolej inicializaci expoziƒçn√≠ho syst√©mu
            if (typeof initializeExpositions === 'function') {
                initializeExpositions();
                console.log("‚úÖ Exposition system initialized");
            } else {
                console.error("‚ùå initializeExpositions function not found");
            }

            // Z√≠skej souƒçasn√© IDs
            currentSceneId = getCurrentSceneId();
            currentExpositionId = getCurrentExpositionId();

            console.log("üìç Current scene:", currentSceneId);
            console.log("üìç Current exposition:", currentExpositionId);

            // Aktualizuj debug panel
            updateDebugPanel();

            // Ovƒõ≈ô konfiguraci
            if (!SCENE_CONFIG || !SCENE_CONFIG[currentSceneId]) {
                console.error("‚ùå SCENE_CONFIG not found for:", currentSceneId);
                return false;
            }

            if (!currentExpositionId || currentExpositionId === 'unknown') {
                console.error("‚ùå Cannot determine current exposition ID");
                return false;
            }

            sceneConfigValid = true;
            gamificationInitialized = true;
            console.log("‚úÖ Gamification setup OK");
            
            updateDebugPanel();
            return true;
        }

        // Funkce pro aktualizaci debug panelu
        function updateDebugPanel() {
            document.getElementById('debugSceneId').textContent = currentSceneId || '-';
            document.getElementById('debugExpoId').textContent = currentExpositionId || '-';
            document.getElementById('debugConfigLoaded').textContent = sceneConfigValid ? '‚úÖ' : '‚ùå';
            document.getElementById('debugTotalScenes').textContent = SCENE_CONFIG ? Object.keys(SCENE_CONFIG).length : 0;
            document.getElementById('debugTotalAchievements').textContent = ACHIEVEMENTS_CONFIG ? Object.keys(ACHIEVEMENTS_CONFIG).length : 0;
            
            // Poƒçet aktivovan√Ωch marker≈Ø pro tuto sc√©nu
            if (sceneConfigValid && typeof getGamificationData === 'function') {
                try {
                    const expoData = getGamificationData(currentExpositionId);
                    const sceneData = expoData[currentSceneId] || {};
                    const activatedCount = Object.keys(sceneData).filter(key => sceneData[key] === true).length;
                    document.getElementById('debugMarkersActivated').textContent = activatedCount;
                } catch (e) {
                    document.getElementById('debugMarkersActivated').textContent = 'Error';
                }
            }
        }

        function initializePageTimeTracking() {
            if (sceneConfigValid && !timeTrackingInitialized && typeof initializeTimeTracking === 'function') {
                console.log("üïê Initializing time tracking for scene");
                initializeTimeTracking(currentExpositionId, currentSceneId);
                timeTrackingInitialized = true;
            } else {
                console.error("‚ùå Cannot initialize time tracking:", {
                    sceneConfigValid,
                    timeTrackingInitialized,
                    hasFunction: typeof initializeTimeTracking === 'function'
                });
            }
        }

        function enableCamera() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "environment" } } })
                    .then(function(stream) {
                        console.log("‚úÖ P≈ô√≠stup k zadn√≠ kame≈ôe povolen!");
                    })
                    .catch(function(error) {
                        console.error("‚ùå Chyba p≈ô√≠stupu k zadn√≠ kame≈ôe: ", error);
                    });
            } else {
                console.error("‚ùå Tento prohl√≠≈æeƒç nepodporuje p≈ô√≠stup k m√©di√≠m.");
            }
        }

        // Funkce pro spu≈°tƒõn√≠ mƒõ≈ôen√≠ ƒçasu
        function startTimeTracking() {
            if (timeSpentInterval) return; // U≈æ bƒõ≈æ√≠
            
            const timeIndicator = document.getElementById('timeIndicator');
            const progressFill = document.getElementById('progressFill');
            const timeText = document.getElementById('timeText');
            
            timeIndicator.classList.add('active');
            
            timeSpentInterval = setInterval(() => {
                if (isTargetVisible) {
                    timeSpentWatching += 0.1; // P≈ôid√°v√°me 100ms
                    
                    // Aktualizace UI
                    const seconds = Math.floor(timeSpentWatching);
                    const progress = Math.min((timeSpentWatching / 30) * 100, 100);
                    
                    progressFill.style.width = `${progress}%`;
                    timeText.textContent = `${seconds}s / 30s`;
                    
                    // Kontrola splnƒõn√≠ podm√≠nky
                    if (timeSpentWatching >= 30 && !achievementUnlocked) {
                        achievementUnlocked = true;
                        unlockTimeBasedAchievement();
                        
                        // Zmƒõna stylu po dosa≈æen√≠ c√≠le
                        timeText.textContent = "üéâ C√≠l splnƒõn!";
                        progressFill.style.backgroundColor = "#ffc107";
                        
                        setTimeout(() => {
                            timeIndicator.classList.remove('active');
                        }, 3000);
                    }
                }
            }, 100); // Ka≈æd√Ωch 100ms
        }

        // Funkce pro zastaven√≠ mƒõ≈ôen√≠ ƒçasu
        function stopTimeTracking() {
            if (timeSpentInterval) {
                clearInterval(timeSpentInterval);
                timeSpentInterval = null;
            }
            
            const timeIndicator = document.getElementById('timeIndicator');
            if (!achievementUnlocked) {
                timeIndicator.classList.remove('active');
            }
        }

        // Funkce pro odemknut√≠ ƒçasov√©ho achievementu
        function unlockTimeBasedAchievement() {
            console.log("üéâ Attempting to unlock 3D Explorer achievement...");
            
            // Zkontroluj, zda jsou gamifikaƒçn√≠ funkce dostupn√©
            if (typeof unlockAchievement !== 'function') {
                console.error("‚ùå gamification.js nen√≠ spr√°vnƒõ naƒçten - unlockAchievement nen√≠ dostupn√°");
                return;
            }
            
            // Pokus o odemknut√≠ achievementu pomoc√≠ spr√°vn√©ho ID
            const achievementId = 'kyjov_3d_explorer';
            const result = unlockAchievement(achievementId);
            
            if (result) {
                console.log(`‚úÖ Achievement ${achievementId} √∫spƒõ≈°nƒõ odemƒçen!`);
            } else {
                console.log(`‚ÑπÔ∏è Achievement ${achievementId} ji≈æ byl odemƒçen d≈ô√≠ve`);
            }
        }

        // ƒåek√°me na naƒçten√≠ v≈°ech skript≈Ø a pak inicializujeme gamifikaci
        window.addEventListener('load', () => {
            console.log("üìÑ Page loaded, waiting for scripts...");
            
            // Poƒçk√°me trochu na naƒçten√≠ v≈°ech skript≈Ø
            setTimeout(() => {
                console.log("üöÄ Attempting gamification initialization...");
                initializeGamification();
                initializePageTimeTracking();
            }, 500);
        });

        window.onload = function() {
            enableCamera();

            // Spust√≠ MindAR po naƒçten√≠ sc√©ny
            document.querySelector('a-scene').addEventListener('loaded', () => {
                 console.log("A-Scene loaded, attempting to start MindAR...");
                 const mindarSystem = document.querySelector('[mindar-image]').components['mindar-image-system'];
                 console.log("MindAR system start logic executed.");
            });
        };

        // KROK 3: Integrace gamifikaƒçn√≠ logiky s mƒõ≈ôen√≠m ƒçasu
        document.addEventListener('DOMContentLoaded', () => {
            // Z√≠sk√°n√≠ targetu
            const targetEntity = document.querySelector('[mindar-image-target="targetIndex: 0"]');

            if (targetEntity) {
                const markerId = targetEntity.dataset.markerId;
                if (!markerId) {
                    console.warn("Gamification: Target 1 is missing 'data-marker-id'.");
                } else {
                    targetEntity.addEventListener('targetFound', () => {
                        console.log(`üéØ Target 1 (ID: ${markerId}) found!`);
                        isTargetVisible = true;
                        
                        // Spu≈°tƒõn√≠ mƒõ≈ôen√≠ ƒçasu - lok√°ln√≠ i gamifikaƒçn√≠ syst√©m
                        startTimeTracking();
                        if (typeof resumeTimeTracking === 'function') {
                            resumeTimeTracking(); // Obnoven√≠ gamifikaƒçn√≠ho time tracking
                        }

                        // Gamifikace - z√°znam aktivace markeru
                        if (gamificationInitialized && markerId && typeof recordMarkerActivation === 'function') {
                            console.log("üèÜ Recording activation for marker:", markerId);
                            recordMarkerActivation(currentExpositionId, currentSceneId, markerId);
                            updateDebugPanel();
                        } else {
                            console.error("‚ùå Cannot record marker activation:", {
                                gamificationInitialized,
                                markerId,
                                hasFunction: typeof recordMarkerActivation === 'function'
                            });
                        }
                    });

                    targetEntity.addEventListener('targetLost', () => {
                        console.log(`Target 1 (ID: ${markerId}) lost!`);
                        isTargetVisible = false;
                        
                        // Pozastaven√≠ gamifikaƒçn√≠ho time tracking (ale ne lok√°ln√≠ho)
                        if (typeof pauseTimeTracking === 'function') {
                            pauseTimeTracking();
                        }
                    });
                }
            } else {
                console.warn("Target 1 (targetIndex: 0) not found in DOM.");
            }

            // Cleanup p≈ôi opu≈°tƒõn√≠ str√°nky
            window.addEventListener('beforeunload', () => {
                console.log("üèÅ Page unloading, finalizing time tracking...");
                stopTimeTracking();
                if (typeof finalizeTimeTracking === 'function') {
                    finalizeTimeTracking(currentExpositionId, currentSceneId);
                }
            });

            // Tak√© p≈ôi skryt√≠ str√°nky (nap≈ô. p≈ôi p≈ôepnut√≠ tab≈Ø)
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    console.log("üì¥ Page hidden, pausing time tracking...");
                    if (typeof pauseTimeTracking === 'function') {
                        pauseTimeTracking();
                    }
                } else {
                    console.log("üëÅÔ∏è Page visible, resuming time tracking...");
                    if (isTargetVisible && typeof resumeTimeTracking === 'function') {
                        resumeTimeTracking();
                    }
                }
            });
        });
    </script>
</body>
</html>
