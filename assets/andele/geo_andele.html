    <script>
        // GPS p≈ôesnost a debugging
        let userPosition = null;
        const PROXIMITY_THRESHOLD = 50; // metry - vzd√°lenost pro aktivaci gamifikace
        const AR_VISIBILITY_THRESHOLD = 20; // metry - vzd√°lenost pro zobrazen√≠ AR objektu
        const AUDIO_THRESHOLD = 10; // metry - vzd√°lenost pro spu≈°tƒõn√≠ audio
        let arObjectsVisible = false;
        let selectedTargetId = null; // ID vybran√©ho c√≠le
        let currentlyPlayingAudio = null; // Aktu√°lnƒõ p≈ôehr√°van√© audio
        let audioPlayingForMarker = null; // ID markeru pro kter√Ω se audio p≈ôehr√°v√°
        
        // NOV√â: Postupn√© zp≈ô√≠stup≈àov√°n√≠ marker≈Ø
        let completedMarkers = new Set(); // Dokonƒçen√© markery
        let currentSequenceIndex = 0; // Index aktu√°ln√≠ho kroku v sekvenci
        
        // Definice c√≠lov√Ωch bod≈Ø v PO≈ΩADOVAN√â POSLOUPNOSTI
        const markerSequence = [
            { 
                id: "andel_1", 
                lat: 49.0091667,
                lng: 17.1286111,
                name: "Prvn√≠ Andƒõl",
                description: "Najdƒõte prvn√≠ho nebesk√©ho Andƒõla",
                audioId: "audio1"
            },
            { 
                 id: "andel_2", 
                 lat: 49.0907222,  
                 lng: 17.1329444,  
                 name: "Druh√Ω Andƒõl",
                 description: "Pokraƒçujte k druh√©mu Andƒõlovi",
                 audioId: "audio2"
            },
            { 
                 id: "andel_3", 
                 lat: 48.9814167,  
                 lng: 17.1526667,  
                 name: "T≈ôet√≠ Andƒõl",
                 description: "Dokonƒçete cestu u t≈ôet√≠ho Andƒõla",
                 audioId: "audio3"
            }
        ];

        // Funkce pro z√≠sk√°n√≠ aktu√°lnƒõ dostupn√Ωch marker≈Ø
        function getAvailableMarkers() {
            return markerSequence.filter((marker, index) => {
                // Aktu√°ln√≠ marker (pokud p≈ôedchoz√≠ jsou dokonƒçen√©)
                if (index === currentSequenceIndex) return true;
                // Ji≈æ dokonƒçen√© markery
                if (completedMarkers.has(marker.id)) return true;
                // Ostatn√≠ jsou uzamƒçen√©
                return false;
            });
        }
        
        // Funkce pro z√≠sk√°n√≠ aktu√°ln√≠ho c√≠le
        function getCurrentTarget() {
            if (currentSequenceIndex >= markerSequence.length) return null;
            return markerSequence[currentSequenceIndex];
        }
        
        // Funkce pro aktualizaci progressu
        function updateProgress() {
            const progressInfo = document.getElementById('progressInfo');
            const completed = completedMarkers.size;
            const total = markerSequence.length;
            
            if (completed >= total) {
                progressInfo.innerHTML = `üéâ Dokonƒçeno! (${completed}/${total})`;
                progressInfo.style.backgroundColor = 'rgba(0,255,0,0.8)';
                progressInfo.style.borderColor = '#00ff00';
                
                // Zobraz√≠me zpr√°vu o dokonƒçen√≠
                showCompletionMessage();
            } else {
                const currentTarget = getCurrentTarget();
                if (currentTarget) {
                    progressInfo.innerHTML = `üéØ Krok ${completed + 1}/${total}: ${currentTarget.name}`;
                }
            }
        }
        
        // Zobrazen√≠ zpr√°vy o dokonƒçen√≠
        function showCompletionMessage() {
            const completionMessage = document.getElementById('completionMessage');
            completionMessage.style.display = 'block';
            
            // Automaticky skryjeme po 5 sekund√°ch
            setTimeout(() => {
                completionMessage.style.display = 'none';
            }, 5000);
        }

        // Funkce pro spu≈°tƒõn√≠ audio
        function playAudio(markerId) {
            const marker = markerSequence.find(m => m.id === markerId);
            if (!marker) return;
            
            // Pokud u≈æ hraje audio pro tento marker, nedƒõl√°me nic
            if (audioPlayingForMarker === markerId) return;
            
            // Zastav√≠me aktu√°ln√≠ audio pokud hraje
            stopCurrentAudio();
            
            const audioElement = document.getElementById(marker.audioId);
            if (audioElement) {
                console.log(`Playing audio for marker: ${markerId}`);
                
                audioElement.currentTime = 0; // Restart od zaƒç√°tku
                audioElement.play().then(() => {
                    currentlyPlayingAudio = audioElement;
                    audioPlayingForMarker = markerId;
                    
                    // Zobraz√≠me info o p≈ôehr√°v√°n√≠
                    const audioInfo = document.getElementById('audioInfo');
                    audioInfo.textContent = `üéµ ${marker.name} - Audio p≈ôehr√°v√°...`;
                    audioInfo.style.display = 'block';
                    
                    // Event listener pro konec audio
                    audioElement.onended = () => {
                        console.log(`Audio ended for marker: ${markerId}`);
                        stopCurrentAudio();
                    };
                    
                }).catch(error => {
                    console.error(`Error playing audio for ${markerId}:`, error);
                });
            }
        }

        // Funkce pro zastaven√≠ aktu√°ln√≠ho audio
        function stopCurrentAudio() {
            if (currentlyPlayingAudio) {
                currentlyPlayingAudio.pause();
                currentlyPlayingAudio.currentTime = 0;
                currentlyPlayingAudio.onended = null;
                currentlyPlayingAudio = null;
                audioPlayingForMarker = null;
                
                // Skryjeme audio info
                document.getElementById('audioInfo').style.display = 'none';
                console.log("Audio stopped");
            }
        }

        // Funkce pro form√°tov√°n√≠ vzd√°lenosti
        function formatDistance(distance) {
            if (distance < 1000) {
                return `${Math.round(distance)}m`;
            } else {
                return `${(distance / 1000).toFixed(1)}km`;
            }
        }
        
        // Funkce pro v√Ωpoƒçet vzd√°lenosti mezi dvƒõma GPS body
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000; // Polomƒõr Zemƒõ v metrech
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                     Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                     Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Nalezen√≠ nejbli≈æ≈°√≠ho dostupn√©ho markeru
        function findClosestAvailableMarker() {
            if (!userPosition) return null;
            
            const availableMarkers = getAvailableMarkers();
            if (availableMarkers.length === 0) return null;
            
            let closest = null;
            let minDistance = Infinity;
            
            availableMarkers.forEach(marker => {
                // P≈ôeskoƒç√≠me ji≈æ dokonƒçen√© markery p≈ôi hled√°n√≠ nejbli≈æ≈°√≠ho
                if (completedMarkers.has(marker.id)) return;
                
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                
                if (distance < minDistance) {
                    minDistance = distance;
                    closest = { ...marker, distance };
                }
            });
            
            return closest;
        }

        // Nalezen√≠ vybran√©ho markeru (pokud je dostupn√Ω)
        function findSelectedMarker() {
            if (!userPosition || !selectedTargetId) return null;
            
            const availableMarkers = getAvailableMarkers();
            const marker = availableMarkers.find(m => m.id === selectedTargetId);
            if (!marker) return null;
            
            const distance = calculateDistance(
                userPosition.lat, userPosition.lng,
                marker.lat, marker.lng
            );
            
            return { ...marker, distance };
        }

        // Aktualizace zobrazen√≠ vzd√°lenosti
        function updateDistanceDisplay() {
            const distanceInfo = document.getElementById('distanceInfo');
            const targetMarker = selectedTargetId ? findSelectedMarker() : findClosestAvailableMarker();
            
            if (targetMarker) {
                const distance = Math.round(targetMarker.distance);
                const prefix = selectedTargetId ? 'üéØ' : 'üìç';
                
                // P≈ôid√°me audio indik√°tor pokud je v dosahu
                let audioIndicator = '';
                if (distance <= AUDIO_THRESHOLD) {
                    audioIndicator = ' üéµ';
                }
                
                distanceInfo.innerHTML = `${prefix} ${targetMarker.name}${audioIndicator}<br><strong>${distance}m</strong>`;
                
                // Zmƒõna barvy podle vzd√°lenosti
                if (distance <= AR_VISIBILITY_THRESHOLD) {
                    distanceInfo.style.borderColor = '#00ff00';
                    distanceInfo.style.backgroundColor = 'rgba(0,255,0,0.8)';
                } else if (distance <= PROXIMITY_THRESHOLD) {
                    distanceInfo.style.borderColor = '#88ff00';
                    distanceInfo.style.backgroundColor = 'rgba(136,255,0,0.8)';
                } else if (distance <= 100) {
                    distanceInfo.style.borderColor = '#ffaa00';
                    distanceInfo.style.backgroundColor = 'rgba(255,170,0,0.8)';
                } else {
                    distanceInfo.style.borderColor = '#ff0000';
                    distanceInfo.style.backgroundColor = 'rgba(255,0,0,0.8)';
                }
            } else {
                const currentTarget = getCurrentTarget();
                if (currentTarget) {
                    distanceInfo.innerHTML = `üìç Hled√°m ${currentTarget.name}...`;
                } else {
                    distanceInfo.innerHTML = 'üéâ V≈°echny body dokonƒçeny!';
                    distanceInfo.style.borderColor = '#00ff00';
                    distanceInfo.style.backgroundColor = 'rgba(0,255,0,0.8)';
                }
            }
        }

        // Aktualizace navigaƒçn√≠ho seznamu
        function updateNavigation() {
            if (!userPosition) return;
            
            const targetsList = document.getElementById('targetsList');
            let html = '';
            
            // Vypoƒç√≠t√°n√≠ vzd√°lenost√≠ pro v≈°echny markery (ale zobraz√≠me jen dostupn√©)
            markerSequence.forEach((marker, index) => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                
                const isCompleted = completedMarkers.has(marker.id);
                const isCurrent = index === currentSequenceIndex && !isCompleted;
                const isLocked = index > currentSequenceIndex && !isCompleted;
                const isSelected = marker.id === selectedTargetId;
                
                // Urƒçen√≠ CSS t≈ô√≠dy a stavu
                let cssClass = 'target-item';
                let statusIcon = '';
                let clickable = !isLocked;
                
                if (isCompleted) {
                    cssClass += ' completed';
                    statusIcon = ' ‚úÖ';
                    clickable = false; // Dokonƒçen√© markery nejdou vybrat
                } else if (isCurrent) {
                    cssClass += ' current';
                    statusIcon = ' üéØ';
                    
                    // P≈ôid√°me barvu podle vzd√°lenosti pro aktu√°ln√≠ c√≠l
                    if (distance <= AR_VISIBILITY_THRESHOLD) {
                        cssClass += ' very-close';
                    } else if (distance <= PROXIMITY_THRESHOLD) {
                        cssClass += ' close';
                    } else if (distance <= 100) {
                        cssClass += ' medium';
                    } else {
                        cssClass += ' far';
                    }
                } else if (isLocked) {
                    cssClass += ' locked';
                    statusIcon = ' üîí';
                    clickable = false;
                }
                
                if (isSelected && clickable) {
                    cssClass += ' selected';
                }
                
                // Audio indik√°tor v navigaci (jen pro dostupn√©)
                let audioIndicator = '';
                if (!isLocked && !isCompleted && distance <= AUDIO_THRESHOLD) {
                    audioIndicator = ' üéµ';
                }
                
                html += `
                    <div class="${cssClass}" ${clickable ? `data-target-id="${marker.id}"` : ''}>
                        <div class="target-name">
                            ${marker.name}${statusIcon}${audioIndicator}
                        </div>
                        <div class="target-details">
                            ${isLocked ? 'Uzamƒçeno' : formatDistance(distance)}
                            ${isCompleted ? ' - Dokonƒçeno' : ''}
                        </div>
                    </div>
                `;
            });
            
            targetsList.innerHTML = html;
            
            // P≈ôid√°n√≠ event listener≈Ø pro v√Ωbƒõr c√≠le (jen pro dostupn√©)
            document.querySelectorAll('.target-item[data-target-id]').forEach(item => {
                item.addEventListener('click', () => {
                    const targetId = item.getAttribute('data-target-id');
                    selectTarget(targetId);
                });
            });
            
            // Aktualizace hlavn√≠ho displeje vzd√°lenosti a progressu
            updateDistanceDisplay();
            updateProgress();
        }

        // V√Ωbƒõr c√≠le pro trackov√°n√≠ (jen dostupn√©)
        function selectTarget(targetId) {
            const availableMarkers = getAvailableMarkers();
            const isAvailable = availableMarkers.some(m => m.id === targetId && !completedMarkers.has(m.id));
            
            if (!isAvailable) return; // Nelze vybrat uzamƒçen√Ω nebo dokonƒçen√Ω marker
            
            selectedTargetId = targetId;
            document.getElementById('clearSelection').style.display = 'block';
            updateNavigation();
            updateDistanceDisplay();
            
            // Zav≈ô√≠t navigaƒçn√≠ panel
            document.getElementById('navContent').classList.remove('open');
        }

        // Zru≈°en√≠ v√Ωbƒõru c√≠le
        function clearSelection() {
            selectedTargetId = null;
            document.getElementById('clearSelection').style.display = 'none';
            updateNavigation();
            updateDistanceDisplay();
        }

        // Z√≠sk√°n√≠ aktu√°ln√≠ polohy
        function getCurrentPosition() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userPosition = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                        
                        document.getElementById('geoInfo').innerHTML = 
                            `Poloha: ${userPosition.lat.toFixed(6)}, ${userPosition.lng.toFixed(6)}<br>
                             P≈ôesnost: ${userPosition.accuracy.toFixed(0)}m`;
                        
                        console.log("User position:", userPosition);
                        checkProximityToMarkers();
                        updateNavigation();
                    },
                    (error) => {
                        console.error("Geolocation error:", error);
                        document.getElementById('geoInfo').innerHTML = 
                            `Chyba geolokace: ${error.message}`;
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 60000
                    }
                );
            }
        }

        // Kontrola bl√≠zkosti k marker≈Øm (jen dostupn√©)
        function checkProximityToMarkers() {
            if (!userPosition) return;
            
            let shouldStopAudio = true;
            const availableMarkers = getAvailableMarkers();
            
            availableMarkers.forEach(marker => {
                // P≈ôeskoƒç√≠me ji≈æ dokonƒçen√© markery
                if (completedMarkers.has(marker.id)) return;
                
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                
                const arEntity = document.querySelector(`[data-marker-id="${marker.id}"]`);
                if (arEntity) {
                    // Zobrazen√≠ AR objektu
                    if (distance <= AR_VISIBILITY_THRESHOLD) {
                        arEntity.setAttribute('visible', 'true');
                        console.log(`AR object visible for ${marker.id} at distance ${distance.toFixed(2)}m`);
                        arObjectsVisible = true;
                    } else {
                        arEntity.setAttribute('visible', 'false');
                    }
                    
                    // Audio p≈ôehr√°v√°n√≠ podle threshold
                    if (distance <= AUDIO_THRESHOLD) {
                        playAudio(marker.id);
                        shouldStopAudio = false;
                    }
                }
                
                // Aktivace markeru p≈ôi p≈ôibl√≠≈æen√≠
                if (distance <= PROXIMITY_THRESHOLD) {
                    activateMarker(marker.id);
                }
            });
            
            // Zastav√≠me audio pokud nejsme bl√≠zko ≈æ√°dn√©ho dostupn√©ho markeru
            if (shouldStopAudio && currentlyPlayingAudio) {
                stopCurrentAudio();
            }
        }

        // Aktivace markeru (gamifikace) - NOVƒö s postupn√Ωm odemyk√°n√≠m
        function activateMarker(markerId) {
            console.log(`Marker activated: ${markerId}`);
            
            // Zkontrolujeme, zda je marker v aktu√°ln√≠ sekvenci
            const markerIndex = markerSequence.findIndex(m => m.id === markerId);
            if (markerIndex !== currentSequenceIndex) {
                console.log(`Marker ${markerId} is not the current target, ignoring activation`);
                return;
            }
            
            // P≈ôid√°me marker do dokonƒçen√Ωch
            if (!completedMarkers.has(markerId)) {
                completedMarkers.add(markerId);
                console.log(`Marker ${markerId} completed! (${completedMarkers.size}/${markerSequence.length})`);
                
                // Posuneme se na dal≈°√≠ marker v sekvenci
                currentSequenceIndex++;
                
                // Zru≈°√≠me v√Ωbƒõr pokud byl vybran√Ω dokonƒçen√Ω marker
                if (selectedTargetId === markerId) {
                    clearSelection();
                }
                
                // Aktualizujeme zobrazen√≠
                updateNavigation();
                updateDistanceDisplay();
                updateProgress();
                
                // Gamifikace z√°znam
                const currentSceneId = getCurrentSceneId();
                const currentExpositionId = getCurrentExpositionId();
                
                if (SCENE_CONFIG && SCENE_CONFIG[currentSceneId] && currentExpositionId) {
                    console.log("Recording activation for marker:", markerId);
                    recordMarkerActivation(currentExpositionId, currentSceneId, markerId);
                }
                
                // Pokud je v≈°e dokonƒçeno, zobraz√≠me zpr√°vu
                if (completedMarkers.size >= markerSequence.length) {
                    console.log("All markers completed!");
                    setTimeout(() => {
                        showCompletionMessage();
                    }, 1000);
                }
            }
        }
        
        // Sledov√°n√≠ polohy v re√°ln√©m ƒçase
        function watchPosition() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    (position) => {
                        userPosition = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                        
                        document.getElementById('geoInfo').innerHTML = 
                            `Poloha: ${userPosition.lat.toFixed(6)}, ${userPosition.lng.toFixed(6)}<br>
                             P≈ôesnost: ${userPosition.accuracy.toFixed(0)}m`;
                        
                        checkProximityToMarkers();
                        updateNavigation();
                    },
                    (error) => {
                        console.error("Geolocation watch error:", error);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 5000,
                        maximumAge: 30000
                    }
                );
            }
        }

        // Event listenery pro UI
        function setupEventListeners() {
            // Toggle navigaƒçn√≠ho panelu
            document.getElementById('navToggle').addEventListener('click', () => {
                const navContent = document.getElementById('navContent');
                navContent.classList.toggle('open');
            });
            
            // Zav≈ôen√≠ navigaƒçn√≠ho panelu p≈ôi kliku mimo
            document.addEventListener('click', (e) => {
                const navPanel = document.querySelector('.navigation-panel');
                const navContent = document.getElementById('navContent');
                
                if (!navPanel.contains(e.target)) {
                    navContent.classList.remove('open');
                }
            });
            
            // Zru≈°en√≠ v√Ωbƒõru
            document.getElementById('clearSelection').addEventListener('click', clearSelection);
            
            // Zav≈ôen√≠ zpr√°vy o dokonƒçen√≠ p≈ôi kliku
            document.getElementById('completionMessage').addEventListener('click', () => {
                document.getElementById('completionMessage').style.display = 'none';
            });
        }

        // Inicializace
        window.addEventListener('load', () => {
            console.log("Starting sequential geolocation AR scene with audio...");
            console.log(`Starting with marker sequence: ${markerSequence.map(m => m.name).join(' ‚Üí ')}`);
            
            setupEventListeners();
            getCurrentPosition();
            watchPosition();
            
            // Gamifikace setup
            const currentSceneId = getCurrentSceneId();
            const currentExpositionId = getCurrentExpositionId();
            
            if (!SCENE_CONFIG || !SCENE_CONFIG[currentSceneId]) {
                console.error("GAMIFICATION ERROR: Scene config not found for:", currentSceneId);
            }
            
            if (!currentExpositionId || currentExpositionId === 'unknown') {
                console.error("GAMIFICATION ERROR: Cannot determine exposition ID");
            }
            
            console.log(`Audio threshold set to: ${AUDIO_THRESHOLD} meters`);
            console.log(`Current sequence index: ${currentSequenceIndex} (${markerSequence[currentSequenceIndex]?.name || 'Complete'})`);
        });

        // A-Frame sc√©na je p≈ôipravena
        document.querySelector('a-scene').addEventListener('loaded', () => {
            console.log("A-Frame scene loaded for sequential geolocation AR with audio");
        });
    </script>
</body>
