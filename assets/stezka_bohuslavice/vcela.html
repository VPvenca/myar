        const HONEY_MIN_DISTANCE = 30;  // minim√°ln√≠ vzd√°lenost pro zobrazen√≠
        const HONEY_MAX_DISTANCE = 300; // maxim√°ln√≠ vzd√°lenost pro zobrazen√≠
        const HONEY_TOLERANCE = 8;      // tolerance pro detekci p≈ô√≠chodu k medov√© skvrnƒõ
        
        let selectedTargetId = null;
        let currentlyPlayingAudio = null;
        let audioPlayingForMarker = null;
        let audioIsPaused = false;
        let currentHoneySpot = null;
        let currentHoneyStepDistance = -1; // Aktu√°ln√≠ krok medov√© skvrny
        let allHoneySpots = []; // NOV√â: Uchov√°v√° v≈°echny vytvo≈ôen√© medov√© skvrny
        
        // Promƒõnn√© pro rotaci model≈Ø

        let rotationHintShown = false;

        // === OPRAVEN√â: MEDOV√â INDIKACE ===
        
        function createHoneySpot(position, stepDistance) {
            const honeySpot = document.createElement('a-entity');
            
            // Jednoduch√° kulat√° skvrna s unik√°tn√≠m ID podle indexu
            honeySpot.setAttribute('geometry', 'primitive: cylinder; height: 0.05; radius: 0.2;');
            honeySpot.setAttribute('material', 'color: #FFD700; opacity: 0.8; transparent: true; shader: standard; metalness: 0.3; roughness: 0.2;');
            honeySpot.setAttribute('position', position);
            honeySpot.setAttribute('scale', '1 1 1');
            honeySpot.setAttribute('id', `honey-spot-${Date.now()}-${Math.random()}`); // Unik√°tn√≠ ID
            honeySpot.setAttribute('data-step-distance', stepDistance);
            
            // Jemn√° animace pulsov√°n√≠
            honeySpot.setAttribute('animation', 'property: scale; from: 1 1 1; to: 1.2 1 1.2; dir: alternate; loop: true; dur: 2000; easing: easeInOutSine;');
            
            return honeySpot;
        }
        
        function updateHoneyIndicators() {
            // Najdi nejbli≈æ≈°√≠ c√≠l
            const targetMarker = selectedTargetId ? findSelectedMarker() : findClosestMarker();
            if (!targetMarker || !userPosition) {
                clearAllHoneySpots();
                return;
            }
            
            const distanceToTarget = targetMarker.distance;
            console.log(`üçØ Checking honey indicators for distance: ${distanceToTarget.toFixed(1)}m`);
            
            // Kontrola, zda je vzd√°lenost v rozsahu pro zobrazen√≠ medov√Ωch skvrn
            if (distanceToTarget < HONEY_MIN_DISTANCE || distanceToTarget > HONEY_MAX_DISTANCE) {
                console.log(`üçØ Distance ${distanceToTarget.toFixed(1)}m is outside honey range (${HONEY_MIN_DISTANCE}-${HONEY_MAX_DISTANCE}m)`);
                clearAllHoneySpots();
                return;
            }
            
            // OPRAVENO: V≈ædy vyƒçisti a znovu vytvo≈ô v≈°echny skvrny podle aktu√°ln√≠ pozice
            clearAllHoneySpots();
            
            // Vypoƒç√≠tej smƒõr k c√≠li
            const bearingToTarget = calculateBearing(
                userPosition.lat, userPosition.lng,
                targetMarker.lat, targetMarker.lng
            );
            
            // Vytvo≈ô medov√© skvrny ka≈æd√Ωch HONEY_STEP_DISTANCE metr≈Ø smƒõrem k c√≠li
            // Zaƒçni od HONEY_MIN_DISTANCE a pokraƒçuj a≈æ k c√≠li
            let currentDistance = HONEY_MIN_DISTANCE;
            let spotIndex = 0;
            
            while (currentDistance < distanceToTarget && currentDistance <= HONEY_MAX_DISTANCE) {
                console.log(`üçØ Creating honey spot at ${currentDistance}m from user`);
                
                // Vypoƒç√≠tej GPS pozici pro tuto medovou skvrnu
                const honeySpotGPS = calculateIntermediatePoint(
                    userPosition.lat, userPosition.lng,
                    bearingToTarget, currentDistance
                );
                
                // Konverze na AR pozici
                const arPosition = gpsToARPosition(honeySpotGPS.lat, honeySpotGPS.lng);
                
                // Vytvo≈ô medovou skvrnu
                const newHoneySpot = createHoneySpot(
                    `${arPosition.x} ${arPosition.y} ${arPosition.z}`, 
                    currentDistance
                );
                
                const container = document.getElementById('honeyIndicators');
                if (container) {
                    container.appendChild(newHoneySpot);
                    allHoneySpots.push({
                        element: newHoneySpot,
                        stepDistance: currentDistance,
                        gps: honeySpotGPS,
                        index: spotIndex
                    });
                    console.log(`üçØ Honey spot #${spotIndex} created at ${currentDistance}m from user`);
                } else {
                    console.error("üçØ Honey indicators container not found!");
                    break;
                }
                
                currentDistance += HONEY_STEP_DISTANCE;
                spotIndex++;
            }
            
            console.log(`üçØ Total honey spots created: ${allHoneySpots.length}`);
        }
        
        function removeNearbyHoneySpots() {
            if (!userPosition || allHoneySpots.length === 0) return;
            
            // Projdi v≈°echny medov√© skvrny a odstra≈à ty, ke kter√Ωm se u≈æivatel p≈ôibl√≠≈æil
            allHoneySpots.forEach((honeySpot, index) => {
                const distanceToSpot = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    honeySpot.gps.lat, honeySpot.gps.lng
                );
                
                if (distanceToSpot <= HONEY_TOLERANCE) {
                    console.log(`üçØ Removing honey spot at ${honeySpot.stepDistance}m (user distance: ${distanceToSpot.toFixed(1)}m)`);
                    
                    // Odstra≈à ze sc√©ny
                    if (honeySpot.element && honeySpot.element.parentNode) {
                        honeySpot.element.parentNode.removeChild(honeySpot.element);
                    }
                    
                    // Odstra≈à z pole
                    allHoneySpots.splice(index, 1);
                }
            });
        }
        
        function clearAllHoneySpots() {
            console.log(`üçØ Clearing all honey spots (${allHoneySpots.length} spots)`);
            
            allHoneySpots.forEach(honeySpot => {
                if (honeySpot.element && honeySpot.element.parentNode) {
                    honeySpot.element.parentNode.removeChild(honeySpot.element);
                }
            });
            
            allHoneySpots = [];
            currentHoneySpot = null;
            currentHoneyStepDistance = -1;
        }
        
        function calculateBearing(lat1, lng1, lat2, lng2) {
            const œÜ1 = lat1 * Math.PI / 180;
            const œÜ2 = lat2 * Math.PI / 180;
            const ŒîŒª = (lng2 - lng1) * Math.PI / 180;
            
            const y = Math.sin(ŒîŒª) * Math.cos(œÜ2);
            const x = Math.cos(œÜ1) * Math.sin(œÜ2) - Math.sin(œÜ1) * Math.cos(œÜ2) * Math.cos(ŒîŒª);
            
            return (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
        }
        
        function calculateIntermediatePoint(lat1, lng1, bearing, distance) {
            const œÜ1 = lat1 * Math.PI / 180;
            const Œª1 = lng1 * Math.PI / 180;
            const Œ¥ = distance / 6371000; // distance/radius of earth
            const Œ∏ = bearing * Math.PI / 180;
            
            const œÜ2 = Math.asin(Math.sin(œÜ1) * Math.cos(Œ¥) + Math.cos(œÜ1) * Math.sin(Œ¥) * Math.cos(Œ∏));
            const Œª2 = Œª1 + Math.atan2(Math.sin(Œ∏) * Math.sin(Œ¥) * Math.cos(œÜ1), Math.cos(Œ¥) - Math.sin(œÜ1) * Math.sin(œÜ2));
            
            return {
                lat: œÜ2 * 180 / Math.PI,
                lng: Œª2 * 180 / Math.PI
            };
        }
        
        function gpsToARPosition(lat, lng) {
            // Zjednodu≈°en√° konverze GPS na AR sou≈ôadnice
            const deltaLat = (lat - userPosition.lat) * 111320; // metr≈Ø na stupƒõ≈à
            const deltaLng = (lng - userPosition.lng) * 111320 * Math.cos(userPosition.lat * Math.PI / 180);
            
            return {
                x: deltaLng / 10, // ≈°k√°lov√°n√≠ pro AR
                y: 0,
                z: -deltaLat / 10
            };
        }

        // === GAMIFIKAƒåN√ç FUNKCE ===
        
        // OPRAVEN√Å inicializace gamifikace - TICH√Å VERZE
        function initializeGameification() {

            if (typeof EXPOSITION_REGISTRY !== 'undefined' && EXPOSITION_REGISTRY['stezka_bohuslavice']) {
            console.log("‚úÖ Vƒçela≈ôsk√° stezka exposition is registered");
            } else {
             console.warn("‚ö†Ô∏è Vƒçela≈ôsk√° stezka exposition not found in registry");
            // Zkus inicializovat znovu za chv√≠li

}
            
            // Inicializuj time tracking

        // V√Ωpoƒçet vzd√°lenosti mezi GPS body
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                     Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                     Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Form√°tov√°n√≠ vzd√°lenosti
        function formatDistance(distance) {
            if (distance < 1000) {
                return `${Math.round(distance)}m`;
            } else {
                return `${(distance / 1000).toFixed(1)}km`;
            }
        }

        // Z√≠sk√°n√≠ aktu√°ln√≠ pozice
        function getCurrentPosition() {
            console.log("Requesting GPS position...");
            document.getElementById('distanceInfo').innerHTML = 'üìç Hled√°m GPS sign√°l...';
            
            if (!navigator.geolocation) {
                console.error("Geolocation is not supported");
                document.getElementById('distanceInfo').innerHTML = '‚ùå GPS nen√≠ podporov√°n';
                userPosition = {
                    lat: 49.090675,
                    lng: 17.132976,
                    accuracy: 50
                };
                console.log("Using fallback position (Dƒõlnice):", userPosition);
                checkProximityToMarkers();
                updateNavigation();
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    userPosition = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                        accuracy: position.coords.accuracy
                    };
                    console.log("GPS position found:", userPosition);
                    checkProximityToMarkers();
                    updateNavigation();
                },
                (error) => {
                    console.error("Geolocation error:", error);
                    
                    userPosition = {
                        lat: 49.090675,
                        lng: 17.132976,
                        accuracy: 100
                    };
                    
                    document.getElementById('distanceInfo').innerHTML = 'üîÑ Pou≈æ√≠v√°m testovac√≠ pozici (Dƒõlnice)';
                    console.log("Using fallback position due to GPS error:", userPosition);
                    checkProximityToMarkers();
                    updateNavigation();
                },
                {
                    enableHighAccuracy: true,
                    timeout: 15000,
                    maximumAge: 60000
                }
            );
            
            setTimeout(() => {
                if (!userPosition) {
                    console.log("GPS timeout - activating fallback position");
                    userPosition = {
                        lat: 49.090675,
                        lng: 17.132976,
                        accuracy: 100
                    };
                    document.getElementById('distanceInfo').innerHTML = 'üîÑ Testovac√≠ pozice aktivn√≠ (Dƒõlnice)';
                    checkProximityToMarkers();
                    updateNavigation();
                }
            }, 5000);
        }

        // Sledov√°n√≠ pozice
        function watchPosition() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    (position) => {
                        userPosition = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                        checkProximityToMarkers();
                        updateNavigation();
                        updateHoneyIndicators(); // OPRAVEN√â: Aktualizuj medov√© indik√°tory p≈ôi ka≈æd√© zmƒõnƒõ pozice
                    },
                    (error) => {
                        console.error("Watch position error:", error);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 8000,
                        maximumAge: 10000 // ZKR√ÅCENO: ƒåastƒõj≈°√≠ aktualizace pozice
                    }
                );
            }
        }

        // HLAVN√ç FUNKCE - Kontrola proximity s gamifikac√≠
        function checkProximityToMarkers() {
            if (!userPosition) return;
            
            console.log("Checking proximity with user position:", userPosition);
            let shouldStopAudio = true;
            let markersActivatedThisCheck = [];
            
            markers.forEach(marker => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                
                console.log(`${marker.id}: distance = ${distance.toFixed(1)}m, visibility threshold = ${AR_VISIBILITY_THRESHOLD}m`);
                
                const entity = document.querySelector(`[data-marker-id="${marker.id}"]`);
                if (entity) {
                    // Zobrazen√≠ AR objektu
                    if (distance <= AR_VISIBILITY_THRESHOLD) {
                        entity.setAttribute('visible', 'true');
                        console.log(`‚úÖ ${marker.id} VISIBLE at ${distance.toFixed(1)}m`);
                    } else {
                        entity.setAttribute('visible', 'false');
                        console.log(`‚ùå ${marker.id} too far: ${distance.toFixed(1)}m`);
                    }
                    
                    // Audio p≈ôehr√°v√°n√≠
                    if (distance <= AUDIO_THRESHOLD) {
                        playAudio(marker.id);
                        shouldStopAudio = false;
                        console.log(`üéµ Audio playing for ${marker.id}`);
                    }
                    
                    // GAMIFIKACE: Aktivace markeru p≈ôi proximity
                    if (distance <= PROXIMITY_THRESHOLD) {
                        console.log(`üéØ Bee activated: ${marker.id}`);
                        markersActivatedThisCheck.push(marker.id);
                        recordBeeMarkerActivation(marker.id);
                    }
                }
            });
            
            if (shouldStopAudio && currentlyPlayingAudio) {
                stopCurrentAudio();
            }
            
            // Poƒçet viditeln√Ωch vƒçel
            const visibleCount = markers.filter(marker => {
                const entity = document.querySelector(`[data-marker-id="${marker.id}"]`);
                return entity && entity.getAttribute('visible') === true;
            }).length;
            console.log(`${visibleCount}/${markers.length} bees are visible in AR`);
        }

        // UPRAVEN√â AUDIO FUNKCE - POUZE IKONY
        function playAudio(markerId) {
            const marker = markers.find(m => m.id === markerId);
            if (!marker || audioPlayingForMarker === markerId) return;
            
            stopCurrentAudio();
            
            const audioElement = document.getElementById(marker.audioId);
            if (audioElement) {
                audioElement.currentTime = 0;
                audioIsPaused = false;
                audioElement.play().then(() => {
                    currentlyPlayingAudio = audioElement;
                    audioPlayingForMarker = markerId;
                    
                    updateAudioDisplay();
                    
                    audioElement.onended = stopCurrentAudio;
                }).catch(console.error);
            }
        }

        function toggleAudioPlayPause() {
            if (!currentlyPlayingAudio) return;
            
            if (audioIsPaused) {
                currentlyPlayingAudio.play().then(() => {
                    audioIsPaused = false;
                    updateAudioDisplay();
                }).catch(console.error);
            } else {
                currentlyPlayingAudio.pause();
                audioIsPaused = true;
                updateAudioDisplay();
            }
        }

        // ZJEDNODU≈†EN√â ZOBRAZEN√ç AUDIO - POUZE IKONA
        function updateAudioDisplay() {
            const audioInfo = document.getElementById('audioInfo');
            if (audioIsPaused) {
                audioInfo.innerHTML = '‚ñ∂Ô∏è';
                audioInfo.style.background = 'rgba(255, 193, 7, 0.9)';
                audioInfo.style.borderColor = 'rgba(255, 193, 7, 1)';
            } else {
                audioInfo.innerHTML = '‚è∏Ô∏è';
                audioInfo.style.background = 'rgba(40, 167, 69, 0.9)';
                audioInfo.style.borderColor = 'rgba(40, 167, 69, 1)';
            }
            audioInfo.style.display = 'flex';
        }

        function stopCurrentAudio() {
            if (currentlyPlayingAudio) {
                currentlyPlayingAudio.pause();
                currentlyPlayingAudio.currentTime = 0;
                currentlyPlayingAudio = null;
                audioPlayingForMarker = null;
                audioIsPaused = false;
                document.getElementById('audioInfo').style.display = 'none';
            }
        }

        // Navigace
        function updateNavigation() {
            if (!userPosition) return;
            
            const targetsList = document.getElementById('targetsList');
            let html = '';
            
            const markersWithDistance = markers.map(marker => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                return { ...marker, distance };
            }).sort((a, b) => a.distance - b.distance);
            
            markersWithDistance.forEach((marker, index) => {
                const isClosest = index === 0;
                const isSelected = marker.id === selectedTargetId;
                
                let cssClass = 'target-item';
                if (isSelected) cssClass += ' selected';
                else if (isClosest) cssClass += ' closest';
                
                html += `
                    <div class="${cssClass}" data-target-id="${marker.id}">
                        <div style="font-weight: bold;">${marker.name} ${isSelected ? 'üéØ' : ''}</div>
                        <div style="font-size: 12px; color: #666;">${formatDistance(marker.distance)} - ${marker.description}</div>
                    </div>
                `;
            });
            
            targetsList.innerHTML = html;
            
            document.querySelectorAll('.target-item').forEach(item => {
                item.addEventListener('click', () => {
                    selectTarget(item.getAttribute('data-target-id'));
                });
            });
            
            updateDistanceDisplay();
        }

        function updateDistanceDisplay() {
            const distanceInfo = document.getElementById('distanceInfo');
            
            if (!userPosition) {
                distanceInfo.innerHTML = 'üìç ƒåek√°m na GPS...';
                return;
            }
            
            const targetMarker = selectedTargetId ? findSelectedMarker() : findClosestMarker();
            
            if (targetMarker) {
                const distance = Math.round(targetMarker.distance);
                const prefix = selectedTargetId ? 'üéØ' : 'üêù';
                
                let indicators = '';
                if (distance <= AUDIO_THRESHOLD) indicators += ' üéµ';
                if (distance <= AR_VISIBILITY_THRESHOLD) indicators += ' üëÅÔ∏è';
                if (allHoneySpots.length > 0) indicators += ' üçØ'; // OPRAVEN√â: Zobraz ikonu pouze kdy≈æ existuj√≠ medov√© skvrny
                
                distanceInfo.innerHTML = `${prefix} ${targetMarker.name}${indicators}<br><strong>${distance}m</strong><br><small>GPS: ¬±${Math.round(userPosition.accuracy)}m</small>`;
            } else {
                distanceInfo.innerHTML = `üêù GPS aktivn√≠<br><small>Lat: ${userPosition.lat.toFixed(6)}<br>Lng: ${userPosition.lng.toFixed(6)}</small>`;
            }
        }

        function findClosestMarker() {
            if (!userPosition) return null;
            
            let closest = null;
            let minDistance = Infinity;
            
            markers.forEach(marker => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                
                if (distance < minDistance) {
                    minDistance = distance;
                    closest = { ...marker, distance };
                }
            });
            
            return closest;
        }

        function findSelectedMarker() {
            if (!userPosition || !selectedTargetId) return null;
            
            const marker = markers.find(m => m.id === selectedTargetId);
            if (!marker) return null;
            
            const distance = calculateDistance(
                userPosition.lat, userPosition.lng,
                marker.lat, marker.lng
            );
            
            return { ...marker, distance };
        }

        function selectTarget(targetId) {
            selectedTargetId = targetId;
            document.getElementById('clearSelection').style.display = 'block';
            
            // Vynuluj medov√© indikace p≈ôi zmƒõnƒõ c√≠le
            clearAllHoneySpots();
            
            updateNavigation();
            updateHoneyIndicators(); // OPRAVEN√â: Aktualizuj medov√© indik√°tory pro nov√Ω c√≠l
            document.getElementById('navContent').classList.remove('open');
        }

        function clearSelection() {
            selectedTargetId = null;
            document.getElementById('clearSelection').style.display = 'none';
            clearAllHoneySpots(); // OPRAVEN√â: Vyƒçisti v≈°echny medov√© skvrny
            updateNavigation();
        }

        // Rotace model≈Ø dotykem
        function setupModelRotation() {
            let touchStarted = false;
            let rotationActive = false;
            
            document.addEventListener('touchstart', (e) => {
                if (isTouchingUI(e.target)) return;
                if (!isAnyModelVisible()) return;
                
                touchStarted = true;
                rotationActive = true;
                isRotating = true;
                startX = e.touches[0].clientX;
                showRotationHintOnce();
                e.preventDefault();
            }, { passive: false });
            
            document.addEventListener('mousedown', (e) => {
                if (isTouchingUI(e.target)) return;
                if (!isAnyModelVisible()) return;
                
                rotationActive = true;
                isRotating = true;
                startX = e.clientX;
                showRotationHintOnce();
                e.preventDefault();
            });
            
            document.addEventListener('touchmove', (e) => {
                if (!isRotating || !touchStarted || !rotationActive) return;
                const currentX = e.touches[0].clientX;
                const deltaX = currentX - startX;
                modelRotationY += deltaX * 0.3;
                updateModelRotation();
                startX = currentX;
                e.preventDefault();
            }, { passive: false });
            
            document.addEventListener('mousemove', (e) => {
                if (!isRotating || !rotationActive) return;
                const deltaX = e.clientX - startX;
                modelRotationY += deltaX * 0.3;
                updateModelRotation();
                startX = e.clientX;
                e.preventDefault();
            });
            
            document.addEventListener('touchend', () => {
                isRotating = false;
                touchStarted = false;
                rotationActive = false;
            });
            
            document.addEventListener('mouseup', () => {
                isRotating = false;
                rotationActive = false;
            });
        }

        function updateModelRotation() {
            const beeModel1 = document.getElementById('bee-model-1-gltf');
            const beeModel2 = document.getElementById('bee-model-2-gltf');
            const beeModel3 = document.getElementById('bee-model-3-gltf');
            
            if (beeModel1) {
                beeModel1.setAttribute('rotation', `0 ${modelRotationY} 0`);
            }
            if (beeModel2) {
                beeModel2.setAttribute('rotation', `0 ${modelRotationY} 0`);
            }
            if (beeModel3) {
                beeModel3.setAttribute('rotation', `0 ${modelRotationY} 0`);
            }
        }

        function isAnyModelVisible() {
            return markers.some(marker => {
                const entity = document.querySelector(`[data-marker-id="${marker.id}"]`);
                return entity && entity.getAttribute('visible') === true;
            });
        }

        function isTouchingUI(target) {
            const uiSelectors = [
                '.back-button',
                '.navigation', 
                '.nav-toggle',
                '.nav-content',
                '.target-item',
                '.distance-info',
                '.audio-info',
                '.rotation-hint'
            ];
            
            for (let selector of uiSelectors) {
                const element = document.querySelector(selector);
                if (element && (element === target || element.contains(target))) {
                    return true;
                }
            }
            return false;
        }

        function showRotationHintOnce() {
            if (rotationHintShown) return;
            rotationHintShown = true;
            const rotationHint = document.getElementById('rotationHint');
            rotationHint.style.display = 'block';
            setTimeout(() => {
                rotationHint.style.display = 'none';
            }, 3000);
        }

        // === EVENT LISTENERY ===
        
        document.getElementById('navToggle').addEventListener('click', () => {
            document.getElementById('navContent').classList.toggle('open');
        });

        document.getElementById('clearSelection').addEventListener('click', clearSelection);
        document.getElementById('audioInfo').addEventListener('click', toggleAudioPlayPause);

        document.addEventListener('click', (e) => {
            const navPanel = document.querySelector('.navigation');
            if (!navPanel.contains(e.target)) {
                document.getElementById('navContent').classList.remove('open');
            }
        });

        // === HLAVN√ç INICIALIZACE ===
        
        window.addEventListener('load', () => {
            console.log("Starting bee AR application with improved honey indicators and gamification...");
            
            // Poƒçkej na naƒçten√≠ gamifikaƒçn√≠ch skript≈Ø a pak inicializuj
            setTimeout(() => {
                initializeGameification();
            }, 2000);  // Prodlou≈æen√Ω timeout pro jistotu
            
            // Poƒçk√°me na A-Frame
            document.querySelector('a-scene').addEventListener('loaded', () => {
                console.log("A-Frame scene loaded");
                setupModelRotation();
                getCurrentPosition();
                watchPosition();
                
                // OPRAVEN√â: Spus≈• ƒçastƒõj≈°√≠ aktualizaci medov√Ωch indikac√≠
                setInterval(updateHoneyIndicators, 2000); // Aktualizace ka≈æd√© 2 sekundy
            });
        });

        console.log("üêù Bee AR script with improved honey indicators and gamification loaded successfully!");
    </script>
</body>
