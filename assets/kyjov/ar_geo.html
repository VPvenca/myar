<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- A-Frame a AR.js pro geolokaci -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <!-- Gamifikační skripty -->
    <script src="/gamification-config.js"></script>
    <script src="/gamification.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .back-button-ar {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1001;
            padding: 8px 15px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            text-decoration: none;
            border-radius: 3px;
            font-size: 14px;
        }
        
        .geolocation-info {
            position: fixed;
            bottom: 60px;
            left: 10px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
            max-width: 200px;
        }
        
        .distance-info {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0,0,0,0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            z-index: 1000;
            text-align: center;
            border: 2px solid #00ff00;
        }
        
        .compass-container {
            position: fixed;
            top: 70px;
            right: 10px;
            width: 120px;
            height: 120px;
            background-color: rgba(0,0,0,0.8);
            border-radius: 50%;
            border: 3px solid #fff;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .compass {
            width: 100px;
            height: 100px;
            position: relative;
            border-radius: 50%;
            background: radial-gradient(circle, #333 0%, #111 100%);
        }
        
        .compass-needle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 80px;
            background: linear-gradient(to bottom, #ff4444 0%, #ff4444 50%, #ffffff 50%, #ffffff 100%);
            border-radius: 2px;
            transform-origin: 50% 90%;
            transform: translate(-50%, -90%);
            transition: transform 0.5s ease;
        }
        
        .compass-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            z-index: 10;
        }
        
        .compass-labels {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .compass-label {
            position: absolute;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        .compass-label.north { top: 5px; left: 50%; transform: translateX(-50%); }
        .compass-label.east { right: 5px; top: 50%; transform: translateY(-50%); }
        .compass-label.south { bottom: 5px; left: 50%; transform: translateX(-50%); }
        .compass-label.west { left: 5px; top: 50%; transform: translateY(-50%); }
        
        .navigation-info {
            position: fixed;
            top: 200px;
            right: 10px;
            background-color: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
            min-width: 150px;
            max-width: 200px;
        }
        
        .target-indicator {
            margin: 5px 0;
            padding: 5px;
            background-color: rgba(255,255,255,0.1);
            border-radius: 3px;
            border-left: 3px solid #00ff00;
        }
        
        .target-indicator.closest {
            border-left-color: #ff4444;
            background-color: rgba(255,68,68,0.2);
        }
        
        .direction-arrow {
            display: inline-block;
            margin-right: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a href="/assets/kyjov/kyjov.html" class="back-button-ar">
        Zpět do Menu
    </a>
    
    <div class="geolocation-info" id="geoInfo">
        Získávání polohy...
    </div>
    
    <!-- Zobrazení vzdálenosti k nejbližšímu bodu -->
    <div class="distance-info" id="distanceInfo">
        📍 Hledám nejbližší bod...
    </div>
    
    <!-- Kompas -->
    <div class="compass-container">
        <div class="compass">
            <div class="compass-needle" id="compassNeedle"></div>
            <div class="compass-center"></div>
            <div class="compass-labels">
                <div class="compass-label north">S</div>
                <div class="compass-label east">V</div>
                <div class="compass-label south">J</div>
                <div class="compass-label west">Z</div>
            </div>
        </div>
    </div>
    
    <!-- Navigační informace -->
    <div class="navigation-info" id="navInfo">
        <div style="font-weight: bold; margin-bottom: 5px;">📍 Navigace</div>
        <div id="targetsList"></div>
    </div>
    
    <!-- AR scéna s geolokací -->
    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
        renderer="logarithmicDepthBuffer: true; antialias: true; precision: medium;"
        device-orientation-permission-ui="enabled: false"
        style="width: 100vw; height: 100vh;">

        <a-assets>
            <img id="marker1" src="/assets/kyjov/img/masaryk.jpg">
            <img id="marker2" src="/assets/kyjov/img/benes.png">
            <img id="marker3" src="/assets/kyjov/img/adrianka.png">

            <!-- 3D modely (nahraďte skutečnými URL) -->
            <a-asset-item id="model1" src="https://your_model_url1.gltf"></a-asset-item>
            <a-asset-item id="model2" src="https://your_model_url2.gltf"></a-asset-item>
            <a-asset-item id="model3" src="https://your_model_url3.gltf"></a-asset-item>
        </a-assets>

        <!-- Kamera s geolokací -->
        <a-camera 
            id="camera"
            gps-camera
            rotation-reader
            camera="fov: 70; aspect: auto;">
        </a-camera>

        <!-- AR objekty na konkrétních GPS souřadnicích -->
        <!-- Masaryk monument (příklad souřadnic pro Kyjov) -->
        <a-entity 
            gps-entity-place="latitude: 49.0133; longitude: 17.1219"
            data-marker-id="hadanka_masaryk"
            class="ar-object">
            <a-plane 
                src="#marker1" 
                position="0 0 0" 
                scale="3 1.2 1" 
                material="transparent: true"
                look-at="[gps-camera]">
            </a-plane>
        </a-entity>

        <!-- Beneš monument -->
        <a-entity 
            gps-entity-place="latitude: 49.0140; longitude: 17.1225"
            data-marker-id="hadanka_benes"
            class="ar-object">
            <a-plane 
                src="#marker2" 
                position="0 0 0" 
                scale="3 3.8 1" 
                material="transparent: true"
                look-at="[gps-camera]">
            </a-plane>
        </a-entity>

        <!-- Adriánka -->
        <a-entity 
            gps-entity-place="latitude: 49.0033; longitude: 17.0743"
            data-marker-id="hadanka_adrianka"
            class="ar-object">
            <a-plane 
                src="#marker3" 
                position="0 0 0" 
                scale="6 6.9 1" 
                material="transparent: true"
                look-at="[gps-camera]">
            </a-plane>
        </a-entity>

    </a-scene>

    <script>
        // GPS přesnost a debugging
        let userPosition = null;
        let userHeading = 0; // Směr otočení uživatele
        const PROXIMITY_THRESHOLD = 50; // metry - vzdálenost pro aktivaci
        
        // Definice cílových bodů - aktualizované souřadnice pro Adriánku
        const markers = [
            { 
                id: "hadanka_masaryk", 
                lat: 49.0133, 
                lng: 17.1219, 
                name: "Masaryk",
                description: "Pomník T.G. Masaryka"
            },
            { 
                id: "hadanka_benes", 
                lat: 49.0140, 
                lng: 17.1225, 
                name: "Beneš",
                description: "Pomník E. Beneše"
            },
            { 
                id: "hadanka_adrianka", 
                lat: 49.005833, // 49°00'33.0"N
                lng: 17.128611, // 17°07'43.0"E
                name: "Adriánka",
                description: "Socha Adriánky"
            }
        ];

        // Funkce pro výpočet směru (bearing) mezi dvěma GPS body
        function calculateBearing(lat1, lon1, lat2, lon2) {
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const lat1Rad = lat1 * Math.PI / 180;
            const lat2Rad = lat2 * Math.PI / 180;
            
            const y = Math.sin(dLon) * Math.cos(lat2Rad);
            const x = Math.cos(lat1Rad) * Math.sin(lat2Rad) - 
                     Math.sin(lat1Rad) * Math.cos(lat2Rad) * Math.cos(dLon);
            
            let bearing = Math.atan2(y, x) * 180 / Math.PI;
            return (bearing + 360) % 360; // Normalizace na 0-360°
        }
        
        // Funkce pro získání směrové šipky
        function getDirectionArrow(bearing) {
            const arrows = ['↑', '↗', '→', '↘', '↓', '↙', '←', '↖'];
            const index = Math.round(bearing / 45) % 8;
            return arrows[index];
        }
        
        // Funkce pro formátování vzdálenosti
        function formatDistance(distance) {
            if (distance < 1000) {
                return `${Math.round(distance)}m`;
            } else {
                return `${(distance / 1000).toFixed(1)}km`;
            }
        }
        
        // Aktualizace kompasu - OPRAVENO
        function updateCompass(heading) {
            const needle = document.getElementById('compassNeedle');
            if (needle) {
                // Opravená rotace - rotuje kolem správného středu
                needle.style.transform = `translate(-50%, -90%) rotate(${heading}deg)`;
            }
        }
        
        // Funkce pro výpočet vzdálenosti mezi dvěma GPS body
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000; // Poloměr Země v metrech
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                     Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                     Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Nalezení nejbližšího markeru
        function findClosestMarker() {
            if (!userPosition) return null;
            
            let closest = null;
            let minDistance = Infinity;
            
            markers.forEach(marker => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                
                if (distance < minDistance) {
                    minDistance = distance;
                    closest = { ...marker, distance };
                }
            });
            
            return closest;
        }

        // Aktualizace zobrazení vzdálenosti
        function updateDistanceDisplay() {
            const distanceInfo = document.getElementById('distanceInfo');
            const closest = findClosestMarker();
            
            if (closest) {
                const distance = Math.round(closest.distance);
                const bearing = calculateBearing(
                    userPosition.lat, userPosition.lng,
                    closest.lat, closest.lng
                );
                const arrow = getDirectionArrow(bearing);
                
                distanceInfo.innerHTML = `${arrow} ${closest.name}<br><strong>${distance}m</strong>`;
                
                // Změna barvy podle vzdálenosti
                if (distance <= PROXIMITY_THRESHOLD) {
                    distanceInfo.style.borderColor = '#ff4444';
                    distanceInfo.style.backgroundColor = 'rgba(255,68,68,0.8)';
                } else if (distance <= 100) {
                    distanceInfo.style.borderColor = '#ffaa00';
                    distanceInfo.style.backgroundColor = 'rgba(255,170,0,0.8)';
                } else {
                    distanceInfo.style.borderColor = '#00ff00';
                    distanceInfo.style.backgroundColor = 'rgba(0,0,0,0.8)';
                }
            } else {
                distanceInfo.innerHTML = '📍 Hledám nejbližší bod...';
            }
        }

        // Aktualizace navigace
        function updateNavigation() {
            if (!userPosition) return;
            
            const targetsList = document.getElementById('targetsList');
            let html = '';
            
            // Vypočítání vzdáleností a seřazení
            const markersWithDistance = markers.map(marker => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                const bearing = calculateBearing(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                return { ...marker, distance, bearing };
            }).sort((a, b) => a.distance - b.distance);
            
            markersWithDistance.forEach((marker, index) => {
                const arrow = getDirectionArrow(marker.bearing);
                const isClosest = index === 0;
                const cssClass = isClosest ? 'target-indicator closest' : 'target-indicator';
                
                html += `
                    <div class="${cssClass}">
                        <span class="direction-arrow">${arrow}</span>
                        <strong>${marker.name}</strong><br>
                        ${formatDistance(marker.distance)}
                    </div>
                `;
            });
            
            targetsList.innerHTML = html;
            
            // Aktualizace hlavního displeje vzdálenosti
            updateDistanceDisplay();
        }

        // Získání aktuální polohy
        function getCurrentPosition() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userPosition = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                        
                        document.getElementById('geoInfo').innerHTML = 
                            `Poloha: ${userPosition.lat.toFixed(6)}, ${userPosition.lng.toFixed(6)}<br>
                             Přesnost: ${userPosition.accuracy.toFixed(0)}m`;
                        
                        console.log("User position:", userPosition);
                        checkProximityToMarkers();
                        updateNavigation();
                    },
                    (error) => {
                        console.error("Geolocation error:", error);
                        document.getElementById('geoInfo').innerHTML = 
                            `Chyba geolokace: ${error.message}`;
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 60000
                    }
                );
            }
        }

        // Kontrola blízkosti k markerům a aktivace gamifikace
        function checkProximityToMarkers() {
            if (!userPosition) return;
            
            markers.forEach(marker => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                
                console.log(`Distance to ${marker.id}: ${distance.toFixed(2)}m`);
                
                // Aktivace při přiblížení
                if (distance <= PROXIMITY_THRESHOLD) {
                    activateMarker(marker.id);
                }
            });
        }

        // Aktivace markeru (podobně jako targetFound)
        function activateMarker(markerId) {
            console.log(`Marker activated: ${markerId}`);
            
            // Gamifikace
            const currentSceneId = getCurrentSceneId();
            const currentExpositionId = getCurrentExpositionId();
            
            if (SCENE_CONFIG && SCENE_CONFIG[currentSceneId] && currentExpositionId) {
                console.log("Recording activation for marker:", markerId);
                recordMarkerActivation(currentExpositionId, currentSceneId, markerId);
            }
        }

        // Sledování orientace zařízení pro kompas
        function watchOrientation() {
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', (event) => {
                    // Alpha představuje otočení kolem osy Z (kompas)
                    let alpha = event.alpha || 0;
                    
                    // Převod na správný směr (sever = 0°)
                    userHeading = (360 - alpha) % 360;
                    updateCompass(userHeading);
                });
            }
        }
        
        // Sledování polohy v reálném čase
        function watchPosition() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    (position) => {
                        userPosition = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                        
                        document.getElementById('geoInfo').innerHTML = 
                            `Poloha: ${userPosition.lat.toFixed(6)}, ${userPosition.lng.toFixed(6)}<br>
                             Přesnost: ${userPosition.accuracy.toFixed(0)}m`;
                        
                        checkProximityToMarkers();
                        updateNavigation();
                    },
                    (error) => {
                        console.error("Geolocation watch error:", error);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 5000,
                        maximumAge: 30000
                    }
                );
            }
        }

        // Inicializace
        window.addEventListener('load', () => {
            console.log("Starting geolocation AR scene...");
            
            // Spuštění geolokace a orientace
            getCurrentPosition();
            watchPosition();
            watchOrientation();
            
            // Gamifikace setup
            const currentSceneId = getCurrentSceneId();
            const currentExpositionId = getCurrentExpositionId();
            
            if (!SCENE_CONFIG || !SCENE_CONFIG[currentSceneId]) {
                console.error("GAMIFICATION ERROR: Scene config not found for:", currentSceneId);
            }
            
            if (!currentExpositionId || currentExpositionId === 'unknown') {
                console.error("GAMIFICATION ERROR: Cannot determine exposition ID");
            }
        });

        // A-Frame scéna je připravena
        document.querySelector('a-scene').addEventListener('loaded', () => {
            console.log("A-Frame scene loaded for geolocation AR");
        });
    </script>
</body>
</html>
