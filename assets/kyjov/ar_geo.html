<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- A-Frame a AR.js pro geolokaci -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <!-- Gamifikaƒçn√≠ skripty -->
    <script src="/gamification-config.js"></script>
    <script src="/gamification.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .back-button-ar {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1001;
            padding: 8px 15px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            text-decoration: none;
            border-radius: 3px;
            font-size: 14px;
        }
        
        .geolocation-info {
            position: fixed;
            bottom: 60px;
            left: 10px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
            max-width: 200px;
        }
        
        .distance-info {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0,0,0,0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            z-index: 1000;
            text-align: center;
            border: 2px solid #00ff00;
        }
        
        /* Navigaƒçn√≠ panel v prav√©m horn√≠m rohu */
        .navigation-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        
        .navigation-toggle {
            background-color: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            border: 2px solid #fff;
            cursor: pointer;
            user-select: none;
            text-align: center;
            min-width: 120px;
        }
        
        .navigation-toggle:hover {
            background-color: rgba(255,255,255,0.1);
        }
        
        .navigation-content {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 5px;
            background-color: rgba(0,0,0,0.9);
            border: 2px solid #fff;
            border-radius: 8px;
            padding: 10px;
            min-width: 200px;
            max-width: 250px;
            display: none;
        }
        
        .navigation-content.open {
            display: block;
        }
        
        .target-item {
            padding: 10px;
            margin: 5px 0;
            background-color: rgba(255,255,255,0.1);
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-left: 3px solid #00ff00;
        }
        
        .target-item:hover {
            background-color: rgba(255,255,255,0.2);
        }
        
        .target-item.selected {
            background-color: rgba(255,68,68,0.3);
            border-left-color: #ff4444;
        }
        
        .target-item.closest {
            border-left-color: #ffaa00;
        }
        
        .target-name {
            font-weight: bold;
            color: white;
        }
        
        .target-details {
            font-size: 12px;
            color: #ccc;
            margin-top: 2px;
        }
        
        .clear-selection {
            background-color: rgba(255,68,68,0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
        }
        
        .clear-selection:hover {
            background-color: rgba(255,68,68,1);
        }
    </style>
</head>
<body>
    <a href="/assets/kyjov/kyjov.html" class="back-button-ar">
        Zpƒõt do Menu
    </a>
    
    <div class="geolocation-info" id="geoInfo">
        Z√≠sk√°v√°n√≠ polohy...
    </div>
    
    <!-- Zobrazen√≠ vzd√°lenosti k vybran√©mu nebo nejbli≈æ≈°√≠mu bodu -->
    <div class="distance-info" id="distanceInfo">
        üìç Hled√°m nejbli≈æ≈°√≠ bod...
    </div>
    
    <!-- Navigaƒçn√≠ panel (rozkliknuteln√Ω) -->
    <div class="navigation-panel">
        <div class="navigation-toggle" id="navToggle">
            üìç Navigace
        </div>
        <div class="navigation-content" id="navContent">
            <div id="targetsList"></div>
            <div class="clear-selection" id="clearSelection" style="display: none;">
                ‚úï Zru≈°it v√Ωbƒõr
            </div>
        </div>
    </div>
    
    <!-- AR sc√©na s geolokac√≠ -->
    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
        renderer="logarithmicDepthBuffer: true; antialias: true; precision: medium;"
        device-orientation-permission-ui="enabled: false"
        style="width: 100vw; height: 100vh;">

        <a-assets>
            <img id="marker1" src="/assets/kyjov/img/masaryk.jpg">
            <img id="marker2" src="/assets/kyjov/img/benes.png">
            <img id="marker3" src="/assets/kyjov/img/adrianka.png">

            <!-- 3D modely (nahraƒète skuteƒçn√Ωmi URL) -->
            <a-asset-item id="model1" src="https://your_model_url1.gltf"></a-asset-item>
            <a-asset-item id="model2" src="https://your_model_url2.gltf"></a-asset-item>
            <a-asset-item id="model3" src="https://your_model_url3.gltf"></a-asset-item>
        </a-assets>

        <!-- Kamera s geolokac√≠ -->
        <a-camera 
            id="camera"
            gps-camera
            rotation-reader
            camera="fov: 70;">
        </a-camera>

        <!-- AR objekty na konkr√©tn√≠ch GPS sou≈ôadnic√≠ch -->
        <!-- Masaryk monument -->
        <a-entity 
            gps-entity-place="latitude: 49.0133; longitude: 17.1219"
            data-marker-id="hadanka_masaryk"
            class="ar-object"
            visible="false">
            <a-plane 
                src="#marker1" 
                position="0 2 0" 
                scale="4 2 1" 
                material="transparent: true; alphaTest: 0.1"
                look-at="#camera">
            </a-plane>
        </a-entity>

        <!-- Bene≈° monument -->
        <a-entity 
            gps-entity-place="latitude: 49.0140; longitude: 17.1225"
            data-marker-id="hadanka_benes"
            class="ar-object"
            visible="false">
            <a-plane 
                src="#marker2" 
                position="0 2 0" 
                scale="4 5 1" 
                material="transparent: true; alphaTest: 0.1"
                look-at="#camera">
            </a-plane>
        </a-entity>

        <!-- Adri√°nka -->
        <a-entity 
            gps-entity-place="latitude: 49.0091667; longitude: 17.1286111"
            data-marker-id="hadanka_adrianka"
            class="ar-object"
            visible="false">
            <!-- Debugovac√≠ kostka - v≈ædy viditeln√° -->
            <a-box 
                position="0 1 0" 
                scale="1 1 1" 
                color="red"
                material="opacity: 0.8">
            </a-box>
            <!-- PNG p≈ôekryv -->
            <a-plane 
                src="#marker3" 
                position="0 2 3" 
                scale="5 6 1" 
                material="transparent: true; alphaTest: 0.1"
                look-at="#camera">
            </a-plane>
            <!-- Text s informacemi pro debug -->
            <a-text 
                value="ADRIANKA DEBUG" 
                position="0 3 0" 
                align="center" 
                color="yellow"
                scale="2 2 2"
                look-at="#camera">
            </a-text>
        </a-entity>

    </a-scene>

    <script>
        // GPS p≈ôesnost a debugging
        let userPosition = null;
        const PROXIMITY_THRESHOLD = 50; // metry - vzd√°lenost pro aktivaci gamifikace
        const AR_VISIBILITY_THRESHOLD = 10; // metry - vzd√°lenost pro zobrazen√≠ AR objektu
        let arObjectsVisible = false;
        let selectedTargetId = null; // ID vybran√©ho c√≠le
        
        // Definice c√≠lov√Ωch bod≈Ø
        const markers = [
            { 
                id: "hadanka_masaryk", 
                lat: 49.0133, 
                lng: 17.1219, 
                name: "Masaryk",
                description: "Pomn√≠k T.G. Masaryka"
            },
            { 
                id: "hadanka_benes", 
                lat: 49.0140, 
                lng: 17.1225, 
                name: "Bene≈°",
                description: "Pomn√≠k E. Bene≈°e"
            },
            { 
                id: "hadanka_adrianka", 
                lat: 49.0091667,
                lng: 17.1286111,
                name: "Adri√°nka",
                description: "Socha Adri√°nky"
            }
        ];

        // Funkce pro form√°tov√°n√≠ vzd√°lenosti
        function formatDistance(distance) {
            if (distance < 1000) {
                return `${Math.round(distance)}m`;
            } else {
                return `${(distance / 1000).toFixed(1)}km`;
            }
        }
        
        // Funkce pro v√Ωpoƒçet vzd√°lenosti mezi dvƒõma GPS body
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000; // Polomƒõr Zemƒõ v metrech
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                     Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                     Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Nalezen√≠ nejbli≈æ≈°√≠ho markeru
        function findClosestMarker() {
            if (!userPosition) return null;
            
            let closest = null;
            let minDistance = Infinity;
            
            markers.forEach(marker => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                
                if (distance < minDistance) {
                    minDistance = distance;
                    closest = { ...marker, distance };
                }
            });
            
            return closest;
        }

        // Nalezen√≠ vybran√©ho markeru
        function findSelectedMarker() {
            if (!userPosition || !selectedTargetId) return null;
            
            const marker = markers.find(m => m.id === selectedTargetId);
            if (!marker) return null;
            
            const distance = calculateDistance(
                userPosition.lat, userPosition.lng,
                marker.lat, marker.lng
            );
            
            return { ...marker, distance };
        }

        // Aktualizace zobrazen√≠ vzd√°lenosti
        function updateDistanceDisplay() {
            const distanceInfo = document.getElementById('distanceInfo');
            const targetMarker = selectedTargetId ? findSelectedMarker() : findClosestMarker();
            
            if (targetMarker) {
                const distance = Math.round(targetMarker.distance);
                const prefix = selectedTargetId ? 'üéØ' : 'üìç';
                distanceInfo.innerHTML = `${prefix} ${targetMarker.name}<br><strong>${distance}m</strong>`;
                
                // Zmƒõna barvy podle vzd√°lenosti
                if (distance <= AR_VISIBILITY_THRESHOLD) {
                    distanceInfo.style.borderColor = '#ff0000';
                    distanceInfo.style.backgroundColor = 'rgba(255,0,0,0.8)';
                } else if (distance <= PROXIMITY_THRESHOLD) {
                    distanceInfo.style.borderColor = '#ff4444';
                    distanceInfo.style.backgroundColor = 'rgba(255,68,68,0.8)';
                } else if (distance <= 100) {
                    distanceInfo.style.borderColor = '#ffaa00';
                    distanceInfo.style.backgroundColor = 'rgba(255,170,0,0.8)';
                } else {
                    distanceInfo.style.borderColor = '#00ff00';
                    distanceInfo.style.backgroundColor = 'rgba(0,0,0,0.8)';
                }
            } else {
                distanceInfo.innerHTML = 'üìç Hled√°m nejbli≈æ≈°√≠ bod...';
            }
        }

        // Aktualizace navigaƒçn√≠ho seznamu
        function updateNavigation() {
            if (!userPosition) return;
            
            const targetsList = document.getElementById('targetsList');
            let html = '';
            
            // Vypoƒç√≠t√°n√≠ vzd√°lenost√≠ a se≈ôazen√≠
            const markersWithDistance = markers.map(marker => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                return { ...marker, distance };
            }).sort((a, b) => a.distance - b.distance);
            
            markersWithDistance.forEach((marker, index) => {
                const isClosest = index === 0;
                const isSelected = marker.id === selectedTargetId;
                
                let cssClass = 'target-item';
                if (isSelected) cssClass += ' selected';
                else if (isClosest) cssClass += ' closest';
                
                html += `
                    <div class="${cssClass}" data-target-id="${marker.id}">
                        <div class="target-name">
                            ${marker.name}
                            ${isSelected ? ' üéØ' : ''}
                        </div>
                        <div class="target-details">
                            ${formatDistance(marker.distance)}
                        </div>
                    </div>
                `;
            });
            
            targetsList.innerHTML = html;
            
            // P≈ôid√°n√≠ event listener≈Ø pro v√Ωbƒõr c√≠le
            document.querySelectorAll('.target-item').forEach(item => {
                item.addEventListener('click', () => {
                    const targetId = item.getAttribute('data-target-id');
                    selectTarget(targetId);
                });
            });
            
            // Aktualizace hlavn√≠ho displeje vzd√°lenosti
            updateDistanceDisplay();
        }

        // V√Ωbƒõr c√≠le pro trackov√°n√≠
        function selectTarget(targetId) {
            selectedTargetId = targetId;
            document.getElementById('clearSelection').style.display = 'block';
            updateNavigation();
            updateDistanceDisplay();
            
            // Zav≈ô√≠t navigaƒçn√≠ panel
            document.getElementById('navContent').classList.remove('open');
        }

        // Zru≈°en√≠ v√Ωbƒõru c√≠le
        function clearSelection() {
            selectedTargetId = null;
            document.getElementById('clearSelection').style.display = 'none';
            updateNavigation();
            updateDistanceDisplay();
        }

        // Z√≠sk√°n√≠ aktu√°ln√≠ polohy
        function getCurrentPosition() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userPosition = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                        
                        document.getElementById('geoInfo').innerHTML = 
                            `Poloha: ${userPosition.lat.toFixed(6)}, ${userPosition.lng.toFixed(6)}<br>
                             P≈ôesnost: ${userPosition.accuracy.toFixed(0)}m`;
                        
                        console.log("User position:", userPosition);
                        checkProximityToMarkers();
                        updateNavigation();
                    },
                    (error) => {
                        console.error("Geolocation error:", error);
                        document.getElementById('geoInfo').innerHTML = 
                            `Chyba geolokace: ${error.message}`;
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 60000
                    }
                );
            }
        }

        // Kontrola bl√≠zkosti k marker≈Øm
        function checkProximityToMarkers() {
            if (!userPosition) return;
            
            markers.forEach(marker => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                
                const arEntity = document.querySelector(`[data-marker-id="${marker.id}"]`);
                if (arEntity) {
                    // Zobrazen√≠ AR objektu pouze ve vzd√°lenosti 5m nebo m√©nƒõ
                    if (distance <= AR_VISIBILITY_THRESHOLD) {
                        arEntity.setAttribute('visible', 'true');
                        console.log(`AR object visible for ${marker.id} at distance ${distance.toFixed(2)}m`);
                        
                        // Extra debug log pro Adri√°nku
                        if (marker.id === 'hadanka_adrianka') {
                            console.log(`ADRIANKA DEBUG: Distance ${distance.toFixed(2)}m, AR entity:`, arEntity);
                            console.log(`ADRIANKA DEBUG: Entity visible attribute:`, arEntity.getAttribute('visible'));
                        }
                        
                        arObjectsVisible = true;
                    } else {
                        arEntity.setAttribute('visible', 'false');
                        
                        // Debug log i p≈ôi skr√Ωv√°n√≠
                        if (marker.id === 'hadanka_adrianka') {
                            console.log(`ADRIANKA DEBUG: Too far (${distance.toFixed(2)}m), hiding AR object`);
                        }
                    }
                }
                
                // Aktivace gamifikace p≈ôi p≈ôibl√≠≈æen√≠
                if (distance <= PROXIMITY_THRESHOLD) {
                    activateMarker(marker.id);
                }
            });
        }

        // Aktivace markeru (gamifikace)
        function activateMarker(markerId) {
            console.log(`Marker activated: ${markerId}`);
            
            const currentSceneId = getCurrentSceneId();
            const currentExpositionId = getCurrentExpositionId();
            
            if (SCENE_CONFIG && SCENE_CONFIG[currentSceneId] && currentExpositionId) {
                console.log("Recording activation for marker:", markerId);
                recordMarkerActivation(currentExpositionId, currentSceneId, markerId);
            }
        }
        
        // Sledov√°n√≠ polohy v re√°ln√©m ƒçase
        function watchPosition() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    (position) => {
                        userPosition = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                        
                        document.getElementById('geoInfo').innerHTML = 
                            `Poloha: ${userPosition.lat.toFixed(6)}, ${userPosition.lng.toFixed(6)}<br>
                             P≈ôesnost: ${userPosition.accuracy.toFixed(0)}m`;
                        
                        checkProximityToMarkers();
                        updateNavigation();
                    },
                    (error) => {
                        console.error("Geolocation watch error:", error);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 5000,
                        maximumAge: 30000
                    }
                );
            }
        }

        // Event listenery pro UI
        function setupEventListeners() {
            // Toggle navigaƒçn√≠ho panelu
            document.getElementById('navToggle').addEventListener('click', () => {
                const navContent = document.getElementById('navContent');
                navContent.classList.toggle('open');
            });
            
            // Zav≈ôen√≠ navigaƒçn√≠ho panelu p≈ôi kliku mimo
            document.addEventListener('click', (e) => {
                const navPanel = document.querySelector('.navigation-panel');
                const navContent = document.getElementById('navContent');
                
                if (!navPanel.contains(e.target)) {
                    navContent.classList.remove('open');
                }
            });
            
            // Zru≈°en√≠ v√Ωbƒõru
            document.getElementById('clearSelection').addEventListener('click', clearSelection);
        }

        // Inicializace
        window.addEventListener('load', () => {
            console.log("Starting geolocation AR scene...");
            
            setupEventListeners();
            getCurrentPosition();
            watchPosition();
            
            // Gamifikace setup
            const currentSceneId = getCurrentSceneId();
            const currentExpositionId = getCurrentExpositionId();
            
            if (!SCENE_CONFIG || !SCENE_CONFIG[currentSceneId]) {
                console.error("GAMIFICATION ERROR: Scene config not found for:", currentSceneId);
            }
            
            if (!currentExpositionId || currentExpositionId === 'unknown') {
                console.error("GAMIFICATION ERROR: Cannot determine exposition ID");
            }
        });

        // A-Frame sc√©na je p≈ôipravena
        document.querySelector('a-scene').addEventListener('loaded', () => {
            console.log("A-Frame scene loaded for geolocation AR");
        });
    </script>
</body>
</html>
