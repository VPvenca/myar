    <script>
        // Three.js a AR.js promƒõnn√©
        let scene, camera, renderer, arToolkitSource, arToolkitContext;
        let beeModels = []; // Array pro 3D modely vƒçel
        let modelRotationY = 30;
        let isRotating = false;
        let startX = 0;
        let rotationHintShown = false;

        // GPS a navigaƒçn√≠ promƒõnn√©
        let userPosition = null;
        let lastStablePosition = null;
        const PROXIMITY_THRESHOLD = 10;
        const AR_VISIBILITY_THRESHOLD = 20;
        const AUDIO_THRESHOLD = 10;
        const GPS_SMOOTHING_FACTOR = 0.3;
        const MIN_GPS_ACCURACY = 20;
        let selectedTargetId = null;
        let currentlyPlayingAudio = null;
        let audioPlayingForMarker = null;
        
        // Definice c√≠lov√Ωch bod≈Ø - vƒçel√≠ tematika
        const markers = [
            { 
                id: "vcela_1", 
                lat: 49.090675,
                lng: 17.132976,
                name: "üêù Dƒõlnice",
                description: "Pracovit√° vƒçela dƒõlnice - z√°klad √∫lu",
                audioId: "audio1",
                model: null,
                visible: false
            },
            { 
                id: "vcela_2", 
                lat: 49.049455,  
                lng: 17.122738,  
                name: "üêù Trubec",
                description: "Samec vƒçely - zodpovƒõdn√Ω za rozmno≈æov√°n√≠",
                audioId: "audio2",
                model: null,
                visible: false
            },
            { 
                id: "vcela_3", 
                lat: 49.009057,  
                lng: 17.128693,  
                name: "üëë Kr√°lovna",
                description: "Matka √∫lu - vl√°dkynƒõ vƒçel√≠ho st√°tu",
                audioId: "audio3",
                model: null,
                visible: false
            }
        ];

        // Inicializace AR.js s Three.js
        function initAR() {
            console.log("Initializing pure AR.js with Three.js...");
            
            try {
                // Kontrola, zda jsou v≈°echny knihovny naƒçten√©
                if (typeof THREE === 'undefined') {
                    console.error("Three.js is not loaded!");
                    document.getElementById('loadingInfo').innerHTML = '‚ùå Chyba: Three.js se nenaƒçetl';
                    return;
                }
                
                if (typeof THREEx === 'undefined') {
                    console.error("AR.js THREEx is not loaded!");
                    document.getElementById('loadingInfo').innerHTML = '‚ùå Chyba: AR.js se nenaƒçetl';
                    return;
                }
                
                console.log("All libraries loaded successfully");
                document.getElementById('loadingInfo').innerHTML = 'üêù Inicializuji kameru...';
                
                // Scene setup
                scene = new THREE.Scene();
                
                // Camera setup
                camera = new THREE.Camera();
                scene.add(camera);
                
                // Renderer setup
                renderer = new THREE.WebGLRenderer({ 
                    antialias: true, 
                    alpha: true,
                    precision: 'mediump'
                });
                renderer.setClearColor(new THREE.Color('lightgrey'), 0);
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.domElement.style.position = 'absolute';
                renderer.domElement.style.top = '0px';
                renderer.domElement.style.left = '0px';
                document.body.appendChild(renderer.domElement);
                
                console.log("Three.js scene initialized");
                document.getElementById('loadingInfo').innerHTML = 'üêù Spou≈°t√≠m kameru...';
                
                // AR Toolkit Source (webcam)
                arToolkitSource = new THREEx.ArToolkitSource({
                    sourceType: 'webcam',
                });
                
                function onResize() {
                    arToolkitSource.onResizeElement();
                    arToolkitSource.copyElementSizeTo(renderer.domElement);
                    if (arToolkitContext.arController !== null) {
                        arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas);
                    }
                }
                
                arToolkitSource.init(function onReady() {
                    console.log("AR.js camera initialized");
                    onResize();
                    
                    // Hide loading info
                    document.getElementById('loadingInfo').style.display = 'none';
                    
                    // Start GPS tracking
                    initGPS();
                }, function onError(error) {
                    console.error("Camera initialization error:", error);
                    document.getElementById('loadingInfo').innerHTML = '‚ùå Chyba kamery: ' + error.message;
                });
                
                // Handle resize
                window.addEventListener('resize', function() {
                    onResize();
                });
                
                // AR Toolkit Context
                arToolkitContext = new THREEx.ArToolkitContext({
                    cameraParametersUrl: 'data/camera_para.dat',
                    detectionMode: 'mono'
                });
                
                arToolkitContext.init(function onCompleted() {
                    camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
                    console.log("AR.js context initialized");
                    
                    // Lighting
                    const ambientLight = new THREE.AmbientLight(0xfff8dc, 0.7);
                    scene.add(ambientLight);
                    
                    const directionalLight = new THREE.DirectionalLight(0xffeb3b, 0.8);
                    directionalLight.position.set(0, 10, 5);
                    scene.add(directionalLight);
                    
                    // Load bee models
                    loadBeeModels();
                    
                    // Setup event listeners
                    setupEventListeners();
                    setupModelRotation();
                    
                    // Start render loop
                    animate();
                });
                
            } catch (error) {
                console.error("AR initialization error:", error);
                document.getElementById('loadingInfo').innerHTML = '‚ùå Chyba inicializace: ' + error.message;
            }
        }

        // Naƒçten√≠ 3D model≈Ø vƒçel
        function loadBeeModels() {
            // Kontrola, zda je GLTFLoader k dispozici
            if (typeof THREE.GLTFLoader === 'undefined') {
                console.error("GLTFLoader is not available!");
                document.getElementById('loadingInfo').innerHTML = '‚ùå Chyba: GLTFLoader se nenaƒçetl';
                return;
            }
            
            const loader = new THREE.GLTFLoader();
            console.log("Loading bee models...");
            
            markers.forEach((marker, index) => {
                loader.load('/assets/stezka_bohuslavice/3d/vcela.glb', 
                    function(gltf) {
                        console.log(`Bee model ${index + 1} loaded for ${marker.name}`);
                        
                        const model = gltf.scene;
                        model.scale.set(4, 4, 4);
                        model.rotation.y = THREE.MathUtils.degToRad(30);
                        model.visible = false;
                        
                        // Animation mixer pro animace
                        if (gltf.animations && gltf.animations.length > 0) {
                            const mixer = new THREE.AnimationMixer(model);
                            gltf.animations.forEach(clip => {
                                mixer.clipAction(clip).play();
                            });
                            model.mixer = mixer;
                        }
                        
                        scene.add(model);
                        marker.model = model;
                        beeModels.push(model);
                        
                        console.log(`Bee model ${index + 1} added to scene`);
                    },
                    function(progress) {
                        const percentage = (progress.loaded / progress.total * 100);
                        console.log(`Loading bee model ${index + 1}: ${percentage}%`);
                        document.getElementById('loadingInfo').innerHTML = `üêù Naƒç√≠t√°m model vƒçely ${index + 1}: ${Math.round(percentage)}%`;
                    },
                    function(error) {
                        console.error(`Error loading bee model ${index + 1}:`, error);
                        document.getElementById('loadingInfo').innerHTML = `‚ùå Chyba naƒç√≠t√°n√≠ modelu ${index + 1}: ${error.message}`;
                    }
                );
            });
        }

        // GPS funkcionalita
        function initGPS() {
            console.log("Initializing GPS tracking for bees...");
            getCurrentPosition();
            watchPosition();
        }

        function getCurrentPosition() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const rawPosition = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                        
                        const smoothedPosition = smoothGPSPosition(rawPosition);
                        
                        if (smoothedPosition) {
                            userPosition = smoothedPosition;
                            console.log("User position updated for bee tracking:", userPosition);
                            checkProximityToMarkers();
                            updateNavigation();
                        }
                    },
                    (error) => {
                        console.error("Geolocation error:", error);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 15000,
                        maximumAge: 30000
                    }
                );
            }
        }

        function watchPosition() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    (position) => {
                        const rawPosition = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                        
                        const smoothedPosition = smoothGPSPosition(rawPosition);
                        
                        if (smoothedPosition && isPositionStable(smoothedPosition)) {
                            userPosition = smoothedPosition;
                            checkProximityToMarkers();
                            updateNavigation();
                        }
                    },
                    (error) => {
                        console.error("Geolocation watch error:", error);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 8000,
                        maximumAge: 20000
                    }
                );
            }
        }

        // GPS helper functions
        function smoothGPSPosition(newPosition) {
            if (newPosition.accuracy > MIN_GPS_ACCURACY) {
                console.log(`GPS accuracy too low: ${newPosition.accuracy}m, skipping update`);
                return userPosition;
            }
            
            if (!userPosition) {
                return newPosition;
            }
            
            const smoothedPosition = {
                lat: userPosition.lat + GPS_SMOOTHING_FACTOR * (newPosition.lat - userPosition.lat),
                lng: userPosition.lng + GPS_SMOOTHING_FACTOR * (newPosition.lng - userPosition.lng),
                accuracy: newPosition.accuracy
            };
            
            return smoothedPosition;
        }

        function isPositionStable(position) {
            if (!lastStablePosition) {
                lastStablePosition = position;
                return true;
            }
            
            const distance = calculateDistance(
                lastStablePosition.lat, lastStablePosition.lng,
                position.lat, position.lng
            );
            
            if (distance < 2) {
                return true;
            }
            
            lastStablePosition = position;
            return false;
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                     Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                     Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Kontrola bl√≠zkosti k marker≈Øm
        function checkProximityToMarkers() {
            if (!userPosition) return;
            
            let shouldStopAudio = true;
            
            markers.forEach(marker => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                
                if (marker.model) {
                    // Zobrazen√≠ AR objektu
                    if (distance <= AR_VISIBILITY_THRESHOLD) {
                        marker.model.visible = true;
                        marker.visible = true;
                        console.log(`3D bee visible for ${marker.id} at distance ${distance.toFixed(2)}m`);
                    } else {
                        marker.model.visible = false;
                        marker.visible = false;
                    }
                    
                    // Audio p≈ôehr√°v√°n√≠ podle threshold
                    if (distance <= AUDIO_THRESHOLD) {
                        playAudio(marker.id);
                        shouldStopAudio = false;
                    }
                }
                
                // Aktivace gamifikace p≈ôi p≈ôibl√≠≈æen√≠
                if (distance <= PROXIMITY_THRESHOLD) {
                    activateMarker(marker.id);
                }
            });
            
            // Zastav√≠me audio pokud nejsme bl√≠zko ≈æ√°dn√©ho markeru
            if (shouldStopAudio && currentlyPlayingAudio) {
                stopCurrentAudio();
            }
        }

        // Audio functions
        function playAudio(markerId) {
            const marker = markers.find(m => m.id === markerId);
            if (!marker) return;
            
            if (audioPlayingForMarker === markerId) return;
            
            stopCurrentAudio();
            
            const audioElement = document.getElementById(marker.audioId);
            if (audioElement) {
                console.log(`Playing bee audio for marker: ${markerId}`);
                
                audioElement.currentTime = 0;
                audioElement.play().then(() => {
                    currentlyPlayingAudio = audioElement;
                    audioPlayingForMarker = markerId;
                    
                    const audioInfo = document.getElementById('audioInfo');
                    audioInfo.textContent = `üéµ ${marker.name} - Audio p≈ôehr√°v√°...`;
                    audioInfo.style.display = 'block';
                    
                    audioElement.onended = () => {
                        console.log(`Bee audio ended for marker: ${markerId}`);
                        stopCurrentAudio();
                    };
                    
                }).catch(error => {
                    console.error(`Error playing bee audio for ${markerId}:`, error);
                });
            }
        }

        function stopCurrentAudio() {
            if (currentlyPlayingAudio) {
                currentlyPlayingAudio.pause();
                currentlyPlayingAudio.currentTime = 0;
                currentlyPlayingAudio.onended = null;
                currentlyPlayingAudio = null;
                audioPlayingForMarker = null;
                
                document.getElementById('audioInfo').style.display = 'none';
                console.log("Bee audio stopped");
            }
        }

        // Model rotation functions
        function setupModelRotation() {
            let touchStarted = false;
            let rotationActive = false;
            
            document.addEventListener('touchstart', (e) => {
                if (isTouchingUI(e.target)) return;
                if (!isAnyModelVisible()) return;
                
                touchStarted = true;
                rotationActive = true;
                isRotating = true;
                startX = e.touches[0].clientX;
                showRotationHintOnce();
                e.preventDefault();
            }, { passive: false });
            
            document.addEventListener('mousedown', (e) => {
                if (isTouchingUI(e.target)) return;
                if (!isAnyModelVisible()) return;
                
                rotationActive = true;
                isRotating = true;
                startX = e.clientX;
                showRotationHintOnce();
                e.preventDefault();
            });
            
            document.addEventListener('touchmove', (e) => {
                if (!isRotating || !touchStarted || !rotationActive) return;
                const currentX = e.touches[0].clientX;
                const deltaX = currentX - startX;
                modelRotationY += deltaX * 0.3;
                updateModelRotation();
                startX = currentX;
                e.preventDefault();
            }, { passive: false });
            
            document.addEventListener('mousemove', (e) => {
                if (!isRotating || !rotationActive) return;
                const deltaX = e.clientX - startX;
                modelRotationY += deltaX * 0.3;
                updateModelRotation();
                startX = e.clientX;
                e.preventDefault();
            });
            
            document.addEventListener('touchend', () => {
                isRotating = false;
                touchStarted = false;
                rotationActive = false;
            });
            
            document.addEventListener('mouseup', () => {
                isRotating = false;
                rotationActive = false;
            });
        }

        function updateModelRotation() {
            beeModels.forEach(model => {
                if (model && model.visible) {
                    model.rotation.y = THREE.MathUtils.degToRad(modelRotationY);
                }
            });
        }

        function isAnyModelVisible() {
            return markers.some(marker => marker.visible);
        }

        function isTouchingUI(target) {
            const uiSelectors = [
                '.back-button-ar',
                '.navigation-panel', 
                '.navigation-toggle',
                '.navigation-content',
                '.target-item',
                '.clear-selection',
                '.distance-info',
                '.audio-info',
                '.rotation-hint'
            ];
            
            for (let selector of uiSelectors) {
                const element = document.querySelector(selector);
                if (element && (element === target || element.contains(target))) {
                    return true;
                }
            }
            
            return false;
        }

        function showRotationHintOnce() {
            if (rotationHintShown) return;
            rotationHintShown = true;
            const rotationHint = document.getElementById('rotationHint');
            rotationHint.style.display = 'block';
            setTimeout(() => {
                rotationHint.style.display = 'none';
            }, 3000);
        }

        // Navigation functions
        function updateNavigation() {
            if (!userPosition) return;
            
            const targetsList = document.getElementById('targetsList');
            let html = '';
            
            const markersWithDistance = markers.map(marker => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                return { ...marker, distance };
            }).sort((a, b) => a.distance - b.distance);
            
            markersWithDistance.forEach((marker, index) => {
                const isClosest = index === 0;
                const isSelected = marker.id === selectedTargetId;
                
                let cssClass = 'target-item';
                if (isSelected) {
                    cssClass += ' selected';
                } else {
                    if (marker.distance <= AR_VISIBILITY_THRESHOLD) {
                        cssClass += ' very-close';
                    } else if (marker.distance <= 100) {
                        cssClass += ' medium';
                    } else {
                        cssClass += ' far';
                    }
                    
                    if (isClosest && !isSelected) {
                        cssClass = 'target-item closest';
                    }
                }
                
                let audioIndicator = '';
                if (marker.distance <= AUDIO_THRESHOLD) {
                    audioIndicator = ' üéµ';
                }
                
                html += `
                    <div class="${cssClass}" data-target-id="${marker.id}">
                        <div class="target-name">
                            ${marker.name}${audioIndicator}
                            ${isSelected ? ' üéØ' : ''}
                        </div>
                        <div class="target-details">
                            ${formatDistance(marker.distance)} - ${marker.description}
                        </div>
                    </div>
                `;
            });
            
            targetsList.innerHTML = html;
            
            document.querySelectorAll('.target-item').forEach(item => {
                item.addEventListener('click', () => {
                    const targetId = item.getAttribute('data-target-id');
                    selectTarget(targetId);
                });
            });
            
            updateDistanceDisplay();
        }

        function updateDistanceDisplay() {
            const distanceInfo = document.getElementById('distanceInfo');
            const targetMarker = selectedTargetId ? findSelectedMarker() : findClosestMarker();
            
            if (targetMarker) {
                const distance = Math.round(targetMarker.distance);
                const prefix = selectedTargetId ? 'üéØ' : 'üêù';
                
                let audioIndicator = '';
                if (distance <= AUDIO_THRESHOLD) {
                    audioIndicator = ' üéµ';
                }
                
                distanceInfo.innerHTML = `${prefix} ${targetMarker.name}${audioIndicator}<br><strong>${distance}m</strong>`;
                
                if (distance <= AR_VISIBILITY_THRESHOLD) {
                    distanceInfo.style.borderColor = '#FFD700';
                    distanceInfo.style.backgroundColor = 'rgba(255, 215, 0, 0.9)';
                } else if (distance <= 100) {
                    distanceInfo.style.borderColor = '#FFA500';
                    distanceInfo.style.backgroundColor = 'rgba(255, 165, 0, 0.9)';
                } else {
                    distanceInfo.style.borderColor = '#ff6b35';
                    distanceInfo.style.backgroundColor = 'rgba(255, 107, 53, 0.9)';
                }
            } else {
                distanceInfo.innerHTML = 'üêù Hled√°m nejbli≈æ≈°√≠ vƒçelu...';
                distanceInfo.style.borderColor = '#FFD700';
                distanceInfo.style.backgroundColor = 'rgba(255, 193, 7, 0.95)';
            }
        }

        function findClosestMarker() {
            if (!userPosition) return null;
            
            let closest = null;
            let minDistance = Infinity;
            
            markers.forEach(marker => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                
                if (distance < minDistance) {
                    minDistance = distance;
                    closest = { ...marker, distance };
                }
            });
            
            return closest;
        }

        function findSelectedMarker() {
            if (!userPosition || !selectedTargetId) return null;
            
            const marker = markers.find(m => m.id === selectedTargetId);
            if (!marker) return null;
            
            const distance = calculateDistance(
                userPosition.lat, userPosition.lng,
                marker.lat, marker.lng
            );
            
            return { ...marker, distance };
        }

        function formatDistance(distance) {
            if (distance < 1000) {
                return `${Math.round(distance)}m`;
            } else {
                return `${(distance / 1000).toFixed(1)}km`;
            }
        }

        function selectTarget(targetId) {
            selectedTargetId = targetId;
            document.getElementById('clearSelection').style.display = 'block';
            updateNavigation();
            updateDistanceDisplay();
            
            document.getElementById('navContent').classList.remove('open');
        }

        function clearSelection() {
            selectedTargetId = null;
            document.getElementById('clearSelection').style.display = 'none';
            updateNavigation();
            updateDistanceDisplay();
        }

        function activateMarker(markerId) {
            console.log(`Bee marker activated: ${markerId}`);
            
            if (typeof getCurrentSceneId === 'function' && typeof getCurrentExpositionId === 'function') {
                const currentSceneId = getCurrentSceneId();
                const currentExpositionId = getCurrentExpositionId();
                
                if (typeof SCENE_CONFIG !== 'undefined' && SCENE_CONFIG && SCENE_CONFIG[currentSceneId] && currentExpositionId) {
                    console.log("Recording bee activation for marker:", markerId);
                    if (typeof recordMarkerActivation === 'function') {
                        recordMarkerActivation(currentExpositionId, currentSceneId, markerId);
                    }
                }
            }
        }

        // Event listeners
        function setupEventListeners() {
            document.getElementById('navToggle').addEventListener('click', () => {
                const navContent = document.getElementById('navContent');
                navContent.classList.toggle('open');
            });
            
            document.addEventListener('click', (e) => {
                const navPanel = document.querySelector('.navigation-panel');
                const navContent = document.getElementById('navContent');
                
                if (!navPanel.contains(e.target)) {
                    navContent.classList.remove('open');
                }
            });
            
            document.getElementById('clearSelection').addEventListener('click', clearSelection);
        }

        // Render loop
        function animate() {
            requestAnimationFrame(animate);
            
            if (arToolkitSource && arToolkitSource.ready !== false) {
                arToolkitContext.update(arToolkitSource.domElement);
            }
            
            // Update animation mixers
            beeModels.forEach(model => {
                if (model && model.mixer) {
                    model.mixer.update(0.016); // ~60fps
                }
            });
            
            renderer.render(scene, camera);
        }

        // Initialize everything when page loads
        window.addEventListener('load', () => {
            console.log("Starting pure AR.js bee tracking application...");
            
            // Poƒçk√°me chv√≠li na naƒçten√≠ v≈°ech skript≈Ø
            setTimeout(() => {
                console.log("Checking libraries...");
                console.log("THREE available:", typeof THREE !== 'undefined');
                console.log("THREEx available:", typeof THREEx !== 'undefined');
                console.log("GLTFLoader available:", typeof THREE !== 'undefined' && typeof THREE.GLTFLoader !== 'undefined');
                
                initAR();
            }, 500); // Poƒçk√°me 500ms
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (renderer) {
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });

        console.log("Pure AR.js bee tracking script loaded - no A-Frame dependency!");
    </script>
</body>
