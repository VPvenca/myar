    <!-- Mind AR Container -->
    <div id="container"></div>

    <script>
        // Mind AR a Three.js promƒõnn√©
        let mindarThree, scene, camera, renderer;
        let beeModels = [];
        let anchor = null;
        
        // GPS a navigaƒçn√≠ promƒõnn√©
        let userPosition = null;
        const PROXIMITY_THRESHOLD = 10;
        const AR_VISIBILITY_THRESHOLD = 30;
        const AUDIO_THRESHOLD = 15;
        let selectedTargetId = null;
        let currentlyPlayingAudio = null;
        let audioPlayingForMarker = null;
        
        // Promƒõnn√© pro rotaci model≈Ø
        let modelRotationY = 30;
        let isRotating = false;
        let startX = 0;
        let rotationHintShown = false;
        let isARActive = false;
        
        // Definice vƒçel√≠ch marker≈Ø
        const markers = [
            { 
                id: "vcela_1", 
                lat: 49.090675, 
                lng: 17.132976,
                name: "üêù Dƒõlnice",
                description: "Pracovit√° vƒçela dƒõlnice - z√°klad √∫lu",
                audioId: "audio1",
                model: null,
                visible: false
            },
            { 
                id: "vcela_2", 
                lat: 49.049455, 
                lng: 17.122738,
                name: "üêù Trubec", 
                description: "Samec vƒçely - zodpovƒõdn√Ω za rozmno≈æov√°n√≠",
                audioId: "audio2",
                model: null,
                visible: false
            },
            { 
                id: "vcela_3", 
                lat: 49.009057, 
                lng: 17.128693,
                name: "üëë Kr√°lovna",
                description: "Matka √∫lu - vl√°dkynƒõ vƒçel√≠ho st√°tu",
                audioId: "audio3",
                model: null,
                visible: false
            }
        ];

        // Inicializace Mind AR
        async function initMindAR() {
            try {
                console.log("Initializing Mind AR for bee tracking...");
                document.getElementById('loadingInfo').style.display = 'block';
                document.getElementById('loadingInfo').innerHTML = 'üêù Inicializuji Mind AR...';
                
                // Vytvo≈ôen√≠ pr√°zdn√©ho image target pro geolokaƒçn√≠ AR
                // Mind AR obvykle pou≈æ√≠v√° image tracking, ale m≈Ø≈æeme ho "hacknut" pro geolokaci
                const imageTargetSrc = createDummyTarget();
                
                // Mind AR setup
                mindarThree = new window.MINDAR.IMAGE.MindARThree({
                    container: document.querySelector("#container"),
                    imageTargetSrc: imageTargetSrc,
                    maxTrack: 1,
                    filterMinCF: 0.0001,
                    filterBeta: 0.001,
                    warmupTolerance: 2,
                    missTolerance: 5
                });
                
                const {renderer, scene, camera} = mindarThree;
                
                // Ulo≈æen√≠ referenci
                window.renderer = renderer;
                window.scene = scene;
                window.camera = camera;
                
                console.log("Mind AR initialized successfully");
                document.getElementById('loadingInfo').innerHTML = 'üêù Naƒç√≠t√°m 3D modely vƒçel...';
                
                // Naƒçten√≠ 3D model≈Ø
                await loadBeeModels();
                
                // Setup anchor pro v≈°echny modely
                anchor = mindarThree.addAnchor(0);
                
                // P≈ôid√°n√≠ model≈Ø do anchor
                beeModels.forEach(model => {
                    anchor.group.add(model);
                });
                
                // Setup event listenery
                setupEventListeners();
                setupModelRotation();
                
                // Spu≈°tƒõn√≠ Mind AR
                await mindarThree.start();
                
                console.log("Mind AR started successfully");
                document.getElementById('loadingInfo').style.display = 'none';
                document.getElementById('distanceInfo').style.display = 'block';
                document.getElementById('navigation').style.display = 'block';
                
                isARActive = true;
                
                // Spu≈°tƒõn√≠ GPS trackingu
                initGPS();
                
                // Render loop
                renderer.setAnimationLoop(() => {
                    renderer.render(scene, camera);
                    updateBeeAnimations();
                });
                
            } catch (error) {
                console.error("Mind AR initialization failed:", error);
                document.getElementById('loadingInfo').innerHTML = '‚ùå Chyba Mind AR: ' + error.message;
            }
        }

        // Vytvo≈ôen√≠ dummy image target pro "hacknut√≠" Mind AR pro geolokaci
        function createDummyTarget() {
            // Vytvo≈ô√≠me jednoduch√Ω base64 obr√°zek jako target
            const canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 256;
            const ctx = canvas.getContext('2d');
            
            // Vypln√≠me canvas jednoduch√Ωm vzorem
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(0, 0, 256, 256);
            ctx.fillStyle = '#000';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('üêù', 128, 128);
            
            return canvas.toDataURL();
        }

        // Naƒçten√≠ 3D model≈Ø vƒçel
        async function loadBeeModels() {
            const loader = new THREE.GLTFLoader();
            
            console.log("Loading bee models...");
            
            for (let i = 0; i < markers.length; i++) {
                const marker = markers[i];
                
                try {
                    const gltf = await new Promise((resolve, reject) => {
                        loader.load(
                            '/assets/stezka_bohuslavice/3d/vcela.glb',
                            resolve,
                            (progress) => {
                                const percentage = (progress.loaded / progress.total * 100);
                                document.getElementById('loadingInfo').innerHTML = 
                                    `üêù Naƒç√≠t√°m model ${i + 1}/3: ${Math.round(percentage)}%`;
                            },
                            reject
                        );
                    });
                    
                    console.log(`Bee model ${i + 1} loaded for ${marker.name}`);
                    
                    const model = gltf.scene;
                    model.scale.set(3, 3, 3);
                    model.rotation.y = THREE.MathUtils.degToRad(30);
                    model.visible = false;
                    
                    // Animation mixer
                    if (gltf.animations && gltf.animations.length > 0) {
                        const mixer = new THREE.AnimationMixer(model);
                        gltf.animations.forEach(clip => {
                            mixer.clipAction(clip).play();
                        });
                        model.mixer = mixer;
                    }
                    
                    // Pozice model≈Ø v prostoru (rozlo≈æ√≠me je)
                    const spacing = 2;
                    model.position.set((i - 1) * spacing, 0, 0);
                    
                    marker.model = model;
                    beeModels.push(model);
                    
                } catch (error) {
                    console.error(`Error loading bee model ${i + 1}:`, error);
                }
            }
            
            console.log(`${beeModels.length} bee models loaded successfully`);
        }

        // Update animac√≠
        function updateBeeAnimations() {
            beeModels.forEach(model => {
                if (model && model.mixer) {
                    model.mixer.update(0.016); // ~60fps
                }
            });
        }

        // GPS funkcionalita
        function initGPS() {
            console.log("Initializing GPS tracking...");
            getCurrentPosition();
            watchPosition();
        }

        function getCurrentPosition() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userPosition = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                        console.log("Position updated:", userPosition);
                        checkProximityToMarkers();
                        updateNavigation();
                    },
                    (error) => {
                        console.error("Geolocation error:", error);
                        document.getElementById('distanceInfo').innerHTML = '‚ùå GPS nedostupn√Ω';
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 30000
                    }
                );
            }
        }

        function watchPosition() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    (position) => {
                        userPosition = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                        checkProximityToMarkers();
                        updateNavigation();
                    },
                    (error) => {
                        console.error("Watch position error:", error);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 8000,
                        maximumAge: 20000
                    }
                );
            }
        }

        // V√Ωpoƒçet vzd√°lenosti
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                     Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                     Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Kontrola proximity k marker≈Øm
        function checkProximityToMarkers() {
            if (!userPosition || !isARActive) return;
            
            let shouldStopAudio = true;
            
            markers.forEach(marker => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                
                if (marker.model) {
                    // Zobrazen√≠ AR objektu
                    if (distance <= AR_VISIBILITY_THRESHOLD) {
                        marker.model.visible = true;
                        marker.visible = true;
                        console.log(`Bee visible: ${marker.id} at ${distance.toFixed(1)}m`);
                    } else {
                        marker.model.visible = false;
                        marker.visible = false;
                    }
                    
                    // Audio p≈ôehr√°v√°n√≠
                    if (distance <= AUDIO_THRESHOLD) {
                        playAudio(marker.id);
                        shouldStopAudio = false;
                    }
                }
                
                // Gamifikace
                if (distance <= PROXIMITY_THRESHOLD) {
                    console.log(`Bee activated: ${marker.id}`);
                }
            });
            
            if (shouldStopAudio && currentlyPlayingAudio) {
                stopCurrentAudio();
            }
        }

        // Audio funkce
        function playAudio(markerId) {
            const marker = markers.find(m => m.id === markerId);
            if (!marker || audioPlayingForMarker === markerId) return;
            
            stopCurrentAudio();
            
            const audioElement = document.getElementById(marker.audioId);
            if (audioElement) {
                audioElement.currentTime = 0;
                audioElement.play().then(() => {
                    currentlyPlayingAudio = audioElement;
                    audioPlayingForMarker = markerId;
                    
                    document.getElementById('audioInfo').textContent = `üéµ ${marker.name}`;
                    document.getElementById('audioInfo').style.display = 'block';
                    
                    audioElement.onended = stopCurrentAudio;
                }).catch(console.error);
            }
        }

        function stopCurrentAudio() {
            if (currentlyPlayingAudio) {
                currentlyPlayingAudio.pause();
                currentlyPlayingAudio.currentTime = 0;
                currentlyPlayingAudio = null;
                audioPlayingForMarker = null;
                document.getElementById('audioInfo').style.display = 'none';
            }
        }

        // Model rotation functions
        function setupModelRotation() {
            let touchStarted = false;
            let rotationActive = false;
            
            document.addEventListener('touchstart', (e) => {
                if (isTouchingUI(e.target)) return;
                if (!isAnyModelVisible()) return;
                
                touchStarted = true;
                rotationActive = true;
                isRotating = true;
                startX = e.touches[0].clientX;
                showRotationHintOnce();
                e.preventDefault();
            }, { passive: false });
            
            document.addEventListener('mousedown', (e) => {
                if (isTouchingUI(e.target)) return;
                if (!isAnyModelVisible()) return;
                
                rotationActive = true;
                isRotating = true;
                startX = e.clientX;
                showRotationHintOnce();
                e.preventDefault();
            });
            
            document.addEventListener('touchmove', (e) => {
                if (!isRotating || !touchStarted || !rotationActive) return;
                const currentX = e.touches[0].clientX;
                const deltaX = currentX - startX;
                modelRotationY += deltaX * 0.3;
                updateModelRotation();
                startX = currentX;
                e.preventDefault();
            }, { passive: false });
            
            document.addEventListener('mousemove', (e) => {
                if (!isRotating || !rotationActive) return;
                const deltaX = e.clientX - startX;
                modelRotationY += deltaX * 0.3;
                updateModelRotation();
                startX = e.clientX;
                e.preventDefault();
            });
            
            document.addEventListener('touchend', () => {
                isRotating = false;
                touchStarted = false;
                rotationActive = false;
            });
            
            document.addEventListener('mouseup', () => {
                isRotating = false;
                rotationActive = false;
            });
        }

        function updateModelRotation() {
            beeModels.forEach(model => {
                if (model && model.visible) {
                    model.rotation.y = THREE.MathUtils.degToRad(modelRotationY);
                }
            });
        }

        function isAnyModelVisible() {
            return markers.some(marker => marker.visible);
        }

        function isTouchingUI(target) {
            const uiSelectors = [
                '.back-button',
                '.navigation', 
                '.nav-toggle',
                '.nav-content',
                '.target-item',
                '.distance-info',
                '.audio-info',
                '.rotation-hint',
                '.clear-selection'
            ];
            
            for (let selector of uiSelectors) {
                const element = document.querySelector(selector);
                if (element && (element === target || element.contains(target))) {
                    return true;
                }
            }
            return false;
        }

        function showRotationHintOnce() {
            if (rotationHintShown) return;
            rotationHintShown = true;
            const rotationHint = document.getElementById('rotationHint');
            rotationHint.style.display = 'block';
            setTimeout(() => {
                rotationHint.style.display = 'none';
            }, 3000);
        }

        // Navigation functions
        function updateNavigation() {
            if (!userPosition) return;
            
            const targetsList = document.getElementById('targetsList');
            let html = '';
            
            const markersWithDistance = markers.map(marker => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                return { ...marker, distance };
            }).sort((a, b) => a.distance - b.distance);
            
            markersWithDistance.forEach((marker, index) => {
                const isClosest = index === 0;
                const isSelected = marker.id === selectedTargetId;
                
                let cssClass = 'target-item';
                if (isSelected) {
                    cssClass += ' selected';
                } else {
                    if (marker.distance <= AR_VISIBILITY_THRESHOLD) {
                        cssClass += ' very-close';
                    } else if (marker.distance <= 100) {
                        cssClass += ' medium';
                    } else {
                        cssClass += ' far';
                    }
                    
                    if (isClosest && !isSelected) {
                        cssClass = 'target-item closest';
                    }
                }
                
                let audioIndicator = '';
                if (marker.distance <= AUDIO_THRESHOLD) {
                    audioIndicator = ' üéµ';
                }
                
                html += `
                    <div class="${cssClass}" data-target-id="${marker.id}">
                        <div class="target-name">
                            ${marker.name}${audioIndicator}
                            ${isSelected ? ' üéØ' : ''}
                        </div>
                        <div class="target-details">
                            ${formatDistance(marker.distance)} - ${marker.description}
                        </div>
                    </div>
                `;
            });
            
            targetsList.innerHTML = html;
            
            document.querySelectorAll('.target-item').forEach(item => {
                item.addEventListener('click', () => {
                    selectTarget(item.getAttribute('data-target-id'));
                });
            });
            
            updateDistanceDisplay();
        }

        function updateDistanceDisplay() {
            const distanceInfo = document.getElementById('distanceInfo');
            const targetMarker = selectedTargetId ? findSelectedMarker() : findClosestMarker();
            
            if (targetMarker) {
                const distance = Math.round(targetMarker.distance);
                const prefix = selectedTargetId ? 'üéØ' : 'üêù';
                
                let audioIndicator = '';
                if (distance <= AUDIO_THRESHOLD) {
                    audioIndicator = ' üéµ';
                }
                
                distanceInfo.innerHTML = `${prefix} ${targetMarker.name}${audioIndicator}<br><strong>${distance}m</strong>`;
                
                // Barvy podle vzd√°lenosti
                if (distance <= AR_VISIBILITY_THRESHOLD) {
                    distanceInfo.style.borderColor = '#FFD700';
                    distanceInfo.style.backgroundColor = 'rgba(255, 215, 0, 0.9)';
                } else if (distance <= 100) {
                    distanceInfo.style.borderColor = '#FFA500';
                    distanceInfo.style.backgroundColor = 'rgba(255, 165, 0, 0.9)';
                } else {
                    distanceInfo.style.borderColor = '#ff6b35';
                    distanceInfo.style.backgroundColor = 'rgba(255, 107, 53, 0.9)';
                }
            } else {
                distanceInfo.innerHTML = 'üêù Hled√°m nejbli≈æ≈°√≠ vƒçelu...';
                distanceInfo.style.borderColor = '#FFD700';
                distanceInfo.style.backgroundColor = 'rgba(255, 193, 7, 0.95)';
            }
        }

        function findClosestMarker() {
            if (!userPosition) return null;
            
            let closest = null;
            let minDistance = Infinity;
            
            markers.forEach(marker => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                
                if (distance < minDistance) {
                    minDistance = distance;
                    closest = { ...marker, distance };
                }
            });
            
            return closest;
        }

        function findSelectedMarker() {
            if (!userPosition || !selectedTargetId) return null;
            
            const marker = markers.find(m => m.id === selectedTargetId);
            if (!marker) return null;
            
            const distance = calculateDistance(
                userPosition.lat, userPosition.lng,
                marker.lat, marker.lng
            );
            
            return { ...marker, distance };
        }

        function selectTarget(targetId) {
            selectedTargetId = targetId;
            document.getElementById('clearSelection').style.display = 'block';
            updateNavigation();
            document.getElementById('navContent').classList.remove('open');
        }

        function clearSelection() {
            selectedTargetId = null;
            document.getElementById('clearSelection').style.display = 'none';
            updateNavigation();
        }

        // Event listenery
        function setupEventListeners() {
            document.getElementById('navToggle').addEventListener('click', () => {
                document.getElementById('navContent').classList.toggle('open');
            });

            document.getElementById('clearSelection').addEventListener('click', clearSelection);

            document.addEventListener('click', (e) => {
                const navPanel = document.querySelector('.navigation');
                if (!navPanel.contains(e.target)) {
                    document.getElementById('navContent').classList.remove('open');
                }
            });
        }

        // Start button handler
        document.getElementById('startButton').addEventListener('click', async () => {
            document.getElementById('startButton').style.display = 'none';
            await initMindAR();
        });

        // Inicializace p≈ôi naƒçten√≠
        window.addEventListener('load', () => {
            console.log("Mind AR bee tracking application loaded");
            console.log("Click 'Spustit Vƒçel√≠ AR' to begin");
        });

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (mindarThree) {
                mindarThree.stop();
            }
        });

        console.log("Mind AR bee tracking script loaded successfully!");
    </script>
