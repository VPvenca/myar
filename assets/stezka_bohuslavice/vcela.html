    <script>
        // GPS p≈ôesnost a debugging
        let userPosition = null;
        let lastStablePosition = null;
        const PROXIMITY_THRESHOLD = 10; // metry - vzd√°lenost pro aktivaci gamifikace
        const AR_VISIBILITY_THRESHOLD = 20; // metry - zv√Ω≈°eno pro lep≈°√≠ testov√°n√≠
        const AUDIO_THRESHOLD = 10; // metry - vzd√°lenost pro spu≈°tƒõn√≠ audio
        const GPS_SMOOTHING_FACTOR = 0.3; // Faktor pro vyhlazov√°n√≠ GPS (0.1-0.5)
        const MIN_GPS_ACCURACY = 20; // Minim√°ln√≠ p≈ôesnost GPS v metrech
        let arObjectsVisible = false;
        let selectedTargetId = null; // ID vybran√©ho c√≠le
        let currentlyPlayingAudio = null; // Aktu√°lnƒõ p≈ôehr√°van√© audio
        let audioPlayingForMarker = null; // ID markeru pro kter√Ω se audio p≈ôehr√°v√°
        let positionHistory = []; // Historie pozic pro vyhlazov√°n√≠
        
        // Promƒõnn√© pro rotaci model≈Ø - v≈°echny t≈ôi vƒçely
        let modelRotationY = 30; // Aktu√°ln√≠ rotace Y (zaƒç√≠n√° na 30¬∞ jako v p≈Øvodn√≠m nastaven√≠)
        let isRotating = false;
        let startX = 0;
        let rotationHintShown = false;
        
        // Definice c√≠lov√Ωch bod≈Ø - vƒçel√≠ tematika
        const markers = [
            { 
                id: "vcela_1", 
                lat: 49.090675,
                lng: 17.132976,
                name: "üêù Dƒõlnice",
                description: "Pracovit√° vƒçela dƒõlnice - z√°klad √∫lu",
                audioId: "audio1"
            },
            { 
                id: "vcela_2", 
                lat: 49.049455,  
                lng: 17.122738,  
                name: "üêù Trubec",
                description: "Samec vƒçely - zodpovƒõdn√Ω za rozmno≈æov√°n√≠",
                audioId: "audio2"
            },
            { 
                id: "vcela_3", 
                lat: 49.009057,  
                lng: 17.128693,  
                name: "üëë Kr√°lovna",
                description: "Matka √∫lu - vl√°dkynƒõ vƒçel√≠ho st√°tu",
                audioId: "audio3"

        ];

        // Funkce pro rotace v≈°ech t≈ô√≠ GLB model≈Ø vƒçel dotykem
        function setupModelRotation() {
            let touchStarted = false;
            let rotationActive = false;
            
            // Touch/Mouse start events
            document.addEventListener('touchstart', (e) => {
                // Kontrola, zda se nedot√Ωk√°me UI element≈Ø
                if (isTouchingUI(e.target)) return;
                if (!isModelVisible()) return;
                
                touchStarted = true;
                rotationActive = true;
                isRotating = true;
                startX = e.touches[0].clientX;
                showRotationHintOnce();
                e.preventDefault();
            }, { passive: false });
            
            document.addEventListener('mousedown', (e) => {
                // Kontrola, zda neklik√°me na UI elementy
                if (isTouchingUI(e.target)) return;
                if (!isModelVisible()) return;
                
                rotationActive = true;
                isRotating = true;
                startX = e.clientX;
                showRotationHintOnce();
                e.preventDefault();
            });
            
            // Touch/Mouse move events
            document.addEventListener('touchmove', (e) => {
                if (!isRotating || !touchStarted || !rotationActive) return;
                const currentX = e.touches[0].clientX;
                const deltaX = currentX - startX;
                modelRotationY += deltaX * 0.3; // Citlivost rotace
                updateModelRotation();
                startX = currentX;
                e.preventDefault();
            }, { passive: false });
            
            document.addEventListener('mousemove', (e) => {
                if (!isRotating || !rotationActive) return;
                const deltaX = e.clientX - startX;
                modelRotationY += deltaX * 0.3;
                updateModelRotation();
                startX = e.clientX;
                e.preventDefault();
            });
            
            // Touch/Mouse end events
            document.addEventListener('touchend', () => {
                isRotating = false;
                touchStarted = false;
                rotationActive = false;
            });
            
            document.addEventListener('mouseup', () => {
                isRotating = false;
                rotationActive = false;
            });
        }
        
        // Kontrola, zda se dot√Ωk√°me UI element≈Ø
        function isTouchingUI(target) {
            // Kontrola v≈°ech UI element≈Ø a jejich potomk≈Ø
            const uiSelectors = [
                '.back-button-ar',
                '.navigation-panel', 
                '.navigation-toggle',
                '.navigation-content',
                '.target-item',
                '.clear-selection',
                '.distance-info',
                '.audio-info',
                '.rotation-hint'
            ];
            
            for (let selector of uiSelectors) {
                const element = document.querySelector(selector);
                if (element && (element === target || element.contains(target))) {
                    return true;
                }
            }
            
            return false;
        }
        
        // Rotace pro v≈°echny t≈ôi GLB modely vƒçel
        function updateModelRotation() {
            // Rotace pro v≈°echny t≈ôi GLB modely vƒçel
            const beeModel1 = document.getElementById('rotatable-bee-1');
            const beeModel2 = document.getElementById('rotatable-bee-2');
            const beeModel3 = document.getElementById('rotatable-bee-3');
            
            if (beeModel1) {
                beeModel1.setAttribute('rotation', `0 ${modelRotationY} 0`);
            }
            if (beeModel2) {
                beeModel2.setAttribute('rotation', `0 ${modelRotationY} 0`);
            }
            if (beeModel3) {
                beeModel3.setAttribute('rotation', `0 ${modelRotationY} 0`);
            }
        }
        
        // Z√≠sk√°n√≠ aktu√°lnƒõ viditeln√©ho markeru
        function getCurrentVisibleMarker() {
            let visibleMarker = null;
            markers.forEach(marker => {
                const entity = document.querySelector(`[data-marker-id="${marker.id}"]`);
                if (entity && entity.getAttribute('visible') === true) {
                    visibleMarker = marker.id;
                }
            });
            return visibleMarker;
        }
        
        function isModelVisible() {
            // Kontrola jak√©hokoli viditeln√©ho AR objektu (v≈°echny jsou nyn√≠ GLB vƒçely)
            let anyVisible = false;
            markers.forEach(marker => {
                const entity = document.querySelector(`[data-marker-id="${marker.id}"]`);
                if (entity && entity.getAttribute('visible') === true) {
                    anyVisible = true;
                }
            });
            return anyVisible;
        }
        
        function showRotationHintOnce() {
            if (rotationHintShown) return;
            rotationHintShown = true;
            const rotationHint = document.getElementById('rotationHint');
            rotationHint.style.display = 'block';
            setTimeout(() => {
                rotationHint.style.display = 'none';
            }, 3000);
        }

        // Funkce pro spu≈°tƒõn√≠ audio
        function playAudio(markerId) {
            const marker = markers.find(m => m.id === markerId);
            if (!marker) return;
            
            // Pokud u≈æ hraje audio pro tento marker, nedƒõl√°me nic
            if (audioPlayingForMarker === markerId) return;
            
            // Zastav√≠me aktu√°ln√≠ audio pokud hraje
            stopCurrentAudio();
            
            const audioElement = document.getElementById(marker.audioId);
            if (audioElement) {
                console.log(`Playing bee audio for marker: ${markerId}`);
                
                audioElement.currentTime = 0; // Restart od zaƒç√°tku
                audioElement.play().then(() => {
                    currentlyPlayingAudio = audioElement;
                    audioPlayingForMarker = markerId;
                    
                    // Zobraz√≠me info o p≈ôehr√°v√°n√≠
                    const audioInfo = document.getElementById('audioInfo');
                    audioInfo.textContent = `üéµ ${marker.name} - Audio p≈ôehr√°v√°...`;
                    audioInfo.style.display = 'block';
                    
                    // Event listener pro konec audio
                    audioElement.onended = () => {
                        console.log(`Bee audio ended for marker: ${markerId}`);
                        stopCurrentAudio();
                    };
                    
                }).catch(error => {
                    console.error(`Error playing bee audio for ${markerId}:`, error);
                });
            }
        }

        // Funkce pro zastaven√≠ aktu√°ln√≠ho audio
        function stopCurrentAudio() {
            if (currentlyPlayingAudio) {
                currentlyPlayingAudio.pause();
                currentlyPlayingAudio.currentTime = 0;
                currentlyPlayingAudio.onended = null;
                currentlyPlayingAudio = null;
                audioPlayingForMarker = null;
                
                // Skryjeme audio info
                document.getElementById('audioInfo').style.display = 'none';
                console.log("Bee audio stopped");
            }
        }

        // Funkce pro vyhlazen√≠ GPS pozice
        function smoothGPSPosition(newPosition) {
            // Kontrola p≈ôesnosti GPS
            if (newPosition.accuracy > MIN_GPS_ACCURACY) {
                console.log(`GPS accuracy too low: ${newPosition.accuracy}m, skipping update`);
                return userPosition; // Vr√°t√≠me p≈ôedchoz√≠ pozici
            }
            
            // Prvn√≠ pozice
            if (!userPosition) {
                return newPosition;
            }
            
            // Vyhlazen√≠ pomoc√≠ exponenci√°ln√≠ho klouzav√©ho pr≈Ømƒõru
            const smoothedPosition = {
                lat: userPosition.lat + GPS_SMOOTHING_FACTOR * (newPosition.lat - userPosition.lat),
                lng: userPosition.lng + GPS_SMOOTHING_FACTOR * (newPosition.lng - userPosition.lng),
                accuracy: newPosition.accuracy
            };
            
            return smoothedPosition;
        }

        // Kontrola stability pozice
        function isPositionStable(position) {
            if (!lastStablePosition) {
                lastStablePosition = position;
                return true;
            }
            
            const distance = calculateDistance(
                lastStablePosition.lat, lastStablePosition.lng,
                position.lat, position.lng
            );
            
            // Pokud je zmƒõna men≈°√≠ ne≈æ 2 metry, pova≈æujeme pozici za stabiln√≠
            if (distance < 2) {
                return true;
            }
            
            // Aktualizujeme stabiln√≠ pozici pokud je zmƒõna v√Ωrazn√°
            lastStablePosition = position;
            return false;
        }
        
        function formatDistance(distance) {
            if (distance < 1000) {
                return `${Math.round(distance)}m`;
            } else {
                return `${(distance / 1000).toFixed(1)}km`;
            }
        }
        
        // Funkce pro v√Ωpoƒçet vzd√°lenosti mezi dvƒõma GPS body
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000; // Polomƒõr Zemƒõ v metrech
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                     Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                     Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Nalezen√≠ nejbli≈æ≈°√≠ho markeru
        function findClosestMarker() {
            if (!userPosition) return null;
            
            let closest = null;
            let minDistance = Infinity;
            
            markers.forEach(marker => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                
                if (distance < minDistance) {
                    minDistance = distance;
                    closest = { ...marker, distance };
                }
            });
            
            return closest;
        }

        // Nalezen√≠ vybran√©ho markeru
        function findSelectedMarker() {
            if (!userPosition || !selectedTargetId) return null;
            
            const marker = markers.find(m => m.id === selectedTargetId);
            if (!marker) return null;
            
            const distance = calculateDistance(
                userPosition.lat, userPosition.lng,
                marker.lat, marker.lng
            );
            
            return { ...marker, distance };
        }

        // Aktualizace zobrazen√≠ vzd√°lenosti
        function updateDistanceDisplay() {
            const distanceInfo = document.getElementById('distanceInfo');
            const targetMarker = selectedTargetId ? findSelectedMarker() : findClosestMarker();
            
            if (targetMarker) {
                const distance = Math.round(targetMarker.distance);
                const prefix = selectedTargetId ? 'üéØ' : 'üêù';
                
                // P≈ôid√°me audio indik√°tor pokud je v dosahu
                let audioIndicator = '';
                if (distance <= AUDIO_THRESHOLD) {
                    audioIndicator = ' üéµ';
                }
                
                distanceInfo.innerHTML = `${prefix} ${targetMarker.name}${audioIndicator}<br><strong>${distance}m</strong>`;
                
                // Zmƒõna barvy podle vzd√°lenosti - vƒçel√≠ barevn√° sch√©mata
                if (distance <= AR_VISIBILITY_THRESHOLD) {
                    // Velmi bl√≠zko - zlat√° (med)
                    distanceInfo.style.borderColor = '#FFD700';
                    distanceInfo.style.backgroundColor = 'rgba(255, 215, 0, 0.9)';
                } else if (distance <= 100) {
                    // St≈ôednƒõ daleko - oran≈æov√° (pyl)
                    distanceInfo.style.borderColor = '#FFA500';
                    distanceInfo.style.backgroundColor = 'rgba(255, 165, 0, 0.9)';
                } else {
                    // Daleko - svƒõtle oran≈æov√°
                    distanceInfo.style.borderColor = '#ff6b35';
                    distanceInfo.style.backgroundColor = 'rgba(255, 107, 53, 0.9)';
                }
            } else {
                distanceInfo.innerHTML = 'üêù Hled√°m nejbli≈æ≈°√≠ vƒçelu...';
                // Default stav - vƒçel√≠ ≈ælut√°
                distanceInfo.style.borderColor = '#FFD700';
                distanceInfo.style.backgroundColor = 'rgba(255, 193, 7, 0.95)';
            }
        }

        // Aktualizace navigaƒçn√≠ho seznamu
        function updateNavigation() {
            if (!userPosition) return;
            
            const targetsList = document.getElementById('targetsList');
            let html = '';
            
            // Vypoƒç√≠t√°n√≠ vzd√°lenost√≠ a se≈ôazen√≠
            const markersWithDistance = markers.map(marker => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                return { ...marker, distance };
            }).sort((a, b) => a.distance - b.distance);
            
            markersWithDistance.forEach((marker, index) => {
                const isClosest = index === 0;
                const isSelected = marker.id === selectedTargetId;
                
                let cssClass = 'target-item';
                if (isSelected) {
                    cssClass += ' selected';
                } else {
                    // P≈ôid√°me t≈ô√≠dy podle vzd√°lenosti
                    if (marker.distance <= AR_VISIBILITY_THRESHOLD) {
                        cssClass += ' very-close'; // Velmi bl√≠zko - zelen√°
                    } else if (marker.distance <= 100) {
                        cssClass += ' medium'; // St≈ôednƒõ - oran≈æov√°
                    } else {
                        cssClass += ' far'; // Daleko - oran≈æov√°
                    }
                    
                    // Nejbli≈æ≈°√≠ marker m√° v≈ædy zelenou pokud nen√≠ vybran√Ω
                    if (isClosest && !isSelected) {
                        cssClass = 'target-item closest';
                    }
                }
                
                // Audio indik√°tor v navigaci
                let audioIndicator = '';
                if (marker.distance <= AUDIO_THRESHOLD) {
                    audioIndicator = ' üéµ';
                }
                
                html += `
                    <div class="${cssClass}" data-target-id="${marker.id}">
                        <div class="target-name">
                            ${marker.name}${audioIndicator}
                            ${isSelected ? ' üéØ' : ''}
                        </div>
                        <div class="target-details">
                            ${formatDistance(marker.distance)} - ${marker.description}
                        </div>
                    </div>
                `;
            });
            
            targetsList.innerHTML = html;
            
            // P≈ôid√°n√≠ event listener≈Ø pro v√Ωbƒõr c√≠le
            document.querySelectorAll('.target-item').forEach(item => {
                item.addEventListener('click', () => {
                    const targetId = item.getAttribute('data-target-id');
                    selectTarget(targetId);
                });
            });
            
            // Aktualizace hlavn√≠ho displeje vzd√°lenosti
            updateDistanceDisplay();
        }

        // V√Ωbƒõr c√≠le pro trackov√°n√≠
        function selectTarget(targetId) {
            selectedTargetId = targetId;
            document.getElementById('clearSelection').style.display = 'block';
            updateNavigation();
            updateDistanceDisplay();
            
            // Zav≈ô√≠t navigaƒçn√≠ panel
            document.getElementById('navContent').classList.remove('open');
        }

        // Zru≈°en√≠ v√Ωbƒõru c√≠le
        function clearSelection() {
            selectedTargetId = null;
            document.getElementById('clearSelection').style.display = 'none';
            updateNavigation();
            updateDistanceDisplay();
        }

        // Z√≠sk√°n√≠ aktu√°ln√≠ polohy
        function getCurrentPosition() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const rawPosition = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                        
                        // Aplikace vyhlazen√≠
                        const smoothedPosition = smoothGPSPosition(rawPosition);
                        
                        if (smoothedPosition) {
                            userPosition = smoothedPosition;
                            console.log("User position updated for bee tracking:", userPosition);
                            checkProximityToMarkers();
                            updateNavigation();
                        }
                    },
                    (error) => {
                        console.error("Geolocation error:", error);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 15000,
                        maximumAge: 30000
                    }
                );
            }
        }

        // Kontrola bl√≠zkosti k marker≈Øm
        function checkProximityToMarkers() {
            if (!userPosition) return;
            
            let shouldStopAudio = true;
            
            markers.forEach(marker => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                
                const arEntity = document.querySelector(`[data-marker-id="${marker.id}"]`);
                if (arEntity) {
                    // Zobrazen√≠ AR objektu
                    if (distance <= AR_VISIBILITY_THRESHOLD) {
                        arEntity.setAttribute('visible', 'true');
                        console.log(`3D bee visible for ${marker.id} at distance ${distance.toFixed(2)}m`);
                        arObjectsVisible = true;
                    } else {
                        arEntity.setAttribute('visible', 'false');
                    }
                    
                    // Audio p≈ôehr√°v√°n√≠ podle threshold
                    if (distance <= AUDIO_THRESHOLD) {
                        playAudio(marker.id);
                        shouldStopAudio = false;
                    }
                }
                
                // Aktivace gamifikace p≈ôi p≈ôibl√≠≈æen√≠
                if (distance <= PROXIMITY_THRESHOLD) {
                    activateMarker(marker.id);
                }
            });
            
            // Zastav√≠me audio pokud nejsme bl√≠zko ≈æ√°dn√©ho markeru
            if (shouldStopAudio && currentlyPlayingAudio) {
                stopCurrentAudio();
            }
        }

        // Aktivace markeru (gamifikace)
        function activateMarker(markerId) {
            console.log(`Bee marker activated: ${markerId}`);
            
            // Gamifikace - pouze pokud jsou funkce dostupn√©
            if (typeof getCurrentSceneId === 'function' && typeof getCurrentExpositionId === 'function') {
                const currentSceneId = getCurrentSceneId();
                const currentExpositionId = getCurrentExpositionId();
                
                if (typeof SCENE_CONFIG !== 'undefined' && SCENE_CONFIG && SCENE_CONFIG[currentSceneId] && currentExpositionId) {
                    console.log("Recording bee activation for marker:", markerId);
                    if (typeof recordMarkerActivation === 'function') {
                        recordMarkerActivation(currentExpositionId, currentSceneId, markerId);
                    }
                }
            }
        }
        
        // Sledov√°n√≠ polohy v re√°ln√©m ƒçase
        function watchPosition() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    (position) => {
                        const rawPosition = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                        
                        // Aplikace vyhlazen√≠
                        const smoothedPosition = smoothGPSPosition(rawPosition);
                        
                        if (smoothedPosition && isPositionStable(smoothedPosition)) {
                            userPosition = smoothedPosition;
                            checkProximityToMarkers();
                            updateNavigation();
                        }
                    },
                    (error) => {
                        console.error("Geolocation watch error:", error);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 8000,
                        maximumAge: 20000
                    }
                );
            }
        }

        // Event listenery pro UI
        function setupEventListeners() {
            // Toggle navigaƒçn√≠ho panelu
            document.getElementById('navToggle').addEventListener('click', () => {
                const navContent = document.getElementById('navContent');
                navContent.classList.toggle('open');
            });
            
            // Zav≈ôen√≠ navigaƒçn√≠ho panelu p≈ôi kliku mimo
            document.addEventListener('click', (e) => {
                const navPanel = document.querySelector('.navigation-panel');
                const navContent = document.getElementById('navContent');
                
                if (!navPanel.contains(e.target)) {
                    navContent.classList.remove('open');
                }
            });
            
            // Zru≈°en√≠ v√Ωbƒõru
            document.getElementById('clearSelection').addEventListener('click', clearSelection);
        }

        // Oprava kamery pro mobiln√≠ za≈ô√≠zen√≠
function setupCameraFix() {
    function fixCameraAspectRatio() {
        const video = document.querySelector('video');
        if (video) {
            console.log("Fixing camera aspect ratio...");
            
            // Z√≠sk√°me skuteƒçn√© rozmƒõry videa
            const videoWidth = video.videoWidth;
            const videoHeight = video.videoHeight;
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            console.log(`Video: ${videoWidth}x${videoHeight}, Screen: ${screenWidth}x${screenHeight}`);
            
            // Vypoƒç√≠t√°me spr√°vn√Ω pomƒõr stran
            const videoAspect = videoWidth / videoHeight;
            const screenAspect = screenWidth / screenHeight;
            
            if (videoAspect > screenAspect) {
                // Video je ≈°ir≈°√≠ ne≈æ obrazovka
                video.style.width = 'auto';
                video.style.height = '100vh';
            } else {
                // Video je vy≈°≈°√≠ ne≈æ obrazovka
                video.style.width = '100vw';
                video.style.height = 'auto';
            }
            
            video.style.objectFit = 'cover';
            video.style.objectPosition = 'center';
            video.style.position = 'fixed';
            video.style.top = '50%';
            video.style.left = '50%';
            video.style.transform = 'translate(-50%, -50%)';
        }
    }
    
    // Oprava p≈ôi naƒçten√≠ kamery
    const scene = document.querySelector('a-scene');
    if (scene) {
        scene.addEventListener('camera-init', () => {
            setTimeout(fixCameraAspectRatio, 1000);
            setTimeout(fixCameraAspectRatio, 3000);
        });
    }
    
    // Oprava p≈ôi zmƒõnƒõ orientace
    window.addEventListener('orientationchange', () => {
        setTimeout(fixCameraAspectRatio, 500);
        setTimeout(fixCameraAspectRatio, 1500);
    });
    
    // Oprava p≈ôi zmƒõnƒõ velikosti okna
    window.addEventListener('resize', () => {
        setTimeout(fixCameraAspectRatio, 300);
    });
    
    // Pokus o okam≈æitou opravu
    setTimeout(fixCameraAspectRatio, 2000);
    setTimeout(fixCameraAspectRatio, 5000);
}

        // Inicializace
        window.addEventListener('load', () => {
