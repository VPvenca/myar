<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- A-Frame a MindAR knihovny -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <!-- D≈Øle≈æit√©: gamification-config.js mus√≠ b√Ωt naƒçten p≈ôed gamification.js -->
    <script src="/gamification-config.js"></script>
    <script src="/gamification.js"></script>
     <style>
         /* Styly pro tlaƒç√≠tko Zpƒõt v AR sc√©nƒõ - doporuƒçuji p≈ôesunout do CSS souboru */
        .back-button-ar {
             position: absolute;
             top: 10px;
             left: 10px;
             z-index: 1001;
             padding: 8px 15px;
             background-color: rgba(0,0,0,0.5);
             color: white;
             text-decoration: none;
             border-radius: 3px;
             font-size: 14px;
        }

        /* Indik√°tor ƒçasu pozorov√°n√≠ */
        .time-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            padding: 10px 20px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            display: none;
            text-align: center;
        }

        .time-indicator.active {
            display: block;
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background-color: rgba(255,255,255,0.3);
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #28a745;
            width: 0%;
            transition: width 0.1s ease;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <a href="/assets/kyjov/kyjov.html" class="back-button-ar">
        Zpƒõt do Menu
    </a>

    <!-- Indik√°tor ƒçasu pozorov√°n√≠ -->
    <div id="timeIndicator" class="time-indicator">
        <div>Prozkoum√°v√°m 3D model...</div>
        <div class="progress-bar">
            <div id="progressFill" class="progress-fill"></div>
        </div>
        <div id="timeText">0s / 30s</div>
    </div>

    <a-scene mindar-image="imageTargetSrc:/assets/kyjov/mind/vedro.mind;
        uiLoading: yes; uiError: yes;
        renderer: {colorManagement: true};
        physicallyCorrectLights: true;
        vr-mode-ui: {enabled: false};
        device-orientation-permission-ui: {enabled: false}">

        <a-assets>
            <a-asset-item id="model1" src="/assets/kyjov/3d/vedro.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" data-marker-id="vedro_model_kyjov">
            <a-gltf-model
                src="#model1"
                position="0 0 0.1"
                scale="1.5 1.5 1.5"
                rotation="90 0 0">
            </a-gltf-model>
        </a-entity>

    </a-scene>

    <script>
    // Promƒõnn√© pro mƒõ≈ôen√≠ ƒçasu
    let timeSpentWatching = 0;
    let timeSpentInterval = null;
    let isTargetVisible = false;
    let achievementUnlocked = false;

    function enableCamera() {
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "environment" } } })
                .then(function(stream) {
                    console.log("‚úÖ P≈ô√≠stup k zadn√≠ kame≈ôe povolen!");
                })
                .catch(function(error) {
                    console.error("‚ùå Chyba p≈ô√≠stupu k zadn√≠ kame≈ôe: ", error);
                });
        } else {
            console.error("‚ùå Tento prohl√≠≈æeƒç nepodporuje p≈ô√≠stup k m√©di√≠m.");
        }
    }

    // Funkce pro spu≈°tƒõn√≠ mƒõ≈ôen√≠ ƒçasu
    function startTimeTracking() {
        if (timeSpentInterval) return; // U≈æ bƒõ≈æ√≠
        
        const timeIndicator = document.getElementById('timeIndicator');
        const progressFill = document.getElementById('progressFill');
        const timeText = document.getElementById('timeText');
        
        timeIndicator.classList.add('active');
        
        timeSpentInterval = setInterval(() => {
            if (isTargetVisible) {
                timeSpentWatching += 0.1; // P≈ôid√°v√°me 100ms
                
                // Aktualizace UI
                const seconds = Math.floor(timeSpentWatching);
                const progress = Math.min((timeSpentWatching / 30) * 100, 100);
                
                progressFill.style.width = `${progress}%`;
                timeText.textContent = `${seconds}s / 30s`;
                
                // Kontrola splnƒõn√≠ podm√≠nky
                if (timeSpentWatching >= 30 && !achievementUnlocked) {
                    achievementUnlocked = true;
                    unlockTimeBasedAchievement();
                    
                    // Zmƒõna stylu po dosa≈æen√≠ c√≠le
                    timeText.textContent = "üéâ C√≠l splnƒõn!";
                    progressFill.style.backgroundColor = "#ffc107";
                    
                    setTimeout(() => {
                        timeIndicator.classList.remove('active');
                    }, 3000);
                }
            }
        }, 100); // Ka≈æd√Ωch 100ms
    }

    // Funkce pro zastaven√≠ mƒõ≈ôen√≠ ƒçasu
    function stopTimeTracking() {
        if (timeSpentInterval) {
            clearInterval(timeSpentInterval);
            timeSpentInterval = null;
        }
        
        const timeIndicator = document.getElementById('timeIndicator');
        if (!achievementUnlocked) {
            timeIndicator.classList.remove('active');
        }
    }

    // Funkce pro odemknut√≠ ƒçasov√©ho achievementu
    function unlockTimeBasedAchievement() {
        console.log("üéâ Achievement unlocked: 3D Objevitel - str√°vil jsi 30 sekund pozorov√°n√≠m 3D modelu!");
        
        // Zde m≈Ø≈æete volat funkci z gamification.js pro z√°znam achievementu
        // nap≈ô√≠klad: recordTimeBasedAchievement('kyjov_3d_explorer', timeSpentWatching);
        
        // Notifikace pro u≈æivatele
        if (typeof showAchievementNotification === 'function') {
            showAchievementNotification({
                name: "3D Objevitel",
                description: "Prozkoumal jsi 3D model vƒõdra ze v≈°ech stran",
                icon: "ü™£"
            });
        }
    }

    window.onload = function() {
        enableCamera();

        // Spust√≠ MindAR po naƒçten√≠ sc√©ny
        document.querySelector('a-scene').addEventListener('loaded', () => {
             console.log("A-Scene loaded, attempting to start MindAR...");
             const mindarSystem = document.querySelector('[mindar-image]').components['mindar-image-system'];
             console.log("MindAR system start logic executed.");
        });
    };

    // KROK 3: Integrace gamifikaƒçn√≠ logiky s mƒõ≈ôen√≠m ƒçasu
    document.addEventListener('DOMContentLoaded', () => {
        const currentSceneId = getCurrentSceneId();
        const currentExpositionId = getCurrentExpositionId();

        let sceneConfigValid = false;

        if (!SCENE_CONFIG || !SCENE_CONFIG[currentSceneId]) {
            console.error("GAMIFICATION ERROR: Scene config not found for this page:", currentSceneId, ". Make sure gamification-config.js is loaded and the path is correct in SCENE_CONFIG.");
        } else {
            sceneConfigValid = true;
            console.log("Gamification config loaded successfully for scene:", currentSceneId, SCENE_CONFIG[currentSceneId]);
        }

        if (!currentExpositionId || currentExpositionId === 'unknown') {
            console.error("GAMIFICATION ERROR: Cannot determine current exposition ID. Marker activations will not be recorded correctly.");
            sceneConfigValid = false;
        }

        // Z√≠sk√°n√≠ targetu
        const targetEntity = document.querySelector('[mindar-image-target="targetIndex: 0"]');

        if (targetEntity) {
            const markerId = targetEntity.dataset.markerId;
            if (!markerId) {
                console.warn("Gamification: Target 1 is missing 'data-marker-id'.");
            } else {
                targetEntity.addEventListener('targetFound', () => {
                    console.log(`Target 1 (ID: ${markerId}) found!`);
                    isTargetVisible = true;
                    
                    // Spu≈°tƒõn√≠ mƒõ≈ôen√≠ ƒçasu
                    startTimeTracking();

                    // Gamifikace - z√°znam aktivace markeru
                    if (sceneConfigValid) {
                        console.log("Recording activation for marker:", markerId);
                        recordMarkerActivation(currentExpositionId, currentSceneId, markerId);
                    }
                });

                targetEntity.addEventListener('targetLost', () => {
                    console.log(`Target 1 (ID: ${markerId}) lost!`);
                    isTargetVisible = false;
                    
                    // Zastaven√≠ mƒõ≈ôen√≠ ƒçasu (ale nezru≈°en√≠ celkov√©ho poƒç√≠tadla)
                    // ƒåas se bude poƒç√≠tat pouze kdy≈æ je target viditeln√Ω
                });
            }
        } else {
            console.warn("Target 1 (targetIndex: 0) not found in DOM.");
        }

        // Cleanup p≈ôi opu≈°tƒõn√≠ str√°nky
        window.addEventListener('beforeunload', () => {
            stopTimeTracking();
        });
    });
    </script>
</body>
</html>
