    <script>
        // === GAMIFIKAƒåN√ç PROMƒöNN√â ===
        let gamificationInitialized = false;
        let currentExpositionId = 'andele';  // OPRAVENO: Spr√°vn√© ID expozice
        let currentSceneId = '/assets/andele/geo_andele.html';  // OPRAVENO: Spr√°vn√© ID sc√©ny
        
        // GPS p≈ôesnost a debugging
        let userPosition = null;
        let lastStablePosition = null;
        const PROXIMITY_THRESHOLD = 15; // metry - vzd√°lenost pro aktivaci gamifikace
        const AR_VISIBILITY_THRESHOLD = 30; // metry
        const AUDIO_THRESHOLD = 15; // metry - vzd√°lenost pro spu≈°tƒõn√≠ audio
        const GPS_SMOOTHING_FACTOR = 0.3;
        const MIN_GPS_ACCURACY = 20;
        let arObjectsVisible = false;
        let selectedTargetId = null;
        let currentlyPlayingAudio = null;
        let audioPlayingForMarker = null;
        let audioIsPaused = false;
        let positionHistory = [];
        
        // NOV√â PROMƒöNN√â PRO POSTUPN√â ODEMYK√ÅN√ç
        let completedMarkers = new Set(); // Dokonƒçen√© markery
        let unlockedMarkers = new Set(['andel_1']); // Odemƒçen√© markery (prvn√≠ je odemƒçen√Ω od zaƒç√°tku)
        
        // Promƒõnn√© pro rotaci model≈Ø
        let modelRotationY = 30;
        let isRotating = false;
        let startX = 0;
        let rotationHintShown = false;
        
        // UPRAVEN√Å DEFINICE C√çLOV√ùCH BOD≈Æ S POSTUPNOST√ç
        const markerSequence = [
            { 
                id: "andel_1", 
                lat: 49.0096667,
                lng: 17.1254167,
                name: "üòá Andƒõl Gabriel",
                description: "Gabriel - Andƒõl zvƒõstov√°n√≠ (Prvn√≠)",
                audioId: "audio1"
            },
            { 
                 id: "andel_2", 
                 lat: 49.0091389,  
                 lng: 17.1286111,  
                 name: "üíö Andƒõl Rafael",
                 description: "Rafael - Andƒõl l√©ƒçen√≠ (Druh√Ω)",
                 audioId: "audio2"
            },
            { 
                 id: "andel_3", 
                 lat: 49.0100556,  
                 lng: 17.1227778,  
                 name: "‚öîÔ∏è Andƒõl Michael",
                 description: "Michael - Archandƒõl (T≈ôet√≠)",
                 audioId: "audio3"
            }
        ];

        // NOV√â FUNKCE PRO POSTUPN√â ODEMYK√ÅN√ç
        
        // Funkce pro z√≠sk√°n√≠ aktu√°lnƒõ dostupn√Ωch marker≈Ø
        function getAvailableMarkers() {
            return markerSequence.filter(marker => {
                // Odemƒçen√© markery jsou dostupn√©
                return unlockedMarkers.has(marker.id);
            });
        }
        
        // Funkce pro z√≠sk√°n√≠ aktu√°ln√≠ho c√≠le pro progress
        function getNextIncompleteTarget() {
            return markerSequence.find(marker => 
                unlockedMarkers.has(marker.id) && !completedMarkers.has(marker.id)
            );
        }
        
        // Funkce pro aktualizaci progressu
        function updateProgress() {
            const progressInfo = document.getElementById('progressInfo');
            const completed = completedMarkers.size;
            const total = markerSequence.length;
            
            if (completed >= total) {
                progressInfo.innerHTML = `üéâ V≈°ichni andƒõl√© nalezeni! (${completed}/${total})`;
                progressInfo.style.backgroundColor = 'rgba(0,255,0,0.8)';
                progressInfo.style.borderColor = '#00ff00';
                
                // Zobraz√≠me zpr√°vu o dokonƒçen√≠
                showCompletionMessage();
            } else {
                const nextTarget = getNextIncompleteTarget();
                if (nextTarget) {
                    progressInfo.innerHTML = `üëº Najdi ${nextTarget.name.split(' ')[1] || nextTarget.name}`;
                } else {
                    progressInfo.innerHTML = `üëº Prozkoumej nalezen√© andƒõly`;
                }
            }
        }
        
        // Zobrazen√≠ zpr√°vy o dokonƒçen√≠
        function showCompletionMessage() {
            const completionMessage = document.getElementById('completionMessage');
            completionMessage.style.display = 'block';
            
            // Automaticky skryjeme po 5 sekund√°ch
            setTimeout(() => {
                completionMessage.style.display = 'none';
            }, 5000);
        }

        // === GAMIFIKAƒåN√ç FUNKCE ===
        
        // OPRAVEN√Å inicializace gamifikace - TICH√Å VERZE
        function initializeGameification() {
            console.log("üéÆ Initializing gamification for andƒõl√©...");
            
            // Ujisti se, ≈æe jsou naƒçten√© v≈°echny konfigurace
            if (typeof SCENE_CONFIG === 'undefined' || typeof ACHIEVEMENTS_CONFIG === 'undefined') {
                console.log("‚è≥ Waiting for gamification config...");
                setTimeout(initializeGameification, 500);
                return;
            }
            
            // Debug v√Ωpis konfigurac√≠ (pouze do konzole)
            console.log("üìä Scene config:", SCENE_CONFIG);
            console.log("üèÜ Achievements config:", ACHIEVEMENTS_CONFIG);
            console.log("üèõÔ∏è Exposition registry:", EXPOSITION_REGISTRY);
            
            // Zkontroluj, ≈æe je expozice registrovan√°
            if (typeof EXPOSITION_REGISTRY !== 'undefined' && EXPOSITION_REGISTRY['andele']) {
                console.log("‚úÖ Andƒõl√© exposition is registered");
            } else {
                console.warn("‚ö†Ô∏è Andƒõl√© exposition not found in registry");
                // Zkus inicializovat znovu za chv√≠li
                setTimeout(initializeGameification, 1000);
                return;
            }
            
            // Inicializuj time tracking
            if (typeof initializeTimeTracking === 'function') {
                initializeTimeTracking(currentExpositionId, currentSceneId);
                console.log("‚è±Ô∏è Time tracking initialized");
            } else {
                console.error("‚ùå initializeTimeTracking function not found");
            }
            
            gamificationInitialized = true;
            console.log("‚úÖ Gamification initialized successfully for andƒõl√©");
        }

        // OPRAVEN√Å funkce pro z√°znam aktivace andƒõlsk√Ωch marker≈Ø s postupn√Ωm odemyk√°n√≠m
        function recordAngelMarkerActivation(markerId) {
            if (!gamificationInitialized) {
                console.warn("‚ö†Ô∏è Gamification not initialized yet, skipping marker activation");
                return;
            }
            
            console.log(`üòá Recording angel marker activation: ${markerId} in exposition ${currentExpositionId}, scene ${currentSceneId}`);
            
            // Zkontrolujeme, zda je marker odemƒçen√Ω
            if (!unlockedMarkers.has(markerId)) {
                console.log(`Marker ${markerId} is locked, ignoring activation`);
                return;
            }
            
            // P≈ôid√°me marker do dokonƒçen√Ωch pokud u≈æ tam nen√≠
            if (!completedMarkers.has(markerId)) {
                completedMarkers.add(markerId);
                console.log(`Marker ${markerId} completed! (${completedMarkers.size}/${markerSequence.length})`);
                
                // Odemkneme dal≈°√≠ marker v sekvenci
                const currentIndex = markerSequence.findIndex(m => m.id === markerId);
                if (currentIndex >= 0 && currentIndex + 1 < markerSequence.length) {
                    const nextMarker = markerSequence[currentIndex + 1];
                    unlockedMarkers.add(nextMarker.id);
                    console.log(`Unlocked next marker: ${nextMarker.id}`);
                }
                
                // Aktualizujeme zobrazen√≠
                updateNavigation();
                updateDistanceDisplay();
                updateProgress();
                
                // Pokud je v≈°e dokonƒçeno, zobraz√≠me zpr√°vu
                if (completedMarkers.size >= markerSequence.length) {
                    console.log("All markers completed!");
                    setTimeout(() => {
                        showCompletionMessage();
                    }, 1000);
                }
            }
            
            if (typeof recordMarkerActivation === 'function') {
                recordMarkerActivation(currentExpositionId, currentSceneId, markerId);
            } else {
                console.error("‚ùå recordMarkerActivation function not found");
            }
        }

        // Page visibility API pro pozastaven√≠ gamifikace
        document.addEventListener('visibilitychange', () => {
            if (typeof pauseTimeTracking === 'function' && typeof resumeTimeTracking === 'function') {
                if (document.hidden) {
                    pauseTimeTracking();
                } else {
                    resumeTimeTracking();
                }
            }
        });

        // Finalizace p≈ôi odchodu ze str√°nky
        window.addEventListener('beforeunload', () => {
            if (typeof finalizeTimeTracking === 'function') {
                finalizeTimeTracking(currentExpositionId, currentSceneId);
            }
        });

        // === P≈ÆVODN√ç FUNKCE S GAMIFIKAƒåN√çMI ROZ≈†√ç≈òEN√çMI ===

        // UPRAVEN√â AUDIO FUNKCE - POUZE IKONY JAKO U VƒåEL
        function playAudio(markerId) {
            const marker = markerSequence.find(m => m.id === markerId);
            if (!marker) return;
            
            // Zkontroluj, zda je marker odemƒçen√Ω
            if (!unlockedMarkers.has(markerId)) return;
            
            if (audioPlayingForMarker === markerId) return;
            
            stopCurrentAudio();
            
            const audioElement = document.getElementById(marker.audioId);
            if (audioElement) {
                console.log(`Playing audio for marker: ${markerId}`);
                
                audioElement.currentTime = 0;
                audioIsPaused = false;
                audioElement.play().then(() => {
                    currentlyPlayingAudio = audioElement;
                    audioPlayingForMarker = markerId;
                    
                    updateAudioDisplay();
                    
                    audioElement.onended = () => {
                        console.log(`Audio ended for marker: ${markerId}`);
                        stopCurrentAudio();
                    };
                    
                }).catch(error => {
                    console.error(`Error playing audio for ${markerId}:`, error);
                });
            }
        }

        function toggleAudioPlayPause() {
            if (!currentlyPlayingAudio) return;
            
            if (audioIsPaused) {
                currentlyPlayingAudio.play().then(() => {
                    audioIsPaused = false;
                    updateAudioDisplay();
                }).catch(console.error);
            } else {
                currentlyPlayingAudio.pause();
                audioIsPaused = true;
                updateAudioDisplay();
            }
        }

        // NOV√Å FUNKCE - ZJEDNODU≈†EN√â ZOBRAZEN√ç AUDIO - POUZE IKONA

        // Funkce pro vyhlazen√≠ GPS pozice
        function smoothGPSPosition(newPosition) {
            if (newPosition.accuracy > MIN_GPS_ACCURACY) {
                console.log(`GPS accuracy too low: ${newPosition.accuracy}m, skipping update`);
                return userPosition;
            }
            
            if (!userPosition) {
                return newPosition;
            }
            
            const smoothedPosition = {
                lat: userPosition.lat + GPS_SMOOTHING_FACTOR * (newPosition.lat - userPosition.lat),
                lng: userPosition.lng + GPS_SMOOTHING_FACTOR * (newPosition.lng - userPosition.lng),
                accuracy: newPosition.accuracy
            };
            
            return smoothedPosition;
        }

        function isPositionStable(position) {
            if (!lastStablePosition) {
                lastStablePosition = position;
                return true;
            }
            
            const distance = calculateDistance(
                lastStablePosition.lat, lastStablePosition.lng,
                position.lat, position.lng
            );
            
            if (distance < 2) {
                return true;
            }
            
            lastStablePosition = position;
            return false;
        }
        
        function formatDistance(distance) {
            if (distance < 1000) {
                return `${Math.round(distance)}m`;
            } else {
                return `${(distance / 1000).toFixed(1)}km`;
            }
        }
        
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                     Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                     Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // HLAVN√ç FUNKCE - Kontrola proximity s gamifikac√≠ a postupn√Ωm odemyk√°n√≠m
        function checkProximityToMarkers() {
            if (!userPosition) return;
            
            console.log("Checking proximity with user position:", userPosition);
            let shouldStopAudio = true;
            const availableMarkers = getAvailableMarkers(); // Pouze odemƒçen√© markery
            
            availableMarkers.forEach(marker => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                
                console.log(`${marker.id}: distance = ${distance.toFixed(1)}m, visibility threshold = ${AR_VISIBILITY_THRESHOLD}m, unlocked = ${unlockedMarkers.has(marker.id)}`);
                
                const arEntity = document.querySelector(`[data-marker-id="${marker.id}"]`);
                if (arEntity) {
                    // Zobrazen√≠ AR objektu
                    if (distance <= AR_VISIBILITY_THRESHOLD) {
                        arEntity.setAttribute('visible', 'true');
                        console.log(`‚úÖ ${marker.id} VISIBLE at ${distance.toFixed(1)}m`);
                        arObjectsVisible = true;
                    } else {
                        arEntity.setAttribute('visible', 'false');
                        console.log(`‚ùå ${marker.id} too far: ${distance.toFixed(1)}m`);
                    }
                    
                    // Audio p≈ôehr√°v√°n√≠ podle threshold
                    if (distance <= AUDIO_THRESHOLD) {
                        playAudio(marker.id);
                        shouldStopAudio = false;
                        console.log(`üéµ Audio playing for ${marker.id}`);
                    }
                    
                    // GAMIFIKACE: Aktivace markeru p≈ôi p≈ôibl√≠≈æen√≠
                    if (distance <= PROXIMITY_THRESHOLD) {
                        console.log(`üéØ Angel activated: ${marker.id}`);
                        recordAngelMarkerActivation(marker.id);
                    }
                }
            });
            
            if (shouldStopAudio && currentlyPlayingAudio) {
                stopCurrentAudio();
            }
            
            const visibleCount = availableMarkers.filter(marker => {
                const entity = document.querySelector(`[data-marker-id="${marker.id}"]`);
                return entity && entity.getAttribute('visible') === true;
            }).length;
            console.log(`${visibleCount}/${availableMarkers.length} available angels are visible in AR`);
        }

        // Funkce pro rotace v≈°ech t≈ô√≠ GLB model≈Ø dotykem
        function setupModelRotation() {
            let touchStarted = false;
            let rotationActive = false;
            
            document.addEventListener('touchstart', (e) => {
                if (isTouchingUI(e.target)) return;
                if (!isModelVisible()) return;
                
                touchStarted = true;
                rotationActive = true;
                isRotating = true;
                startX = e.touches[0].clientX;
                showRotationHintOnce();
                e.preventDefault();
            }, { passive: false });
            
            document.addEventListener('mousedown', (e) => {
                if (isTouchingUI(e.target)) return;
                if (!isModelVisible()) return;
                
                rotationActive = true;
                isRotating = true;
                startX = e.clientX;
                showRotationHintOnce();
                e.preventDefault();
            });
            
            document.addEventListener('touchmove', (e) => {
                if (!isRotating || !touchStarted || !rotationActive) return;
                const currentX = e.touches[0].clientX;
                const deltaX = currentX - startX;
                modelRotationY += deltaX * 0.3;
                updateModelRotation();
                startX = currentX;
                e.preventDefault();
            }, { passive: false });
            
            document.addEventListener('mousemove', (e) => {
                if (!isRotating || !rotationActive) return;
                const deltaX = e.clientX - startX;
                modelRotationY += deltaX * 0.3;
                updateModelRotation();
                startX = e.clientX;
                e.preventDefault();
            });
            
            document.addEventListener('touchend', () => {
                isRotating = false;
                touchStarted = false;
                rotationActive = false;
            });
            
            document.addEventListener('mouseup', () => {
                isRotating = false;
                rotationActive = false;
            });
        }
        
        function isTouchingUI(target) {
            const uiSelectors = [
                '.back-button-ar',
                '.navigation-panel', 
                '.navigation-toggle',
                '.navigation-content',
                '.target-item',
                '.clear-selection',
                '.distance-info',
                '.audio-info',
                '.rotation-hint',
                '.progress-info',
                '.completion-message'
            ];
            
            for (let selector of uiSelectors) {
                const element = document.querySelector(selector);
                if (element && (element === target || element.contains(target))) {
                    return true;
                }
            }
            
            return false;
        }
        
        function updateModelRotation() {
            const angelModel1 = document.getElementById('rotatable-angel-1');

        function findClosestMarker() {
            if (!userPosition) return null;
            
            const availableMarkers = getAvailableMarkers();
            if (availableMarkers.length === 0) return null;
            
            let closest = null;
            let minDistance = Infinity;
            
            availableMarkers.forEach(marker => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                
                if (distance < minDistance) {
                    minDistance = distance;
                    closest = { ...marker, distance };
                }
            });
            
            return closest;
        }

        function findSelectedMarker() {
            if (!userPosition || !selectedTargetId) return null;
            
            const availableMarkers = getAvailableMarkers();
            const marker = availableMarkers.find(m => m.id === selectedTargetId);
            if (!marker) return null;
            
            const distance = calculateDistance(
                userPosition.lat, userPosition.lng,
                marker.lat, marker.lng
            );
            
            return { ...marker, distance };
        }

        function updateNavigation() {

            // Vypoƒç√≠t√°n√≠ vzd√°lenost√≠ pro v≈°echny markery
            markerSequence.forEach((marker, index) => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,

                // Urƒçen√≠ CSS t≈ô√≠dy a stavu

                html += `
                    <div class="${cssClass}" data-target-id="${marker.id}">

            document.querySelectorAll('.target-item[data-target-id]').forEach(item => {

            if (!isUnlocked) return; // Nelze vybrat uzamƒçen√Ω marker
            
            selectedTargetId = targetId;
            document.getElementById('clearSelection').style.display = 'block';
            updateNavigation();
            updateDistanceDisplay();
            
            document.getElementById('navContent').classList.remove('open');

        function getCurrentPosition() {
            console.log("Requesting GPS position...");
            document.getElementById('distanceInfo').innerHTML = 'üìç Hled√°m GPS sign√°l...';
            
            if (!navigator.geolocation) {
                console.error("Geolocation is not supported");
                document.getElementById('distanceInfo').innerHTML = '‚ùå GPS nen√≠ podporov√°n';
                // Fallback pozice pro testov√°n√≠
                userPosition = {
                    lat: 49.0096667,
                    lng: 17.1254167,
                    accuracy: 50
                };
                console.log("Using fallback position (Gabriel):", userPosition);
                checkProximityToMarkers();
                updateNavigation();
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const rawPosition = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                        accuracy: position.coords.accuracy
                    };
                    
                    const smoothedPosition = smoothGPSPosition(rawPosition);
                    
                    if (smoothedPosition) {
                        userPosition = smoothedPosition;
                        console.log("User position updated:", userPosition);
                        checkProximityToMarkers();
                        updateNavigation();
                    }
                },
                (error) => {
                    console.error("Geolocation error:", error);
                    
                    // Fallback pozice pro testov√°n√≠
                    userPosition = {
                        lat: 49.0096667,
                        lng: 17.1254167,
                        accuracy: 100
                    };
                    
                    document.getElementById('distanceInfo').innerHTML = 'üîÑ Pou≈æ√≠v√°m testovac√≠ pozici (Gabriel)';
                    console.log("Using fallback position due to GPS error:", userPosition);
                    checkProximityToMarkers();
                    updateNavigation();
                },
                {
                    enableHighAccuracy: true,
                    timeout: 15000,
                    maximumAge: 30000
                }
            );
            
            // Timeout fallback
            setTimeout(() => {
                if (!userPosition) {
                    console.log("GPS timeout - activating fallback position");
                    userPosition = {
                        lat: 49.0096667,
                        lng: 17.1254167,
                        accuracy: 100
                    };
                    document.getElementById('distanceInfo').innerHTML = 'üîÑ Testovac√≠ pozice aktivn√≠ (Gabriel)';
                    checkProximityToMarkers();
                    updateNavigation();
                }
            }, 5000);
        }

        function watchPosition() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    (position) => {
                        const rawPosition = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                        
                        const smoothedPosition = smoothGPSPosition(rawPosition);
                        
                        if (smoothedPosition && isPositionStable(smoothedPosition)) {
                            userPosition = smoothedPosition;
                            checkProximityToMarkers();
                            updateNavigation();
                        }
                    },
                    (error) => {
                        console.error("Geolocation watch error:", error);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 8000,
                        maximumAge: 20000
                    }
                );
            }
        }

        console.log("üòá Angel AR script with 3D models, touch rotation, sequential unlocking and gamification loaded successfully!");
