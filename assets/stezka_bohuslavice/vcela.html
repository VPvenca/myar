<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vƒçel√≠ AR Stezka - Minimalistick√° verze</title>
    
    <!-- Pouze A-Frame a AR.js - nejjednodu≈°≈°√≠ mo≈æn√° konfigurace -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        /* √öplnƒõ z√°kladn√≠ CSS - ≈æ√°dn√© komplikovan√© opravy */
        .ui-overlay {
            position: fixed;
            z-index: 1000;
            pointer-events: none;
        }
        
        .ui-element {
            pointer-events: auto;
        }
        
        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1001;
            padding: 10px 15px;
            background: rgba(255, 193, 7, 0.9);
            color: black;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .distance-info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 193, 7, 0.9);
            color: black;
            padding: 15px 20px;
            border-radius: 12px;
            font-weight: bold;
            text-align: center;
            z-index: 1000;
        }
        
        .navigation {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        
        .nav-toggle {
            background: rgba(255, 193, 7, 0.9);
            color: black;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .nav-content {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 5px;
            background: rgba(255, 193, 7, 0.95);
            border-radius: 8px;
            padding: 10px;
            min-width: 200px;
            display: none;
        }
        
        .nav-content.open {
            display: block;
        }
        
        .target-item {
            padding: 8px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            cursor: pointer;
            border-left: 3px solid #ff6b35;
        }
        
        .target-item:hover {
            background: rgba(255, 255, 255, 1);
        }
        
        .target-item.selected {
            background: rgba(255, 215, 0, 0.9);
            border-left-color: #FFD700;
        }
        
        .target-item.closest {
            border-left-color: #28a745;
        }
        
        .audio-info {
            position: fixed;
            bottom: 80px;
            left: 10px;
            background: rgba(40, 167, 69, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <!-- UI Elementy -->
    <a href="/assets/stezka_bohuslavice/bohuslavice.html" class="back-button ui-element">
        üêù Zpƒõt do Menu
    </a>
    
    <div class="distance-info ui-element" id="distanceInfo">
        üêù Hled√°m nejbli≈æ≈°√≠ vƒçelu...
    </div>
    
    <div class="navigation ui-element">
        <div class="nav-toggle" id="navToggle">üêù Vƒçel√≠ Navigace</div>
        <div class="nav-content" id="navContent">
            <div id="targetsList"></div>
            <div id="clearSelection" style="display: none; background: tomato; color: white; padding: 5px; text-align: center; margin-top: 10px; border-radius: 5px; cursor: pointer;">
                ‚úï Zru≈°it v√Ωbƒõr
            </div>
        </div>
    </div>
    
    <div class="audio-info" id="audioInfo">üéµ Audio p≈ôehr√°v√°...</div>

    <!-- Nejjednodu≈°≈°√≠ mo≈æn√° A-Frame AR sc√©na -->
    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true; antialias: true;"
        device-orientation-permission-ui="enabled: false">

        <a-assets>
            <!-- GLB modely vƒçel -->
            <a-asset-item id="bee-model-1" src="/assets/stezka_bohuslavice/3d/vcela.glb"></a-asset-item>
            <a-asset-item id="bee-model-2" src="/assets/stezka_bohuslavice/3d/vcela.glb"></a-asset-item>
            <a-asset-item id="bee-model-3" src="/assets/stezka_bohuslavice/3d/vcela.glb"></a-asset-item>
            
            <!-- Audio soubory -->
            <audio id="audio1" src="/assets/stezka_bohuslavice/mp3/vcela.mp3" preload="auto"></audio>
            <audio id="audio2" src="/assets/stezka_bohuslavice/mp3/vcela.mp3" preload="auto"></audio>
            <audio id="audio3" src="/assets/stezka_bohuslavice/mp3/vcela.mp3" preload="auto"></audio>
        </a-assets>

        <!-- Kamera s geolokac√≠ -->
        <a-camera 
            gps-camera
            rotation-reader>
        </a-camera>

        <!-- AR objekty na GPS sou≈ôadnic√≠ch -->
        <!-- Vƒçela 1 - Dƒõlnice -->
        <a-entity 
            gps-entity-place="latitude: 49.090675; longitude: 17.132976"
            data-marker-id="vcela_1"
            data-audio-id="audio1"
            visible="false">
            <a-gltf-model 
                src="#bee-model-1"
                position="0 0 0"
                scale="3 3 3"
                rotation="0 0 0"
                animation-mixer>
            </a-gltf-model>
        </a-entity>

        <!-- Vƒçela 2 - Trubec -->
        <a-entity 
            gps-entity-place="latitude: 49.049455; longitude: 17.122738"
            data-marker-id="vcela_2"
            data-audio-id="audio2"
            visible="false">
            <a-gltf-model 
                src="#bee-model-2"
                position="0 0 0"
                scale="3 3 3"
                rotation="0 0 0"
                animation-mixer>
            </a-gltf-model>
        </a-entity>

        <!-- Vƒçela 3 - Kr√°lovna -->
        <a-entity 
            gps-entity-place="latitude: 49.009057; longitude: 17.128693"
            data-marker-id="vcela_3"
            data-audio-id="audio3"
            visible="false">
            <a-gltf-model 
                src="#bee-model-3"
                position="0 0 0"
                scale="3 3 3"
                rotation="0 0 0"
                animation-mixer>
            </a-gltf-model>
        </a-entity>

        <!-- Z√°kladn√≠ osvƒõtlen√≠ -->
        <a-light type="ambient" color="#ffffff" intensity="0.6"></a-light>
        <a-light type="directional" color="#ffeb3b" intensity="0.8" position="0 5 0"></a-light>
    </a-scene>

    <script>
        // GPS a navigaƒçn√≠ promƒõnn√©
        let userPosition = null;
        const PROXIMITY_THRESHOLD = 10;
        const AR_VISIBILITY_THRESHOLD = 30; // Zvƒõt≈°eno pro lep≈°√≠ testov√°n√≠
        const AUDIO_THRESHOLD = 15;
        let selectedTargetId = null;
        let currentlyPlayingAudio = null;
        let audioPlayingForMarker = null;
        
        // Definice vƒçel√≠ch marker≈Ø
        const markers = [
            { 
                id: "vcela_1", 
                lat: 49.090675, 
                lng: 17.132976,
                name: "üêù Dƒõlnice",
                description: "Pracovit√° vƒçela dƒõlnice",
                audioId: "audio1"
            },
            { 
                id: "vcela_2", 
                lat: 49.049455, 
                lng: 17.122738,
                name: "üêù Trubec", 
                description: "Samec vƒçely",
                audioId: "audio2"
            },
            { 
                id: "vcela_3", 
                lat: 49.009057, 
                lng: 17.128693,
                name: "üëë Kr√°lovna",
                description: "Matka √∫lu",
                audioId: "audio3"
            }
        ];

        // V√Ωpoƒçet vzd√°lenosti mezi GPS body
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000; // Polomƒõr Zemƒõ v metrech
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                     Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                     Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Form√°tov√°n√≠ vzd√°lenosti
        function formatDistance(distance) {
            if (distance < 1000) {
                return `${Math.round(distance)}m`;
            } else {
                return `${(distance / 1000).toFixed(1)}km`;
            }
        }

        // Z√≠sk√°n√≠ aktu√°ln√≠ pozice
        function getCurrentPosition() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userPosition = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                        console.log("Position updated:", userPosition);
                        checkProximityToMarkers();
                        updateNavigation();
                    },
                    (error) => {
                        console.error("Geolocation error:", error);
                        document.getElementById('distanceInfo').innerHTML = '‚ùå GPS nedostupn√Ω';
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 30000
                    }
                );
            }
        }

        // Sledov√°n√≠ pozice
        function watchPosition() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    (position) => {
                        userPosition = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                        checkProximityToMarkers();
                        updateNavigation();
                    },
                    (error) => {
                        console.error("Watch position error:", error);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 8000,
                        maximumAge: 20000
                    }
                );
            }
        }

        // Kontrola proximity k marker≈Øm
        function checkProximityToMarkers() {
            if (!userPosition) return;
            
            let shouldStopAudio = true;
            
            markers.forEach(marker => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                
                const entity = document.querySelector(`[data-marker-id="${marker.id}"]`);
                if (entity) {
                    // Zobrazen√≠ AR objektu
                    if (distance <= AR_VISIBILITY_THRESHOLD) {
                        entity.setAttribute('visible', 'true');
                        console.log(`Bee visible: ${marker.id} at ${distance.toFixed(1)}m`);
                    } else {
                        entity.setAttribute('visible', 'false');
                    }
                    
                    // Audio p≈ôehr√°v√°n√≠
                    if (distance <= AUDIO_THRESHOLD) {
                        playAudio(marker.id);
                        shouldStopAudio = false;
                    }
                }
                
                // Gamifikace
                if (distance <= PROXIMITY_THRESHOLD) {
                    console.log(`Bee activated: ${marker.id}`);
                }
            });
            
            if (shouldStopAudio && currentlyPlayingAudio) {
                stopCurrentAudio();
            }
        }

        // Audio funkce
        function playAudio(markerId) {
            const marker = markers.find(m => m.id === markerId);
            if (!marker || audioPlayingForMarker === markerId) return;
            
            stopCurrentAudio();
            
            const audioElement = document.getElementById(marker.audioId);
            if (audioElement) {
                audioElement.currentTime = 0;
                audioElement.play().then(() => {
                    currentlyPlayingAudio = audioElement;
                    audioPlayingForMarker = markerId;
                    
                    document.getElementById('audioInfo').textContent = `üéµ ${marker.name}`;
                    document.getElementById('audioInfo').style.display = 'block';
                    
                    audioElement.onended = stopCurrentAudio;
                }).catch(console.error);
            }
        }

        function stopCurrentAudio() {
            if (currentlyPlayingAudio) {
                currentlyPlayingAudio.pause();
                currentlyPlayingAudio.currentTime = 0;
                currentlyPlayingAudio = null;
                audioPlayingForMarker = null;
                document.getElementById('audioInfo').style.display = 'none';
            }
        }

        // Navigace
        function updateNavigation() {
            if (!userPosition) return;
            
            const targetsList = document.getElementById('targetsList');
            let html = '';
            
            const markersWithDistance = markers.map(marker => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                return { ...marker, distance };
            }).sort((a, b) => a.distance - b.distance);
            
            markersWithDistance.forEach((marker, index) => {
                const isClosest = index === 0;
                const isSelected = marker.id === selectedTargetId;
                
                let cssClass = 'target-item';
                if (isSelected) cssClass += ' selected';
                else if (isClosest) cssClass += ' closest';
                
                html += `
                    <div class="${cssClass}" data-target-id="${marker.id}">
                        <div style="font-weight: bold;">${marker.name} ${isSelected ? 'üéØ' : ''}</div>
                        <div style="font-size: 12px; color: #666;">${formatDistance(marker.distance)} - ${marker.description}</div>
                    </div>
                `;
            });
            
            targetsList.innerHTML = html;
            
            // Event listenery pro v√Ωbƒõr
            document.querySelectorAll('.target-item').forEach(item => {
                item.addEventListener('click', () => {
                    selectTarget(item.getAttribute('data-target-id'));
                });
            });
            
            updateDistanceDisplay();
        }

        function updateDistanceDisplay() {
            const distanceInfo = document.getElementById('distanceInfo');
            const targetMarker = selectedTargetId ? findSelectedMarker() : findClosestMarker();
            
            if (targetMarker) {
                const distance = Math.round(targetMarker.distance);
                const prefix = selectedTargetId ? 'üéØ' : 'üêù';
                distanceInfo.innerHTML = `${prefix} ${targetMarker.name}<br><strong>${distance}m</strong>`;
            } else {
                distanceInfo.innerHTML = 'üêù Hled√°m nejbli≈æ≈°√≠ vƒçelu...';
            }
        }

        function findClosestMarker() {
            if (!userPosition) return null;
            
            let closest = null;
            let minDistance = Infinity;
            
            markers.forEach(marker => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                
                if (distance < minDistance) {
                    minDistance = distance;
                    closest = { ...marker, distance };
                }
            });
            
            return closest;
        }

        function findSelectedMarker() {
            if (!userPosition || !selectedTargetId) return null;
            
            const marker = markers.find(m => m.id === selectedTargetId);
            if (!marker) return null;
            
            const distance = calculateDistance(
                userPosition.lat, userPosition.lng,
                marker.lat, marker.lng
            );
            
            return { ...marker, distance };
        }

        function selectTarget(targetId) {
            selectedTargetId = targetId;
            document.getElementById('clearSelection').style.display = 'block';
            updateNavigation();
            document.getElementById('navContent').classList.remove('open');
        }

        function clearSelection() {
            selectedTargetId = null;
            document.getElementById('clearSelection').style.display = 'none';
            updateNavigation();
        }

        // Event listenery
        document.getElementById('navToggle').addEventListener('click', () => {
            document.getElementById('navContent').classList.toggle('open');
        });

        document.getElementById('clearSelection').addEventListener('click', clearSelection);

        document.addEventListener('click', (e) => {
            const navPanel = document.querySelector('.navigation');
            if (!navPanel.contains(e.target)) {
                document.getElementById('navContent').classList.remove('open');
            }
        });

        // Inicializace p≈ôi naƒçten√≠
        window.addEventListener('load', () => {
            console.log("Starting minimal bee AR application...");
            
            // Poƒçk√°me na A-Frame
            document.querySelector('a-scene').addEventListener('loaded', () => {
                console.log("A-Frame scene loaded");
                getCurrentPosition();
                watchPosition();
            });
        });

        console.log("Minimal bee AR script loaded successfully!");
    </script>
</body>
</html>
