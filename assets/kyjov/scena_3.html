<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- A-Frame a MindAR knihovny -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <!-- Důležité: gamification-config.js musí být načten před gamification.js -->
    <script src="/gamification-config.js"></script>
    <script src="/gamification.js"></script>
     <style>
         /* Styly pro tlačítko Zpět v AR scéně - doporučuji přesunout do CSS souboru */
        .back-button-ar {
             position: absolute;
             top: 10px;
             left: 10px;
             z-index: 1001;
             padding: 8px 15px;
             background-color: rgba(0,0,0,0.5);
             color: white;
             text-decoration: none;
             border-radius: 3px;
             font-size: 14px;
        }
    </style>
</head>
<body>
    <a href="/assets/kyjov/kyjov.html" class="back-button-ar">
    Zpět do Menu
</a>
    <a-scene mindar-image="imageTargetSrc:/assets/kyjov/mind/vedro.mind;
        uiLoading: yes; uiError: yes;
        renderer: {colorManagement: true};
        physicallyCorrectLights: true;
        vr-mode-ui: {enabled: false};
        device-orientation-permission-ui: {enabled: false}">

        <a-assets>
            <a-asset-item id="model1" src="/assets/kyjov/3d/vedro.glb"></a-asset-item>

        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" data-marker-id="vedro_model_kyjov">
            <a-gltf-model
                src="#model1"
                position="0 0 0.1"
                scale="1.5 1.5 1.5"
                rotation="90 0 0">
            </a-gltf-model>
        </a-entity>

    </a-scene>

    <script>
    function enableCamera() {
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "environment" } } })
                .then(function(stream) {
                    console.log("✅ Přístup k zadní kameře povolen!");
                })
                .catch(function(error) {
                    console.error("❌ Chyba přístupu k zadní kameře: ", error);
                });
        } else {
            console.error("❌ Tento prohlížeč nepodporuje přístup k médiím.");
        }
    }

    window.onload = function() {
        enableCamera();

        // Spustí MindAR po načtení scény - zvažte odstranění, pokud AR startuje samo
        document.querySelector('a-scene').addEventListener('loaded', () => {
             console.log("A-Scene loaded, attempting to start MindAR...");
             const mindarSystem = document.querySelector('[mindar-image]').components['mindar-image-system'];
             // Pokud MindAR startuje automaticky, tento řádek může způsobit chybu nebo dvojí spuštění.
             // Zkontrolujte konzoli a případně řádek níže odstraňte nebo zakomentujte.
             // mindarSystem.start();
             console.log("MindAR system start logic executed.");
        });
    };
     // KROK 3: Integrace gamifikační logiky
        document.addEventListener('DOMContentLoaded', () => {
            // Listener pro startButton - v této konkrétní HTML není
            /*
            const startButton = document.getElementById('startButton');
            if (startButton) {
                startButton.addEventListener('click', () => {
                    // ...
                });
            }
            */

            const currentSceneId = getCurrentSceneId();
            const currentExpositionId = getCurrentExpositionId(); // Funkce z gamification-config.js

            let sceneConfigValid = false;

            if (!SCENE_CONFIG || !SCENE_CONFIG[currentSceneId]) {
                console.error("GAMIFICATION ERROR: Scene config not found for this page:", currentSceneId, ". Make sure gamification-config.js is loaded and the path is correct in SCENE_CONFIG.");
            } else {
                sceneConfigValid = true;
                console.log("Gamification config loaded successfully for scene:", currentSceneId, SCENE_CONFIG[currentSceneId]);
            }

             if (!currentExpositionId || currentExpositionId === 'unknown') {
                 console.error("GAMIFICATION ERROR: Cannot determine current exposition ID. Marker activations will not be recorded correctly.");
                 sceneConfigValid = false; // Deaktivujeme gamifikaci, pokud nevíme expozici
             }


            // Získání targetu (protože je jen jeden)
            const targetEntity = document.querySelector('[mindar-image-target="targetIndex: 0"]');

            if (targetEntity) {
                const markerId = targetEntity.dataset.markerId;
                if (!markerId) {
                    console.warn("Gamification: Target 1 is missing 'data-marker-id'.");
                } else {
                    targetEntity.addEventListener('targetFound', () => {
                        console.log(`Target 1 (ID: ${markerId}) found!`);
                        // Pro GLTF model se nic automaticky nepřehrává, je jen viditelný

                        // Gamifikace - *** ZDE JE OPRAVA ***
                        if (sceneConfigValid) { // sceneConfigValid už zahrnuje kontrolu markerId a expositionId
                            console.log("Recording activation for marker:", markerId);
                            // !!! DŮLEŽITÉ: Musí předávat 3 argumenty: expositionId, sceneId, markerId
                            recordMarkerActivation(currentExpositionId, currentSceneId, markerId);
                        }
                    });

                    targetEntity.addEventListener('targetLost', () => {
                        console.log(`Target 1 (ID: ${markerId}) lost!`);
                        // Nic k zastavení
                    });
                }
            } else {
                console.warn("Target 1 (targetIndex: 0) not found in DOM.");
            }
        });
    </script>
</body>
</html>
