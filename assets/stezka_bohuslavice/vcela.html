        // V√Ωpoƒçet vzd√°lenosti mezi GPS body
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                     Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                     Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Form√°tov√°n√≠ vzd√°lenosti
        function formatDistance(distance) {
            if (distance < 1000) {

                return `${(distance / 1000).toFixed(1)}km`;
            }
        }

        function checkProximityToMarkers() {
            if (!userPosition) return;
            
            console.log("Checking proximity with user position:", userPosition);
            let shouldStopAudio = true;
            let markersActivatedThisCheck = [];
            
            markers.forEach(marker => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng

                console.log(`${marker.id}: distance = ${distance.toFixed(1)}m, visibility threshold = ${AR_VISIBILITY_THRESHOLD}m`);
                
                const entity = document.querySelector(`[data-marker-id="${marker.id}"]`);
                if (entity) {

                    if (distance <= AR_VISIBILITY_THRESHOLD) {

                        console.log(`‚úÖ ${marker.id} VISIBLE at ${distance.toFixed(1)}m`);
                    } else {
                        entity.setAttribute('visible', 'false');
                        console.log(`‚ùå ${marker.id} too far: ${distance.toFixed(1)}m`);
                    }
                    
                    // Audio p≈ôehr√°v√°n√≠
                    if (distance <= AUDIO_THRESHOLD) {
                        playAudio(marker.id);
                        shouldStopAudio = false;
                        console.log(`üéµ Audio playing for ${marker.id}`);

                    // GAMIFIKACE: Aktivace markeru p≈ôi proximity

                        markersActivatedThisCheck.push(marker.id);
                        recordBeeMarkerActivation(marker.id);

            if (shouldStopAudio && currentlyPlayingAudio) {

            // Poƒçet viditeln√Ωch vƒçel
            const visibleCount = markers.filter(marker => {
                const entity = document.querySelector(`[data-marker-id="${marker.id}"]`);
                return entity && entity.getAttribute('visible') === true;
            }).length;

        // Rotace model≈Ø dotykem
        function setupModelRotation() {
            let touchStarted = false;
            let rotationActive = false;
            
            document.addEventListener('touchstart', (e) => {
                if (isTouchingUI(e.target)) return;
                if (!isAnyModelVisible()) return;
                
                touchStarted = true;
                rotationActive = true;
                isRotating = true;
                startX = e.touches[0].clientX;
                showRotationHintOnce();
                e.preventDefault();
            }, { passive: false });
            
            document.addEventListener('mousedown', (e) => {
                if (isTouchingUI(e.target)) return;
                if (!isAnyModelVisible()) return;
                
                rotationActive = true;
                isRotating = true;
                startX = e.clientX;
                showRotationHintOnce();
                e.preventDefault();
            });
            
            document.addEventListener('touchmove', (e) => {
                if (!isRotating || !touchStarted || !rotationActive) return;
                const currentX = e.touches[0].clientX;
                const deltaX = currentX - startX;
                modelRotationY += deltaX * 0.3;
                updateModelRotation();
                startX = currentX;
                e.preventDefault();
            }, { passive: false });
            
            document.addEventListener('mousemove', (e) => {
                if (!isRotating || !rotationActive) return;
                const deltaX = e.clientX - startX;
                modelRotationY += deltaX * 0.3;
                updateModelRotation();
                startX = e.clientX;
                e.preventDefault();
            });
            
            document.addEventListener('touchend', () => {
                isRotating = false;
                touchStarted = false;
                rotationActive = false;
            });
            
            document.addEventListener('mouseup', () => {
                isRotating = false;
                rotationActive = false;
            });
        }

                beeModel1.setAttribute('rotation', `0 ${modelRotationY} 0`);

async function initializeTutorial() {
    if (tutorialInitialized) return;
    
    try {
        console.log("üéì Loading tutorial config...");
        
        // Dynamicky naƒçti config
        const script = document.createElement('script');
        script.src = '/assets/stezka_bohuslavice/tutorial/config_vcela.js';
        
        await new Promise((resolve, reject) => {
            script.onload = resolve;
            script.onerror = reject;
            document.head.appendChild(script);
        });
        
        // Poƒçkej chvilku na vykon√°n√≠
        await new Promise(resolve => setTimeout(resolve, 200));
        
        console.log("‚úÖ Tutorial config loaded, creating instance...");
        
        // Vytvo≈ô tutorial instanci
        if (typeof ARTutorial !== 'undefined' && typeof tutorialConfig !== 'undefined') {
            window.arTutorial = ARTutorial.create(tutorialConfig);
            tutorialInitialized = true;
            console.log("‚úÖ Tutorial initialized successfully");
            return true;
        } else {
            console.error("‚ùå Tutorial dependencies not loaded");
            return false;
        }
        
    } catch (error) {
        console.error("‚ùå Tutorial initialization failed:", error);
        return false;
    }
}

function startTutorialWhenReady() {

        console.log("üéì Starting tutorial initialization...");
        
        const success = await initializeTutorial();
        if (success && window.arTutorial) {

            setTimeout(() => {
