<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- A-Frame a AR.js pro geolokaci -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <!-- Gamifikaƒçn√≠ skripty -->
    <script src="/gamification-config.js"></script>
    <script src="/gamification.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .back-button-ar {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1001;
            padding: 8px 15px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            text-decoration: none;
            border-radius: 3px;
            font-size: 14px;
        }
        
        .geolocation-info {
            position: fixed;
            bottom: 60px;
            left: 10px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
            max-width: 200px;
        }
        
        .distance-info {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0,0,0,0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            z-index: 1000;
            text-align: center;
            border: 2px solid #00ff00;
        }
        
        /* Navigaƒçn√≠ informace p≈ôesunuty na m√≠sto kompasu */
        .navigation-info {
            position: fixed;
            top: 70px;
            right: 10px;
            background-color: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 13px;
            z-index: 1000;
            min-width: 180px;
            max-width: 220px;
            border: 2px solid #fff;
        }
        
        .target-indicator {
            margin: 8px 0;
            padding: 8px;
            background-color: rgba(255,255,255,0.1);
            border-radius: 5px;
            border-left: 3px solid #00ff00;
        }
        
        .target-indicator.closest {
            border-left-color: #ff4444;
            background-color: rgba(255,68,68,0.2);
        }
        
        .direction-arrow {
            display: inline-block;
            margin-right: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <a href="/assets/kyjov/kyjov.html" class="back-button-ar">
        Zpƒõt do Menu
    </a>
    
    <div class="geolocation-info" id="geoInfo">
        Z√≠sk√°v√°n√≠ polohy...
    </div>
    
    <!-- Zobrazen√≠ vzd√°lenosti k nejbli≈æ≈°√≠mu bodu -->
    <div class="distance-info" id="distanceInfo">
        üìç Hled√°m nejbli≈æ≈°√≠ bod...
    </div>
    
    <!-- Navigaƒçn√≠ informace (m√≠sto kompasu) -->
    <div class="navigation-info" id="navInfo">
        <div style="font-weight: bold; margin-bottom: 8px; text-align: center;">üìç Navigace</div>
        <div id="targetsList"></div>
    </div>
    
    <!-- AR sc√©na s geolokac√≠ -->
    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
        renderer="logarithmicDepthBuffer: true; antialias: true; precision: medium;"
        device-orientation-permission-ui="enabled: false"
        style="width: 100vw; height: 100vh;">

        <a-assets>
            <img id="marker1" src="/assets/kyjov/img/masaryk.jpg">
            <img id="marker2" src="/assets/kyjov/img/benes.png">
            <img id="marker3" src="/assets/kyjov/img/adrianka.png">

            <!-- 3D modely (nahraƒète skuteƒçn√Ωmi URL) -->
            <a-asset-item id="model1" src="https://your_model_url1.gltf"></a-asset-item>
            <a-asset-item id="model2" src="https://your_model_url2.gltf"></a-asset-item>
            <a-asset-item id="model3" src="https://your_model_url3.gltf"></a-asset-item>
        </a-assets>

        <!-- Kamera s geolokac√≠ - OPRAVENO aspect ratio -->
        <a-camera 
            id="camera"
            gps-camera
            rotation-reader
            camera="fov: 70;">
        </a-camera>

        <!-- AR objekty na konkr√©tn√≠ch GPS sou≈ôadnic√≠ch -->
        <!-- Masaryk monument -->
        <a-entity 
            gps-entity-place="latitude: 49.0133; longitude: 17.1219"
            data-marker-id="hadanka_masaryk"
            class="ar-object"
            visible="true">
            <a-plane 
                src="#marker1" 
                position="0 2 0" 
                scale="4 2 1" 
                material="transparent: true; alphaTest: 0.1"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            </a-plane>
            <!-- Debug box -->
            <a-box 
                position="0 0 0" 
                scale="0.5 0.5 0.5" 
                color="red" 
                material="transparent: true; opacity: 0.7">
            </a-box>
        </a-entity>

        <!-- Bene≈° monument -->
        <a-entity 
            gps-entity-place="latitude: 49.0140; longitude: 17.1225"
            data-marker-id="hadanka_benes"
            class="ar-object"
            visible="true">
            <a-plane 
                src="#marker2" 
                position="0 2 0" 
                scale="4 5 1" 
                material="transparent: true; alphaTest: 0.1"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            </a-plane>
            <!-- Debug box -->
            <a-box 
                position="0 0 0" 
                scale="0.5 0.5 0.5" 
                color="green" 
                material="transparent: true; opacity: 0.7">
            </a-box>
        </a-entity>

        <!-- Adri√°nka - OPRAVEN√â sou≈ôadnice -->
        <a-entity 
            gps-entity-place="latitude: 49.0091667; longitude: 17.1286111"
            data-marker-id="hadanka_adrianka"
            class="ar-object"
            visible="true">
            <a-plane 
                src="#marker3" 
                position="0 2 0" 
                scale="6 7 1" 
                material="transparent: true; alphaTest: 0.1"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            </a-plane>
            <!-- Debug box -->
            <a-box 
                position="0 0 0" 
                scale="0.5 0.5 0.5" 
                color="blue" 
                material="transparent: true; opacity: 0.7">
            </a-box>
        </a-entity>

    </a-scene>

    <script>
        // GPS p≈ôesnost a debugging
        let userPosition = null;
        const PROXIMITY_THRESHOLD = 50; // metry - vzd√°lenost pro aktivaci
        let arObjectsVisible = false;
        
        // Definice c√≠lov√Ωch bod≈Ø - OPRAVEN√â sou≈ôadnice pro Adri√°nku
        const markers = [
            { 
                id: "hadanka_masaryk", 
                lat: 49.0133, 
                lng: 17.1219, 
                name: "Masaryk",
                description: "Pomn√≠k T.G. Masaryka"
            },
            { 
                id: "hadanka_benes", 
                lat: 49.0140, 
                lng: 17.1225, 
                name: "Bene≈°",
                description: "Pomn√≠k E. Bene≈°e"
            },
            { 
                id: "hadanka_adrianka", 
                lat: 49.0091667, // 49¬∞00'33.0"N = 49 + 0/60 + 33/3600 = 49.0091667
                lng: 17.1286111, // 17¬∞07'43.0"E = 17 + 7/60 + 43/3600 = 17.1286111
                name: "Adri√°nka",
                description: "Socha Adri√°nky"
            }
        ];

        // Funkce pro v√Ωpoƒçet smƒõru (bearing) mezi dvƒõma GPS body
        function calculateBearing(lat1, lon1, lat2, lon2) {
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const lat1Rad = lat1 * Math.PI / 180;
            const lat2Rad = lat2 * Math.PI / 180;
            
            const y = Math.sin(dLon) * Math.cos(lat2Rad);
            const x = Math.cos(lat1Rad) * Math.sin(lat2Rad) - 
                     Math.sin(lat1Rad) * Math.cos(lat2Rad) * Math.cos(dLon);
            
            let bearing = Math.atan2(y, x) * 180 / Math.PI;
            return (bearing + 360) % 360; // Normalizace na 0-360¬∞
        }
        
        // Funkce pro z√≠sk√°n√≠ smƒõrov√© ≈°ipky
        function getDirectionArrow(bearing) {
            const arrows = ['‚Üë', '‚Üó', '‚Üí', '‚Üò', '‚Üì', '‚Üô', '‚Üê', '‚Üñ'];
            const index = Math.round(bearing / 45) % 8;
            return arrows[index];
        }
        
        // Funkce pro form√°tov√°n√≠ vzd√°lenosti
        function formatDistance(distance) {
            if (distance < 1000) {
                return `${Math.round(distance)}m`;
            } else {
                return `${(distance / 1000).toFixed(1)}km`;
            }
        }
        
        // Debug funkce pro zobrazen√≠ stavu AR objekt≈Ø
        function updateDebugInfo() {
            const arObjects = document.querySelectorAll('.ar-object');
            let visibleCount = 0;
            
            arObjects.forEach(obj => {
                if (obj.getAttribute('visible') === 'true') {
                    visibleCount++;
                }
            });
            
            console.log(`AR Objects visible: ${visibleCount}/${arObjects.length}`);
        }
        
        // Vynucen√© zobrazen√≠ v≈°ech objekt≈Ø pro debug (zavolej v konzoli)
        function forceShowAllObjects() {
            const arObjects = document.querySelectorAll('.ar-object');
            arObjects.forEach(obj => {
                obj.setAttribute('visible', 'true');
                console.log('Forced visibility for object:', obj.getAttribute('data-marker-id'));
            });
            arObjectsVisible = true;
        }
        
        // Debugging v konzoli - glob√°ln√≠ funkce
        window.forceShowAllObjects = forceShowAllObjects;
        
        // Funkce pro v√Ωpoƒçet vzd√°lenosti mezi dvƒõma GPS body
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000; // Polomƒõr Zemƒõ v metrech
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                     Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                     Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Nalezen√≠ nejbli≈æ≈°√≠ho markeru
        function findClosestMarker() {
            if (!userPosition) return null;
            
            let closest = null;
            let minDistance = Infinity;
            
            markers.forEach(marker => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                
                if (distance < minDistance) {
                    minDistance = distance;
                    closest = { ...marker, distance };
                }
            });
            
            return closest;
        }

        // Aktualizace zobrazen√≠ vzd√°lenosti s debugov√°n√≠m
        function updateDistanceDisplay() {
            const distanceInfo = document.getElementById('distanceInfo');
            const closest = findClosestMarker();
            
            if (closest) {
                const distance = Math.round(closest.distance);
                const bearing = calculateBearing(
                    userPosition.lat, userPosition.lng,
                    closest.lat, closest.lng
                );
                const arrow = getDirectionArrow(bearing);
                
                // Debug informace
                console.log(`Closest: ${closest.name}, Distance: ${distance}m, Bearing: ${bearing.toFixed(1)}¬∞`);
                console.log(`User: ${userPosition.lat.toFixed(6)}, ${userPosition.lng.toFixed(6)}`);
                console.log(`Target: ${closest.lat.toFixed(6)}, ${closest.lng.toFixed(6)}`);
                
                distanceInfo.innerHTML = `${arrow} ${closest.name}<br><strong>${distance}m</strong><br><small>Smƒõr: ${bearing.toFixed(0)}¬∞</small>`;
                
                // Zmƒõna barvy podle vzd√°lenosti
                if (distance <= PROXIMITY_THRESHOLD) {
                    distanceInfo.style.borderColor = '#ff4444';
                    distanceInfo.style.backgroundColor = 'rgba(255,68,68,0.8)';
                } else if (distance <= 100) {
                    distanceInfo.style.borderColor = '#ffaa00';
                    distanceInfo.style.backgroundColor = 'rgba(255,170,0,0.8)';
                } else {
                    distanceInfo.style.borderColor = '#00ff00';
                    distanceInfo.style.backgroundColor = 'rgba(0,0,0,0.8)';
                }
            } else {
                distanceInfo.innerHTML = 'üìç Hled√°m nejbli≈æ≈°√≠ bod...';
            }
        }

        // Aktualizace navigace
        function updateNavigation() {
            if (!userPosition) return;
            
            const targetsList = document.getElementById('targetsList');
            let html = '';
            
            // Vypoƒç√≠t√°n√≠ vzd√°lenost√≠ a se≈ôazen√≠
            const markersWithDistance = markers.map(marker => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                const bearing = calculateBearing(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                return { ...marker, distance, bearing };
            }).sort((a, b) => a.distance - b.distance);
            
            markersWithDistance.forEach((marker, index) => {
                const arrow = getDirectionArrow(marker.bearing);
                const isClosest = index === 0;
                const cssClass = isClosest ? 'target-indicator closest' : 'target-indicator';
                
                html += `
                    <div class="${cssClass}">
                        <span class="direction-arrow">${arrow}</span>
                        <strong>${marker.name}</strong><br>
                        <small>${formatDistance(marker.distance)} | ${marker.bearing.toFixed(0)}¬∞</small>
                    </div>
                `;
            });
            
            targetsList.innerHTML = html;
            
            // Aktualizace hlavn√≠ho displeje vzd√°lenosti
            updateDistanceDisplay();
        }

        // Z√≠sk√°n√≠ aktu√°ln√≠ polohy
        function getCurrentPosition() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userPosition = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                        
                        document.getElementById('geoInfo').innerHTML = 
                            `Poloha: ${userPosition.lat.toFixed(6)}, ${userPosition.lng.toFixed(6)}<br>
                             P≈ôesnost: ${userPosition.accuracy.toFixed(0)}m<br>
                             AR objekty: ${arObjectsVisible ? 'Viditeln√©' : 'Skryt√©'}`;
                        
                        console.log("User position:", userPosition);
                        checkProximityToMarkers();
                        updateNavigation();
                    },
                    (error) => {
                        console.error("Geolocation error:", error);
                        document.getElementById('geoInfo').innerHTML = 
                            `Chyba geolokace: ${error.message}`;
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 60000
                    }
                );
            }
        }

        // Kontrola bl√≠zkosti k marker≈Øm a aktivace gamifikace
        function checkProximityToMarkers() {
            if (!userPosition) return;
            
            markers.forEach(marker => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                
                console.log(`Distance to ${marker.id}: ${distance.toFixed(2)}m`);
                
                // Debug: Zkus vynucen√© zobrazen√≠ objekt≈Ø v bl√≠zkosti
                if (distance <= 200) { // Vƒõt≈°√≠ radius pro debug
                    const arEntity = document.querySelector(`[data-marker-id="${marker.id}"]`);
                    if (arEntity) {
                        arEntity.setAttribute('visible', 'true');
                        console.log(`Forcing visibility for ${marker.id} at distance ${distance}m`);
                        arObjectsVisible = true;
                    }
                }
                
                // Aktivace p≈ôi p≈ôibl√≠≈æen√≠
                if (distance <= PROXIMITY_THRESHOLD) {
                    activateMarker(marker.id);
                }
            });
            
            // Debug info
            updateDebugInfo();
        }

        // Aktivace markeru (podobnƒõ jako targetFound)
        function activateMarker(markerId) {
            console.log(`Marker activated: ${markerId}`);
            
            // Gamifikace
            const currentSceneId = getCurrentSceneId();
            const currentExpositionId = getCurrentExpositionId();
            
            if (SCENE_CONFIG && SCENE_CONFIG[currentSceneId] && currentExpositionId) {
                console.log("Recording activation for marker:", markerId);
                recordMarkerActivation(currentExpositionId, currentSceneId, markerId);
            }
        }
        
        // Sledov√°n√≠ polohy v re√°ln√©m ƒçase
        function watchPosition() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    (position) => {
                        userPosition = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                        
                        document.getElementById('geoInfo').innerHTML = 
                            `Poloha: ${userPosition.lat.toFixed(6)}, ${userPosition.lng.toFixed(6)}<br>
                             P≈ôesnost: ${userPosition.accuracy.toFixed(0)}m<br>
                             AR objekty: ${arObjectsVisible ? 'Viditeln√©' : 'Skryt√©'}`;
                        
                        checkProximityToMarkers();
                        updateNavigation();
                    },
                    (error) => {
                        console.error("Geolocation watch error:", error);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 5000,
                        maximumAge: 30000
                    }
                );
            }
        }

        // Inicializace
        window.addEventListener('load', () => {
            console.log("Starting geolocation AR scene...");
            
            // Spu≈°tƒõn√≠ geolokace
            getCurrentPosition();
            watchPosition();
            
            // Gamifikace setup
            const currentSceneId = getCurrentSceneId();
            const currentExpositionId = getCurrentExpositionId();
            
            if (!SCENE_CONFIG || !SCENE_CONFIG[currentSceneId]) {
                console.error("GAMIFICATION ERROR: Scene config not found for:", currentSceneId);
            }
            
            if (!currentExpositionId || currentExpositionId === 'unknown') {
                console.error("GAMIFICATION ERROR: Cannot determine exposition ID");
            }
        });

        // A-Frame sc√©na je p≈ôipravena
        document.querySelector('a-scene').addEventListener('loaded', () => {
            console.log("A-Frame scene loaded for geolocation AR");
            
            // Debug: Po 5 sekund√°ch zkus zobrazit v≈°echny objekty
            setTimeout(() => {
                console.log("Auto-showing AR objects for debug...");
                forceShowAllObjects();
            }, 5000);
        });
    </script>
</body>
</html>
