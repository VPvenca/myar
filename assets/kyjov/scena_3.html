<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- A-Frame a MindAR knihovny -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script> const CURRENT_MUSEUM_ID = "muzeumKyjov";</script>
    <script src="/gamification-config.js"></script>
    <script src="/gamification.js"></script>
</head>
<body>
    <a href="/assets/kyjov/kyjov.html" style="position: absolute; top: 10px; left: 10px; z-index: 1001; padding: 8px 15px; background-color: rgba(0,0,0,0.5); color: white; text-decoration: none; border-radius: 3px; font-size: 14px;">
    Zpět do Menu
</a>
    <a-scene mindar-image="imageTargetSrc:/assets/kyjov/mind/vedro.mind; 
        uiLoading: yes; uiError: yes; 
        renderer: {colorManagement: true}; 
        physicallyCorrectLights: true; 
        vr-mode-ui: {enabled: false}; 
        device-orientation-permission-ui: {enabled: false}">

        <a-assets>
            <a-asset-item id="model1" src="/assets/kyjov/3d/vedro.glb"></a-asset-item>
           
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" data-marker-id="vedro_model_kyjov">
            <a-gltf-model 
    src="#model1" 
    position="0 0 0.1" 
    scale="1.5 1.5 1.5"  
    rotation="90 0 0"> 
</a-gltf-model>
<!-- Nebo třeba scale="0.1 0.1 0.1" -->
        </a-entity>

    </a-scene>

       <!-- ... (zbytek tvého HTML až po </a-scene>) ... -->

    <script>
    // Funkce pro povolení kamery (zůstává stejná)
    function enableCamera() {
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "environment" } } })
                .then(function(stream) {
                    console.log("✅ Přístup k zadní kameře povolen!");
                })
                .catch(function(error) {
                    console.error("❌ Chyba přístupu k zadní kameře: ", error);
                });
        } else {
            console.error("❌ Tento prohlížeč nepodporuje přístup k médiím.");
        }
    }

    window.onload = function() {
        enableCamera();

        const sceneEl = document.querySelector('a-scene');
        if (sceneEl) {
            sceneEl.addEventListener('loaded', () => {
                // Ujistíme se, že mindar-image-system je dostupný
                const mindARSystem = sceneEl.components['mindar-image-system'];
                if (mindARSystem) {
                    mindARSystem.start();
                    console.log("MindAR systém spuštěn.");
                } else {
                    console.error("MindAR systém nebyl nalezen na a-scene.");
                }
            });
        } else {
            console.error("A-Frame scéna nebyla nalezena.");
        }
    };

    // Tento DOMContentLoaded by měl být v gamification.js,
    // ale pokud chceš logiku specifickou pro MindAR eventy zde, je to také možné.
    // Důležité je, aby se funkce z gamification.js volaly AŽ POTÉ, co je gamification.js načten a inicializován.
    document.addEventListener('DOMContentLoaded', () => {
        // Ověření, zda jsou gamifikační skripty a konfigurace načteny
        if (typeof CURRENT_MUSEUM_ID === 'undefined' ||
            typeof MUSEUM_CONFIGS === 'undefined' ||
            typeof recordMarkerActivation !== 'function' || // Klíčová funkce z gamification.js
            typeof getCurrentSceneConfigForMuseum !== 'function' // Klíčová funkce z gamification-config.js
           ) {
            console.error("GAMIFIKACE CHYBA: Základní gamifikační proměnné nebo funkce nejsou dostupné. Zkontrolujte načítání skriptů.");
            return;
        }

        const sceneConfig = getCurrentSceneConfigForMuseum(); // Získá konfiguraci pro aktuální scénu a muzeum

        if (!sceneConfig) {
            console.warn(`Gamifikace: Konfigurace pro tuto scénu (${getCurrentScenePath()}) v muzeu "${CURRENT_MUSEUM_ID}" nebyla nalezena. Gamifikace markerů nemusí fungovat.`);
            // Můžeš zde zobrazit nějaké varování uživateli nebo UI prvek
        } else {
            console.log(`Gamifikace: Konfigurace pro scénu "${sceneConfig.name}" načtena.`);
        }

        // Získání targetu (protože je jen jeden a má targetIndex: 0)
        const targetEntity = document.querySelector('a-entity[mindar-image-target][targetIndex="0"]');
        // Alternativně, pokud máš více markerů na stránce, iteruj přes ně.
        // const targetEntities = document.querySelectorAll('a-entity[mindar-image-target]');

        if (targetEntity) {
            const markerIdFromHTML = targetEntity.getAttribute('data-marker-id'); // Získání data-marker-id

            if (!markerIdFromHTML) {
                console.warn("Gamifikace: Target entita nemá atribut 'data-marker-id'. Marker nebude zaznamenán.");
            } else {
                // Ověření, zda markerId z HTML existuje v konfiguraci scény
                let isMarkerConfigured = false;
                if (sceneConfig && sceneConfig.markers && sceneConfig.markers.includes(markerIdFromHTML)) {
                    isMarkerConfigured = true;
                } else {
                    console.warn(`Gamifikace: Marker s ID "${markerIdFromHTML}" z HTML není definován v konfiguraci scény (${getCurrentScenePath()}). Nebude zaznamenán.`);
                }

                if (isMarkerConfigured) {
                    targetEntity.addEventListener('targetFound', () => {
                        console.log(`MindAR: Target s HTML ID "${markerIdFromHTML}" nalezen!`);
                        // Volání funkce z gamification.js pro záznam aktivace markeru
                        recordMarkerActivation(markerIdFromHTML);
                        console.log(`Gamifikace: Zaznamenána aktivace pro marker "${markerIdFromHTML}".`);
                        // Funkce updateStarsForCurrentScene() by měla být volána uvnitř recordMarkerActivation nebo hned po ní v gamification.js
                    });

                    targetEntity.addEventListener('targetLost', () => {
                        console.log(`MindAR: Target s HTML ID "${markerIdFromHTML}" ztracen!`);
                        // Zde můžeš provést akce, pokud je potřeba (např. skrýt nějaké info)
                    });
                }
            }
        } else {
            console.warn("MindAR: Žádná entita s atributem 'mindar-image-target' a 'targetIndex=\"0\"' nebyla nalezena.");
        }
    });
    </script>
</body>
</html>
