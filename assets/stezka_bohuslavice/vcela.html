        // === NOV√â: VƒåEL√ç KV√çZOV√ù SYST√âM ===

        // Syst√©m pro spr√°vu kv√≠z≈Ø
        function getCompletedQuizzes() {
            const completed = localStorage.getItem('beeQuizzesCompleted');
            return completed ? JSON.parse(completed) : [];
        }
        
        function markQuizCompleted(quizIndex) {
            const completed = getCompletedQuizzes();
            if (!completed.includes(quizIndex)) {
                completed.push(quizIndex);
                localStorage.setItem('beeQuizzesCompleted', JSON.stringify(completed));
                console.log(`üêù Quiz ${quizIndex} completed. Total: ${completed.length}/${BEE_QUIZZES.length}`);
            }
        }
        
        function getRandomUncompletedQuiz() {
            const completed = getCompletedQuizzes();
            const available = BEE_QUIZZES.map((_, index) => index).filter(index => !completed.includes(index));
            
            if (available.length === 0) {
                console.log('üêù All quizzes completed!');
                return null;
            }
            
            const randomIndex = available[Math.floor(Math.random() * available.length)];
            return { quiz: BEE_QUIZZES[randomIndex], index: randomIndex };
        }
        
        function checkDistanceForQuiz() {
            if (!userPosition || !startPosition) {
                return;
            }
            
            // Vypoƒç√≠tej vzd√°lenost od startu
            const distanceFromStart = calculateDistance(
                startPosition.lat, startPosition.lng,
                userPosition.lat, userPosition.lng
            );
            
            // Zjisti, na kter√©m 50m miln√≠ku jsme
            const currentMilestone = Math.floor(distanceFromStart / QUIZ_DISTANCE_STEP);
            
            // Pokud jsme na nov√©m miln√≠ku a je≈°tƒõ jsme tu kv√≠z nezobrazili
            if (currentMilestone > lastQuizMilestone && currentMilestone > 0) {
                lastQuizMilestone = currentMilestone;
                showRandomQuiz();
            }
        }
        
        function showRandomQuiz() {
            const quizData = getRandomUncompletedQuiz();
            if (!quizData) {
                return;
            }
            
            const { quiz, index } = quizData;
            currentQuiz = { ...quiz, index };
            
            // Zobraz kv√≠z
            document.getElementById('quizQuestion').textContent = quiz.question;
            
            const answersContainer = document.getElementById('quizAnswers');
            answersContainer.innerHTML = '';
            
            quiz.answers.forEach((answer, answerIndex) => {
                const button = document.createElement('div');
                button.className = 'quiz-answer';
                button.textContent = answer;
                button.onclick = () => selectAnswer(answerIndex);
                answersContainer.appendChild(button);
            });
            
            document.getElementById('beeQuiz').style.display = 'block';
        }
        
        function selectAnswer(selectedIndex) {
            if (!currentQuiz) return;
            
            const answers = document.querySelectorAll('.quiz-answer');
            const explanationDiv = document.getElementById('quizExplanation');
            
            // Oznaƒç odpovƒõdi
            answers.forEach((answer, index) => {
                if (index === currentQuiz.correct) {
                    answer.classList.add('correct');
                } else if (index === selectedIndex && index !== currentQuiz.correct) {
                    answer.classList.add('incorrect');
                }
                answer.onclick = null;
            });
            
            // Zobraz vysvƒõtlen√≠
            explanationDiv.textContent = currentQuiz.explanation;
            explanationDiv.style.display = 'block';
            
            // Oznaƒç kv√≠z jako dokonƒçen√Ω
            markQuizCompleted(currentQuiz.index);
        }
        
        function closeQuiz() {
            document.getElementById('beeQuiz').style.display = 'none';
            document.getElementById('quizExplanation').style.display = 'none';
            currentQuiz = null;
        }

        // === GAMIFIKAƒåN√ç FUNKCE ===
        function initializeGameification() {
            console.log("üéÆ Initializing gamification...");
            gamificationInitialized = true;
        }

        function recordBeeMarkerActivation(markerId) {
            if (!gamificationInitialized) return;
            console.log(`üêù Recording bee marker activation: ${markerId}`);
        }

        // === P≈ÆVODN√ç FUNKCE ===

        // V√Ωpoƒçet vzd√°lenosti mezi GPS body
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                     Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                     Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Form√°tov√°n√≠ vzd√°lenosti
        function formatDistance(distance) {
            if (distance < 1000) {
                return `${Math.round(distance)}m`;
            } else {
                return `${(distance / 1000).toFixed(1)}km`;
            }
        }

        // Z√≠sk√°n√≠ aktu√°ln√≠ pozice
        function getCurrentPosition() {
            console.log("Requesting GPS position...");
            document.getElementById('distanceInfo').innerHTML = 'üìç Hled√°m GPS sign√°l...';
            
            if (!navigator.geolocation) {
                userPosition = { lat: 49.090675, lng: 17.132976, accuracy: 50 };
                startPosition = { ...userPosition };
                checkProximityToMarkers();
                updateNavigation();
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    userPosition = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                        accuracy: position.coords.accuracy
                    };
                    if (!startPosition) {
                        startPosition = { ...userPosition };
                    }
                    checkProximityToMarkers();
                    updateNavigation();
                },
                (error) => {
                    userPosition = { lat: 49.090675, lng: 17.132976, accuracy: 100 };
                    startPosition = { ...userPosition };
                    checkProximityToMarkers();
                    updateNavigation();
                },
                { enableHighAccuracy: true, timeout: 15000, maximumAge: 60000 }
            );
        }

        // Sledov√°n√≠ pozice
        function watchPosition() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    (position) => {
                        userPosition = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                        checkProximityToMarkers();
                        updateNavigation();
                        checkDistanceForQuiz();
                    },
                    (error) => {
                        console.error("Watch position error:", error);
                    },
                    { enableHighAccuracy: true, timeout: 8000, maximumAge: 20000 }
                );
            }
        }

        // Kontrola proximity
        function checkProximityToMarkers() {
            if (!userPosition) return;
            
            markers.forEach(marker => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                
                const entity = document.querySelector(`[data-marker-id="${marker.id}"]`);
                if (entity) {
                    if (distance <= AR_VISIBILITY_THRESHOLD) {
                        entity.setAttribute('visible', 'true');
                    } else {
                        entity.setAttribute('visible', 'false');
                    }
                    
                    if (distance <= AUDIO_THRESHOLD) {
                        playAudio(marker.id);
                    }
                    
                    if (distance <= PROXIMITY_THRESHOLD) {
                        recordBeeMarkerActivation(marker.id);
                    }
                }
            });
        }

        // Audio funkce
        function playAudio(markerId) {
            const marker = markers.find(m => m.id === markerId);
            if (!marker || audioPlayingForMarker === markerId) return;
            
            stopCurrentAudio();
            
            const audioElement = document.getElementById(marker.audioId);
            if (audioElement) {
                audioElement.currentTime = 0;
                audioIsPaused = false;
                audioElement.play().then(() => {
                    currentlyPlayingAudio = audioElement;
                    audioPlayingForMarker = markerId;
                    updateAudioDisplay();
                    audioElement.onended = stopCurrentAudio;
                }).catch(console.error);
            }
        }

        function toggleAudioPlayPause() {
            if (!currentlyPlayingAudio) return;
            
            if (audioIsPaused) {
                currentlyPlayingAudio.play().then(() => {
                    audioIsPaused = false;
                    updateAudioDisplay();
                }).catch(console.error);
            } else {
                currentlyPlayingAudio.pause();
                audioIsPaused = true;
                updateAudioDisplay();
            }
        }

        function updateAudioDisplay() {
            const audioInfo = document.getElementById('audioInfo');
            if (audioIsPaused) {
                audioInfo.innerHTML = '‚ñ∂Ô∏è';
                audioInfo.style.background = 'rgba(255, 193, 7, 0.9)';
            } else {
                audioInfo.innerHTML = '‚è∏Ô∏è';
                audioInfo.style.background = 'rgba(40, 167, 69, 0.9)';
            }
            audioInfo.style.display = 'flex';
        }

        function stopCurrentAudio() {
            if (currentlyPlayingAudio) {
                currentlyPlayingAudio.pause();
                currentlyPlayingAudio.currentTime = 0;
                currentlyPlayingAudio = null;
                audioPlayingForMarker = null;
                audioIsPaused = false;
                document.getElementById('audioInfo').style.display = 'none';
            }
        }

        // Navigace
        function updateNavigation() {
            if (!userPosition) return;
            
            const targetsList = document.getElementById('targetsList');
            let html = '';
            
            const markersWithDistance = markers.map(marker => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                return { ...marker, distance };
            }).sort((a, b) => a.distance - b.distance);
            
            markersWithDistance.forEach((marker, index) => {
                const isClosest = index === 0;
                const isSelected = marker.id === selectedTargetId;
                
                let cssClass = 'target-item';
                if (isSelected) cssClass += ' selected';
                else if (isClosest) cssClass += ' closest';
                
                html += `
                    <div class="${cssClass}" data-target-id="${marker.id}">
                        <div style="font-weight: bold;">${marker.name} ${isSelected ? 'üéØ' : ''}</div>
                        <div style="font-size: 12px; color: #666;">${formatDistance(marker.distance)} - ${marker.description}</div>
                    </div>
                `;
            });
            
            targetsList.innerHTML = html;
            
            document.querySelectorAll('.target-item').forEach(item => {
                item.addEventListener('click', () => {
                    selectTarget(item.getAttribute('data-target-id'));
                });
            });
            
            updateDistanceDisplay();
        }

        function updateDistanceDisplay() {
            const distanceInfo = document.getElementById('distanceInfo');
            
            if (!userPosition) {
                distanceInfo.innerHTML = 'üìç ƒåek√°m na GPS...';
                return;
            }
            
            const targetMarker = selectedTargetId ? findSelectedMarker() : findClosestMarker();
            
            if (targetMarker) {
                const distance = Math.round(targetMarker.distance);
                const prefix = selectedTargetId ? 'üéØ' : 'üêù';
                
                let indicators = '';
                if (distance <= AUDIO_THRESHOLD) indicators += ' üéµ';
                if (distance <= AR_VISIBILITY_THRESHOLD) indicators += ' üëÅÔ∏è';
                
                distanceInfo.innerHTML = `${prefix} ${targetMarker.name}${indicators}<br><strong>${distance}m</strong>`;
            } else {
                distanceInfo.innerHTML = 'üêù GPS aktivn√≠';
            }
        }

        function findClosestMarker() {
            if (!userPosition) return null;
            
            let closest = null;
            let minDistance = Infinity;
            
            markers.forEach(marker => {
                const distance = calculateDistance(
                    userPosition.lat, userPosition.lng,
                    marker.lat, marker.lng
                );
                
                if (distance < minDistance) {
                    minDistance = distance;
                    closest = { ...marker, distance };
                }
            });
            
            return closest;
        }

        function findSelectedMarker() {
            if (!userPosition || !selectedTargetId) return null;
            
            const marker = markers.find(m => m.id === selectedTargetId);
            if (!marker) return null;
            
            const distance = calculateDistance(
                userPosition.lat, userPosition.lng,
                marker.lat, marker.lng
            );
            
            return { ...marker, distance };
        }

        function selectTarget(targetId) {
            selectedTargetId = targetId;
            document.getElementById('clearSelection').style.display = 'block';
            updateNavigation();
            document.getElementById('navContent').classList.remove('open');
        }

        function clearSelection() {
            selectedTargetId = null;
            document.getElementById('clearSelection').style.display = 'none';
            updateNavigation();
        }

        // === EVENT LISTENERY ===
        
        document.getElementById('navToggle').addEventListener('click', () => {
            document.getElementById('navContent').classList.toggle('open');
        });

        document.getElementById('clearSelection').addEventListener('click', clearSelection);
        document.getElementById('audioInfo').addEventListener('click', toggleAudioPlayPause);
        document.getElementById('quizClose').addEventListener('click', closeQuiz);

        document.addEventListener('click', (e) => {
            const navPanel = document.querySelector('.navigation');
            if (!navPanel.contains(e.target)) {
                document.getElementById('navContent').classList.remove('open');
            }
        });

        // === HLAVN√ç INICIALIZACE ===
        
        window.addEventListener('load', () => {
            console.log("Starting bee AR application with tutorial...");
            
            // Inicializace tutorialu
            setTimeout(() => {
                initializeTutorialSystem();
            }, 1000);
            
            // Inicializace gamifikace
            setTimeout(() => {
                initializeGameification();
            }, 2000);
            
            // A-Frame
            document.querySelector('a-scene').addEventListener('loaded', () => {
                console.log("A-Frame scene loaded");
                getCurrentPosition();
                watchPosition();
                
                setInterval(() => {
                    checkDistanceForQuiz();
                }, 3000);
            });
        });

        console.log("üêù Bee AR script loaded successfully!");
</script>
